<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="startContacts.css" rel="stylesheet" />
    <script type="text/javascript" src="startContactsService.js"></script>
    <script type="text/javascript" src="startContactsController.js"></script>
    <script type="text/javascript" src="startContacts.js"></script>
</head>
<body class="win-type-body">
<div class="startContacts fragment">
    <div id="startContactsController" class="data-container">
        <section aria-label="Main content" role="main" class="animationElement">
            <div class="contentarea win-type-body">
                <div class="gridtitlecontacts">
                    <span data-win-res="{textContent: 'start.gridtitlecontacts'}"></span>
                </div>
                <div class="startContact-circle-container">
                    <span class="label win-type-caption center" data-win-res="{textContent: 'start.summary'}"></span><br/>
                    <span class="label win-type-caption center" data-win-bind="textContent: startcontactdata.AnzKontakte"></span><br/>
                    <span class="label win-type-caption center" data-win-res="{textContent: 'start.gridtitlecontacts'}"></span>
                </div>
                <div class="startContact-numbers">
                    <div class="contacts-modified">
                        <span data-win-res="{textContent: 'start.modified'}"></span><br/>
                        <span data-win-bind="textContent: startcontactdata.AnzEditierteKontakte"></span>
                    </div>
                    <div class="contacts-unedited">
                        <span data-win-res="{textContent: 'start.uneditied'}"></span><br/>
                        <span data-win-bind="textContent: startcontactdata.AnzNichtEditierteKontakte"></span><br/>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
