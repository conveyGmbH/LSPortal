<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="visitorFlowLevelIndicator.css" rel="stylesheet" />
    <script type="text/javascript" src="visitorFlowLevelIndicatorService.js"></script>
    <script type="text/javascript" src="visitorFlowLevelIndicatorController.js"></script>
    <script type="text/javascript" src="visitorFlowLevelIndicator.js"></script>
</head>
<body class="win-type-body">
    <div class="visitorFlowLevelIndicator fragment">
        <div id="visitorFlowLevelIndicatorController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="gridtitleovisitorflowlevelindicator">
                        <span class="gridtitlevisitorflowlevelindicatortext" data-win-res="{textContent: 'visitorFlowLevelIndicator.title'}"></span>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="list-landscape-only list-header-columns">
                                <div id="vflitimeh" class="list-field-small-relative" data-win-res="{textContent: 'visitorFlowLevelIndicator.time'}"></div>
                                <div id="viscou" class="list-field-small-relative" data-win-res="{textContent: 'visitorFlowLevelIndicator.visitors'}"></div>
                                <div id="vflitimeh" class="list-field-small-relative" data-win-res="{textContent: 'visitorFlowLevelIndicator.visitorsall'}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'visitorFlowLevelIndicator.timeselect'}"></span>
                            <select id="timeCategory"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: value Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onchange="AppBar.handleEvent('onchange', 'changeTime', event)">
                                <option data-win-bind="value: value; textContent: title"></option>
                            </select>
                    </div>
                    <br />
                    <br />
                    <br />
                    <div class="visitorFlowLevelIndicatorList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-landscape-only">
                            <div id="vflitime" class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Zeitraum"></div>
                                <progress id="vflibalk" class="list-field-small-fixed win-type-ellipsis" data-win-bind="textContent: Zeitraum; value: EintritteGesamt; max: Limit"></progress>
                                <div id="vflitime" class="list-field-small-fixed win-type-ellipsis"
                                data-win-bind="textContent: EintritteGesamt"></div>
                        </div>
                        <div class="list-portrait-only">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-compressed">
                                    <!--list-localeventsList-->
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: Zeitraum"></span>
                                    <progress data-win-bind="textContent: Zeitraum; value: EintritteGesamt; max: Limit"></progress>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: EintritteGesamt"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="visitorFlowLevelIndicatorList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                layout : { type: WinJS.UI.ListLayout },
                                itemTemplate: select('.visitorFlowLevelIndicatorList-template'),
                                header: select('.list-header')
                             }">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
