<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="visitorFlowLevelIndicator.css" rel="stylesheet" />
    <script type="text/javascript" src="visitorFlowLevelIndicatorService.js"></script>
    <script type="text/javascript" src="visitorFlowLevelIndicatorController.js"></script>
    <script type="text/javascript" src="visitorFlowLevelIndicator.js"></script>
</head>
<body class="win-type-body">
    <div class="visitorFlowLevelIndicator fragment">
        <div id="visitorFlowLevelIndicatorController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="gridtitleovisitorflowlevelindicator">
                        <span class="gridtitlevisitorflowlevelindicatortext" data-win-res="{textContent: 'visitorFlowLevelIndicator.title'}"></span>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="field_line">
                                <span class="label win-type-caption" data-win-res="{textContent: 'visitorFlowLevelIndicator.timeselect'}"></span>
                                <select id="timeCategory"
                                        class="input_field win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: timeselectupdate; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone"
                                        onchange="AppBar.handleEvent('onchange', 'changeTime', event)">
                                    <option data-win-bind="value: value; textContent: title"></option>
                                </select>
                            </div>
                            <div class="line-separator"></div>
                            <div class="list-header-columns">
                                <div class="list-header-column vflitime">
                                    <span data-win-res="{textContent: 'visitorFlowLevelIndicator.time', title: 'visitorFlowLevelIndicator.time'}"></span>
                                </div>
                                <div class="list-header-column viscou win-type-ellipsis">
                                    <span data-win-res="{textContent: 'visitorFlowLevelIndicator.visitors', title: 'visitorFlowLevelIndicator.visitors'}"></span>
                                </div>
                                <div class="list-header-column hlent">
                                    <span data-win-res="{textContent: 'visitorFlowLevelIndicator.entryleaving', title: 'visitorFlowLevelIndicator.entryleaving'}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="visitorFlowLevelIndicatorList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-row">
                            <div class="list-column vflitime">
                                <span data-win-bind="textContent: Zeitraum"></span>
                            </div>
                            <div class="list-column viscou">
                                <progress class="win-progress-bar"
                                          data-win-bind="textContent: Zeitraum; value: EintritteGesamt; max: Limit"></progress>
                                <span data-win-bind="textContent: EintritteGesamt"></span>
                            </div>
                            <div class="list-column hlent">
                                <span data-win-bind="textContent: EintritteAustritteBereich"></span>
                            </div>
                        </div>
                    </div>
                    <div id="visitorFlowLevelIndicatorList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                layout : { type: WinJS.UI.ListLayout },
                                itemTemplate: select('.visitorFlowLevelIndicatorList-template'),
                                header: select('.list-header')
                             }">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
