<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="uploadMedia.css" rel="stylesheet" />
    <script type="text/javascript" src="uploadMediaService.js"></script>
    <script type="text/javascript" src="uploadMediaController.js"></script>
    <script type="text/javascript" src="uploadMedia.js"></script>
</head>
<body class="win-type-body">
<div class="uploadMedia fragment">
    <div id="uploadMediaController" class="data-container">
        <section aria-label="Main content" role="main" class="animationElement">
            <div class="contentarea win-type-body">
                <div class="field_line">
                    <span class="label win-type-caption" data-win-res="{textContent: 'eventMediaAdministration.File'}"></span>
                    <div id="dropzone" class="dropzone-container input_field win-textbox use-border-radius bkgcolor-activatable bkgcolor-hoverable">
                        <div class="action-label" data-win-res="{textContent: 'eventMediaAdministration.info1'}"></div>
                    </div>
                    <input class="zero-sized" type="file" />
                    <span class="input_field" data-win-bind="textContent: fileInfo"></span>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
