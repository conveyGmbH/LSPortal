<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="visitorFlowDevices.css" rel="stylesheet" />
    <script type="text/javascript" src="visitorFlowDevicesService.js"></script>
    <script type="text/javascript" src="visitorFlowDevicesController.js"></script>
    <script type="text/javascript" src="visitorFlowDevices.js"></script>
</head>
<body class="win-type-body">
    <div class="visitorFlowDevices fragment">
        <div id="startContactsController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="gridtitlevisitorflowdevices">
                        <span class="gridtitlevisitorflowdevicestext" data-win-res="{textContent: 'visitorFlowDevices.title'}"></span>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="list-landscape-only list-header-columns">
                                <div id="devstatush" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'visitorFlowDevices.status'}"></div>
                                <div id="devtitleh" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'visitorFlowDevices.device'}"></div>
                                <div id="devnrh" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'visitorFlowDevices.user'}"></div>
                                <div id="deventexth" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'visitorFlowDevices.entext'}"></div>
                                <div id="devltsh" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'visitorFlowDevices.lastmsg'}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="visitorFlowDevicesList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-landscape-only">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.oddToDisplay"></div>
                            <div class="devstatuscircle">
                                <span class="dotdev"
                                      data-win-bind="style.backgroundColor: dotdevColor"></span>
                            </div>
                            <div id="devtitle" class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: TITLE"></div>
                            <div id="devnr" class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Login; title: Login"></div>
                            <div id="deventext" class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: entextdev"></div>
                            <div id="devlts" class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: LastCallTimeStamp"></div>
                        </div>
                        <div class="list-portrait-only">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-compressed">
                                    <!--list-localeventsList-->
                                    <div class="list-compressed-title win-type-subtitle win-type-ellipsis">
                                        <div class="devstatuscircle">
                                            <span class="dotdev"
                                                  data-win-bind="style.backgroundColor: dotdevColor"></span>
                                        </div>
                                    </div>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: TITLE"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: Login"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: entextdev"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: LastCallTimeStamp"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="visitorFlowDevicesList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                            layout : { type: WinJS.UI.ListLayout },
                            itemTemplate: select('.visitorFlowDevicesList-template'),
                            header: select('.list-header')
                         }">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
