<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventSession.css" rel="stylesheet" />
    <script type="text/javascript" src="eventSessionService.js"></script>
    <script type="text/javascript" src="eventSessionController.js"></script>
    <script type="text/javascript" src="eventSession.js"></script>
</head>
<body class="win-type-body">
    <div class="eventSession fragment">
        <div id="eventSessionController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="infoHeader">
                        <div class="field_line field_line">
                            <div class="field_line field_line_odd" data-win-bind="style.display: eventName Binding.Converter.toDisplay">
                                <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventSession.event'}"></span>
                                <span id="eventname" data-win-bind="textContent: eventName"></span><br/>
                            </div>
                            <div class="field_line field_line_even" data-win-bind="style.display: selectedData.Status Binding.Converter.toDisplay">
                                <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventSession.status'}"></span>
                                <span id="eventstatusstatetext" data-win-bind="textContent: selectedData.Status"></span>
                            </div>
                        </div>
                        <div class="field_line field_line">
                            <div class="field_line field_line_odd" data-win-bind="style.display: moderatorData.Name Binding.Converter.toDisplay">
                                <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventSession.mod'}"></span>
                                <div class="modName">
                                    <span data-win-bind="textContent: moderatorData.Vorname"></span><br/>
                                    <span data-win-bind="textContent: moderatorData.Name"></span><br/>
                                </div>
                                <span data-win-bind="textContent: moderatorData.EMail"></span>
                            </div>
                            <div class="field_line field_line_even">
                                <button id="btn_end_Session" style="vertical-align: middle" onclick="AppBar.handleEvent('onclick', 'clickEndSession', event)" data-win-bind="style.display: sessionEndBtn Binding.Converter.toDisplay"><span>End Session </span></button>
                            </div>
                        </div>
                        <div id="dwlink" class="field_line field_line" data-win-bind="style.display: dwlink Binding.Converter.toDisplay">
                            <span id="dwlinklabel" class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventSession.sessionlink'}"></span>
                            <div id="dwlinkcontainer"></div>
                        </div>
                        <div class="field_line field_line" data-win-bind="style.display: oldPlayback Binding.Converter.toDisplay">
                            <span id="dwlinklabel" class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventSession.sessionlink'}"></span>
                            <div class="playback-container"
                                 id="playbackLink"></div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="row-separator"></div>
                            <div class="list-landscape-only">
                                <div class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'eventSession.id'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'eventSession.length'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'eventSession.status'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'eventSession.notshow'}"></div>
                            </div>
                            <div class="row-separator"></div>
                        </div>
                    </div>
                    <div class="data-template" data-win-control="WinJS.Binding.Template">
                        <div class="list-landscape-only">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.oddToDisplay"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: SessionStart"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Dauer"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Status"></div>
                            <div class="list-field-small-fixed win-type-ellipsis">
                                <label class="checkbox input_field">
                                    <input type="checkbox" class="win-checkbox checkbox" value="1"
                                           data-win-bind="checked: DontShow"
                                           onclick="AppBar.handleEvent('click', 'clickDontShow', event)"/>
                                </label>
                            </div>
                        </div>
                        <div class="list-portrait-only">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-compressed">
                                    <!--list-voucherAdministrationList-->
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: SessionStart"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: Dauer"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: Status"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis">
                                        <label class="checkbox input_field">
                                            <input type="checkbox" class="win-checkbox checkbox" value="1"
                                                   data-win-bind="checked: DontShow"
                                                   onclick="AppBar.handleEvent('click', 'clickDontShow', event)"/>
                                        </label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="eventSessionList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                            infoHeader: select('.infoHeader'),
                            header : select('.list-header'),
                            itemTemplate: select('.data-template')
                            }">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
