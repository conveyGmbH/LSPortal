<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="voucherAdministrationList.css" rel="stylesheet" />
    <script type="text/javascript" src="voucherAdministrationListService.js"></script>
    <script type="text/javascript" src="voucherAdministrationListController.js"></script>
    <script type="text/javascript" src="voucherAdministrationList.js"></script>
</head>
<body class="win-type-body">
    <div class="voucherAdministrationList fragment">
        <div id="reorderListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="row-separator"></div>
                            <div class="list-landscape-only">
                                <div class="list-field-small-fixed win-type-ellipsis" id="articleorderuser" data-win-res="{textContent: 'voucheradministrationlist.articlename'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" id="articlenumvoucher" data-win-res="{textContent: 'voucheradministrationlist.articlesum'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" id="articlecomment" data-win-res="{textContent: 'voucheradministrationlist.articlecomment'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" id="articlestatus" data-win-res="{textContent: 'voucheradministrationlist.articlestatus'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" id="articledownload" data-win-res="{textContent: 'voucheradministrationlist.articledwn'}"></div>
                            </div>
                            <div class="row-separator"></div>
                        </div>
                    </div>
                    
                    <div class="data-template" data-win-control="WinJS.Binding.Template">
                        <div class="data-templateitem">
                            <!--data-win-bind="style.visibility: OpenVoucherSecondary Binding.Converter.toDisplay"-->
                            <div class="header-template" data-win-control="WinJS.Binding.Template" style="display: none">
                                <div class="header-templateitem">
                                </div>
                            </div>
                            <div class="list-landscape-only">
                                <div class="row-bkg-gray"
                                     data-win-bind="style.display: index Binding.Converter.oddToDisplay"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" id="articleorderuseritem"
                                     data-win-bind="textContent: OrderUser"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" id="articlenumvoucheritem"
                                     data-win-bind="textContent: NumVouchers"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" id="articlecommentitem"
                                     data-win-bind="textContent: UserComment"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" id="articlestatusitem"
                                     data-win-bind="textContent: Status"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" id="articledownloaditem">
                                    <button class="confirm-button win-button"
                                            id="dlbtn"
                                            data-win-res="{textContent: 'voucheradministrationlist.btnlabedwn'}"
                                            data-win-bind="value: ESVoucherOrderVIEWID"
                                            onclick="AppBar.handleEvent('click', 'clickDownloadVoucher', event)"></button>
                                </div>

                            </div>
                            <div class="list-portrait-only">
                                <div class="row-separator"></div>
                                <div class="list-div-left">
                                    <div class="list-compressed">
                                        <!--list-voucherAdministrationList-->
                                        <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                              data-win-bind="textContent: OrderUser"></span>
                                        <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                              data-win-bind="textContent: NumVouchers"></span>
                                        <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                              data-win-bind="textContent: UserComment"></span>
                                        <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                              data-win-bind="textContent: Status"></span>
                                        <button class="confirm-button win-button"
                                                id="dwn-button"
                                                data-win-res="{textContent: 'voucheradministrationlist.btnlabedwn'}"
                                                data-win-bind="value: ESVoucherOrderVIEWID"
                                                onclick="AppBar.handleEvent('click', 'clickDownloadVoucher', event)"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="voucherAdministrationList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                            header : select('.list-header'),
                            groupHeaderTemplate: select('.header-template'),
                            itemTemplate: select('.data-template'),
                            layout: {type: WinJS.UI.GridLayout}
                            }">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
