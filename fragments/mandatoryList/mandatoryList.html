<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="mandatoryList.css" rel="stylesheet" />
    <script type="text/javascript" src="mandatoryListService.js"></script>
    <script type="text/javascript" src="mandatoryListController.js"></script>
    <script type="text/javascript" src="mandatoryList.js"></script>
</head>
<body class="win-type-body">
<div class="mandatoryList fragment">
    <div id="mandatoryListController" class="data-container">
        <section aria-label="Main content" role="main" class="animationElement">
            <div class="contentarea win-type-body">
                <div class="mandatoryList-template"
                     data-win-control="WinJS.Binding.Template" style="display: none">
                    <div class="list-role-item">
                        <label class="list-role-field">
                            <input type="checkbox" class="win-checkbox" value="1"
                                   data-win-bind="checked: Active" />
                            <span data-win-bind="textContent: PflichtFeldTITLE"></span>
                        </label>
                        <div class="list-field-small-fixed win-type-ellipsis"
                             data-win-bind="textContent: PflichtFeldTITLE"></div>
                    </div>
                </div>
                <div id="mandatoryList"
                     class="listview win-selectionstylefilled"
                     data-win-control="WinJS.UI.ListView"
                     data-win-options="{
                            itemTemplate: select('.mandatoryList-template')
                         }">
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
