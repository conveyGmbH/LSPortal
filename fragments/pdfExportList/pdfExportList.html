<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="pdfExportList.css" rel="stylesheet" />
    <script type="text/javascript" src="pdfExportListService.js"></script>
    <script type="text/javascript" src="pdfExportListController.js"></script>
    <script type="text/javascript" src="pdfExportList.js"></script>
</head>
<body class="win-type-body">
    <div class="pdfExportList fragment">
        <div id="pdfExportListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="pdfExportList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="tile-navigationcolor">
                            <button class="pdfexport-button win-button"
                                    data-win-bind="textContent: Text; value: OLELetterID;"
                                    onclick="AppBar.handleEvent('click', 'clickExport', event)"></button>
                        </div>
                    </div>
                    <div id="pdfExportList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                            itemTemplate: select('.pdfExportList-template')
                         }">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
