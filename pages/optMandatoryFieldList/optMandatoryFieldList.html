<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="optMandatoryFieldList.css" rel="stylesheet" />
    <script type="text/javascript" src="optMandatoryFieldListService.js"></script>
    <script type="text/javascript" src="optMandatoryFieldListController.js"></script>
    <script type="text/javascript" src="optMandatoryFieldList.js"></script>
</head>
<body class="win-type-body">
    <div class="optMandatoryFieldList fragment">
        <div id="optMandatoryFieldListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="header-separator"></div>
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'optMandatoryFieldList.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="optMandatoryFieldList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'optMandatoryFieldList.selectedQuestion'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'optMandatoryFieldList.selectedQuestion'}"></span>
                            <select id="SelektFragenopt"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    onchange="AppBar.handleEvent('change', 'changeSelektedQuestion', event)">
                                <option data-win-bind="value: FragenAntwortenVIEWID; textContent: frage"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'optMandatoryFieldList.selectedAnswer'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'optMandatoryFieldList.selectedAnswer'}"></span>
                            <select id="SelektAntwortopt"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    onchange="AppBar.handleEvent('change', 'changeSelektedAnswer', event)">
                                <option data-win-bind="value: index; textContent: antwort"></option>
                            </select>
                        </div>
                        <!--<div class="field_line selectedquestiontext" data-win-bind="style.display: SelektierteFragenID Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'optMandatoryFieldList.selectedQuestionText'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'optMandatoryFieldList.selectedQuestionText'}"></span>
                        </div>-->
                        <div class="line-separator"></div>
                        <div class="field_line field_line_full" data-win-bind="style.display: SelektierteFragenID Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'optMandatoryFieldList.mandatoryfield'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'optMandatoryFieldList.mandatoryfield'}"></span>
                            <!--InitPflichtfeldTyp data-win-bind="style.display: INITPFeldTypID Binding.Converter.toDisplayNone"-->
                            <select id="InitPFeldTyp"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    onchange="AppBar.handleEvent('change', 'changePflichtfeld', event)">
                                <option data-win-bind="value: PflichtfeldTypID; textContent: PflichtFeldTITLE"></option>
                            </select>
                            <!-- <span class="input_field win-type-subtitle" data-win-bind="textContent: pflichtfeld; style.display: INITPFeldTypID Binding.Converter.toDisplay"></span>-->
                        </div>
                        <!--<div class="field_line selectedquestiontext" data-win-bind="style.display: INITPFeldTypID Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'optMandatoryFieldList.selectedQuestionText'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'optMandatoryFieldList.selectedQuestionText'}"></span>
                        </div>-->
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'optMandatoryFieldList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="optMandatoryFieldList"
                         data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplayNone"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.optMandatoryFieldList-template'),
                             footer: select('.list-footer')
                         }">
                    </div>
                    <div class="page-content" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplay">
                        <div class="top">
                            <div class="ccontainer">
                                <div class="blockTop">
                                    <div class="h1">
                                        <div class="logo alignCenter"><img src="../../images/LeadSuccessLogoOrangeShriftWeissHG.svg" alt="LS Aussteller Portal" /></div>

                                        <span class="large-field"
                                              data-win-res="{textContent:'general.leadsuccessbasicaccess1'}">
                                        </span>
                                        <a class="servicelink" target="_blank" data-win-bind="href: serviceUrl">
                                            <span data-win-res="{textContent: 'general.servicetext'}"></span>
                                        </a>
                                        <span class="large-field"
                                              data-win-res="{textContent: 'general.leadsuccessbasicaccess2'}">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main">
                            <div class="ccontainer">

                                <div class="main-image">
                                    <img data-win-bind="src: imageUrl" alt="LeadSuccess Package" />

                                </div>

                            </div>
                        </div>
                        <div class="footer">
                            <div class="ccontainer">
                                <div class="h1" style="text-align: center;">

                                    <span class="large-field"
                                          data-win-res="{textContent:'general.leadsuccessinfo1'}">
                                    </span><br />
                                    <a class="servicelink" target="_blank" data-win-bind="href: mailUrl">
                                        <span data-win-res="{textContent: 'general.servicemail'}"></span>
                                    </a>
                                    <span class="large-field"
                                          data-win-res="{textContent: 'general.leadsuccessinfo2'}">
                                    </span>
                                </div>
                            </div>
                </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
