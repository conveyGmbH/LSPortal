<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="clientManagement.css" rel="stylesheet" />
    <script type="text/javascript" src="clientManagementService.js"></script>
    <script type="text/javascript" src="clientManagementController.js"></script>
    <script type="text/javascript" src="clientManagement.js"></script>
</head>
<body class="win-type-body">
    <div class="clientManagement fragment">
        <div id="clientManagementController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'clientmanagement.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record" >
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'clientmanagement.companyname'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'clientmanagement.companyname'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataClientManagement.Name Binding.Mode.twoway" />
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'clientmanagement.contactperson'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'clientmanagement.contactperson'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataClientManagement.Ansprechpartner Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'clientmanagement.numLicenses'}"></span>
                            <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'clientmanagement.customerID'}"></span>
                            <div class="label landscape_only">
                                <span data-win-res="{textContent: 'clientmanagement.numLicenses'}"></span> / <span data-win-res="{textContent: 'clientmanagement.customerID'}"></span>
                            </div>
                            <div class="input_group">
                                <input name="PLZ" class="input_small_left win-textbox" type="text" data-win-bind="value: dataClientManagement.NumLicenses Binding.Mode.twoway; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <input name="Stadt" class="input_small_right win-textbox" type="text" data-win-bind="value: dataClientManagement.CustomerID Binding.Mode.twoway; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_small_left" data-win-bind="textContent: dataClientManagement.NumLicenses; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                <span class="input_small_right" data-win-bind="textContent: dataClientManagement.CustomerID; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'clientmanagement.email'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'clientmanagement.email'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataClientManagement.EMail Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'clientmanagement.street'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'clientmanagement.street'}"></span>
                            <input name="Strasse" class="input_field win-textbox" type="text" data-win-bind="value: dataClientManagement.Strasse Binding.Mode.twoway; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataClientManagement.Strasse; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'clientmanagement.zip'}"></span>
                            <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'clientmanagement.city'}"></span>
                            <div class="label landscape_only">
                                <span data-win-res="{textContent: 'clientmanagement.zip'}"></span> / <span data-win-res="{textContent: 'clientmanagement.city'}"></span>
                            </div>
                            <div class="input_group">
                                <input name="PLZ" class="input_small_left win-textbox" type="text" data-win-bind="value: dataClientManagement.PLZ Binding.Mode.twoway; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <input name="Stadt" class="input_small_right win-textbox" type="text" data-win-bind="value: dataClientManagement.Stadt Binding.Mode.twoway; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_small_left" data-win-bind="textContent: dataClientManagement.PLZ; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                <span class="input_small_right" data-win-bind="textContent: dataClientManagement.Stadt; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'clientmanagement.country'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'clientmanagement.country'}"></span>
                            <select id="InitLand"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: dataClientManagement.LandID Binding.Mode.twoway; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplayNone">
                                <option data-win-bind="value: INITLandID; textContent: TITLE"></option>
                            </select>
                            <span class="input_field" data-win-bind="textContent: InitLandItem.TITLE; style.display: dataClientManagement.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'clientmanagement.telefon'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'clientmanagement.telefon'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataClientManagement.TelefonFestnetz  Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: showapiUserCreate Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'clientmanagement.createapiuser'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'clientmanagement.createapiuser'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="createApiUser" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: apiUserCreate; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickCreateApiUser', event)">
                                </div>
                            </div>
                        </div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: dataClientManagement.APIUser Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'clientmanagement.apidata'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'clientmanagement.apidata'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataClientManagement.APIUser" readonly="readonly"/>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataClientManagement.APIPassword" readonly="readonly"/>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
