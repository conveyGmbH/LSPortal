<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="QuestionList.css" rel="stylesheet" />

    <script type="text/javascript" src="questionListController.js"></script>
    <script type="text/javascript" src="questionList.js"></script>

<body class="win-type-body">

            <section aria-label="Main content" role="main" class="animationElement">

                    <div class="headerFooterPlaceholder">

                            <div class="header-separator"></div>
                            <div class="content-header">
                                <div class="half-circle half-circle-textcolor">&nbsp;</div>
                                <div class="content-header-line win-type-caption">
                                    <span class="id-field"></span>
                                    <span class="caption-field" data-win-res="{textContent: 'questionList.title'}"></span>
                                    <span class="date-field"></span>
                                    <span class="answer-type-label" data-win-res="{textContent: 'questionList.answertype'}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="questionList-rating-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="questionnaire-row">
                            <div class="row-bkg"></div>
                            <div class="list-fragengruppe-container" data-win-bind="style.display: FLAG_Trennlinie Binding.Converter.toDisplay">
                                <div class="header-separator"></div>
                                <div class="half-circle half-circle-textcolor">&nbsp;</div>
                                <span class="list-fragengruppe-field win-type-caption window-text-color"

                            </div>
                            <div class="row-separator" data-win-bind="style.display: FLAG_Trennlinie Binding.Converter.toDisplayNone"></div>
                            <div class="question-type titlearea-bkg">
                                <div class="answer-type-container">
                                    <span class="answer-type-label win-type-caption"
                                          data-win-res="{textContent: 'questionList.answertype'}"></span>
                                    <button id="single"
                                            class="win-button question-list-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-list-image-container">
                                            <div class="question-list-image" id="radio_button_selected"></div>
                                        </div>
                                    </button>
                                    <button id="multi"
                                            class="win-button question-list-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-list-image-container">
                                            <div class="question-list-image" id="checkbox_selected"></div>
                                        </div>
                                    </button>
                                    <button id="singleRating" class="win-button question-list-button type-selected" disabled="">
                                        <div class="question-list-image-container">
                                            <div class="question-list-image-selected" id="star2"></div>
                                        </div>
                                    </button>
                                    <button id="multiRating"
                                            class="win-button question-list-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-list-image-container">
                                            <div class="question-list-image" id="elements3"></div>
                                        </div>
                                    </button>
                                    <button id="combo"
                                            class="win-button question-list-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-list-image-container">
                                            <div class="question-list-image" id="drop_down_list"></div>
                                        </div>
                                    </button>

                                </div>
                                <div class="answer-count-container">
                                    <span class="answer-count-label win-type-caption"
                                          data-win-res="{textContent: 'questionList.answercnt'}"></span>
                                    <input class="answer-count-range win-range"
                                           name="range2"
                                           type="range" min="0" max="6" step="1"
                                           data-win-bind="value: Anzahl"
                                           oninput="AppBar.handleEvent('change', 'changedAnswerCount', event)"
                                           onchange="AppBar.handleEvent('change', 'changedAnswerCount', event)" />
                                    <span class="answer-count range_output" data-win-bind="textContent: Anzahl"></span>
                                </div>
                            </div>
                            <div class="list-question-content">
                                <div class="field_line field_line_odd" data-win-bind="style.display: questiongroupflag Binding.Converter.toDisplay">
                                    <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'questionList.questiongroup'}"></span>
                                    <span class="label landscape_only" data-win-res="{textContent: 'questionList.questiongroup'}"></span>
                                    <select id="InitFragengruppe"
                                            class="input_field win-dropdown"
                                            data-win-control="WinJS.UI.Repeater"
                                            onchange="AppBar.handleEvent('change', 'changedQuestiongroup', event)">
                                        <option data-win-bind="value: INITFragengruppeID; textContent: TITLE"></option>
                                    </select>
                                </div>
                                <div class="line-separator"></div>
                                <div class="field_line field_line_full">
                                    <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'questionList.question'}"></span>
                                    <span class="label landscape_only" data-win-res="{textContent: 'questionList.question'}"></span>
                                    <div class="input_field">
                                        <span class="short-label win-type-caption window-text-color"
                                              data-win-bind="textContent: questionNumber"></span>
                                        <input class="long-input win-textbox" type="text" data-win-bind="value: Fragestellung" />
                                    </div>
                                </div>
                                <div class="answer-block">
                                    <div class="field_line_questionnaire">
                                        <div class="rating-question-field">
                                            <div data-win-control="WinJS.UI.Rating"
                                                 data-win-bind="winControl.maxRating: Anzahl; winControl.userRating: Anzahl"></div>
                                        </div>
                                    </div>
                                </div>

                                        <div data-win-control="WinJS.UI.ToggleSwitch"
                                             data-win-bind="winControl.checked: showText; winControl.labelOn: labelOn; winControl.labelOff: labelOff"

                                    </div>

                                    </div>
                                </div>
