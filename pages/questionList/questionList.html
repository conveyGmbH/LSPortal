<body class="win-type-body">

                                    <span class="date-field"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                                <div class="half-circle half-circle-textcolor">&nbsp;</div>

                            </div>

                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'questionList.questiongroup'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'questionList.questiongroup'}"></span>
                                <select id="InitFragengruppe"
                                        class="input_field win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        onchange="AppBar.handleEvent('change', 'changedQuestiongroup', event)">
                                    <option data-win-bind="value: INITFragengruppeID; textContent: TITLE"></option>
                                </select>
                            </div>
                            <div class="list-question-content">
                                <span class="field_line_full win-type-caption window-text-color"
                                      data-win-bind="textContent: questionNumber">. </span>
                                <input class="field_line_full win-textbox" type="text" data-win-bind="value: Fragestellung" onchange="AppBar.handleEvent('change', 'changedQuestionAnswerText', event)"/>
                                <div class="question-type">
                                    <button id="single"
                                            class="win-button question-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-image-container">
                                            <div class="question-image" id="radio_button_unselected"></div>
                                        </div>
                                    </button>
                                    <button id="multi"
                                            class="win-button question-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-image-container">
                                            <div class="question-image" id="checkbox_unselected"></div>
                                        </div>
                                    </button>
                                    <button id="singleRating"
                                            class="win-button question-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-image-container">
                                            <div class="question-image" id="star"></div>
                                        </div>
                                    </button>
                                    <div class="tile-backgroundcolor type-selected">
                                        <div class="question-image-container">
                                            <div class="question-image-selected" id="elements3"></div>
                                        </div>
                                    </div>
                                    <button id="combo"
                                            class="win-button question-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-image-container">
                                            <div class="question-image" id="drop_down_list"></div>
                                        </div>
                                    </button>
                                </div>
                                <div class="answer-block">
                                    <div class="field_line_full">
                                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'questionList.answercnt'}"></span>
                                        <span class="label landscape_only" data-win-res="{textContent: 'questionList.answercnt'}"></span>
                                        <input class="input_field win-range"
                                               name="range1"
                                               type="range" min="1" max="6" step="1"
                                               data-win-bind="value: Anzahl"
                                               onchange="AppBar.handleEvent('change', 'changedAnswerCount', event)"/>
                                        <span class="range_output" data-win-bind="textContent: Anzahl"></span>
                                    </div>
                                    <div class="field_line_questionnaire win-type-subtitle">
                                        <div class="rating-question-field">
                                            <div class="multi-rating" data-win-bind="style.display: Line1 Binding.Converter.toDisplay">
                                                <input class="checkbox win-textbox" type="text" data-win-bind="value: Antwort01"/>
                                                <input type="checkbox" class="win-checkbox checkbox"/>
