<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="clientManagementList.css" rel="stylesheet" />
    <script type="text/javascript" src="clientManagementListService.js"></script>
    <script type="text/javascript" src="clientManagementListController.js"></script>
    <script type="text/javascript" src="clientManagementList.js"></script>
</head>
<body class="win-type-body">
    <div class="clientManagementList fragment">
        <div id="clientManagementListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="win-type-subtitle master-list-header">
                            <span data-win-res="{textContent: 'clientmanagementlist.title'}"></span>
                        </div>
                    </div>
                    <div class="clientManagementList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-portrait-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-symbol-ID">
                                    <div id="user" class="action-image"></div>
                                </div>
                                <div class="list-compressed">
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: Name"></span>
                                    <span class="list-compressed-title win-type-ellipsis"
                                          data-win-bind="textContent: Ansprechpartner"></span>
                                    <span class="list-compressed-title win-type-ellipsis"
                                          data-win-bind="textContent: EMail"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'clientmanagementlist.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="clientManagementList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                itemTemplate: select('.clientManagementList-template'),
                                footer: select('.list-footer')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
