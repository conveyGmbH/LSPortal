<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="appHeader.css" rel="stylesheet"/>
    <script type="text/javascript" src="appHeaderService.js"></script>
    <script type="text/javascript" src="appHeaderController.js"></script>
    <script type="text/javascript" src="appHeader.js"></script>
</head>
<body class="win-type-body">
    <div class="appHeader fragment">
        <div id="appHeaderController" class="data-container">
            <header aria-label="Header content" role="banner">
                <div class="titlearea titlearea-bkg">
                    <div class="event-line">
                        <div class="app-logo-container">
                            <div class="app-logo" id="leadsuccess"></div>
                            <span class="win-type-subtitle logo-title logo-title-small"
                                  data-win-res="{textContent: 'appheader.portal'}"></span>
                        </div>
                        <div class="event-field">
                            <span class="win-type-subtitle event-name win-type-ellipsis"
                                  data-win-bind="textContent: userData.VeranstaltungName"></span>
                            <button class="win-button publish-button"
                                    data-win-res="{textContent: 'appheader.notpublished'}"
                                    data-win-bind="style.display: userData.PublishFlag Binding.Converter.toDisplay"
                                    onclick="AppBar.handleEvent('click', 'clickGotoPublish', event)">
                            </button>
                        </div>
                    </div>
                    
                    <div id="menu1" data-win-control="WinJS.UI.Menu">
                        <button data-win-control="WinJS.UI.MenuCommand" onclick="AppBar.handleEvent('click', 'clickChangeUserState', event)" data-win-options="{id: 'accountbutton', type:'button'}" data-win-res="{textContent: 'label.account'}"></button>
                        <button data-win-control="WinJS.UI.MenuCommand" onclick="AppBar.handleEvent('click', 'clickLogoff', event)" data-win-options="{id: 'logoffbutton', type:'button'}" data-win-res="{textContent: 'label.logoff'}"></button>
                    </div>

                    <button id="menuButton" class="win-button status-on-off titlearea-bkg"
                            data-win-bind="style.visibility: userData.Login Binding.Converter.emptyToHidden"
                            onclick="AppBar.handleEvent('click', 'clickTopButton', event)">
                        <div id="username" class="user-name-container">
                            <span class="win-h6 user-name-field win-type-ellipsis"
                                  data-win-bind="textContent: userData.Login"></span>
                        </div>
                        <div class="user-image-container">
                            <div class="user-image" id="user"></div>
                        </div>
                        <div class="user-overlay-container">
                            <div class="onsite-offsite win-type-caption" style="visibility: hidden;">
                                <span class="onsite-offsite-symbol statusOn"
                                      data-win-bind="style.display: userData.Present Binding.Converter.toDisplay">&#xe10b;</span>
                                <span class="onsite-offsite-symbol statusOff"
                                      data-win-bind="style.display: userData.Present Binding.Converter.toDisplayNone">&#xe108;</span>
                            </div>
                            <div class="new-message win-type-caption"
                                 data-win-bind="style.display: userMessagesDataCount Binding.Converter.toDisplay">
                                <span class="new-message-symbol statusNew">&#xe134;</span>
                            </div>
                        </div>
                    </button>
                </div>
            </header>
        </div>
    </div>
 </body>
</html>
