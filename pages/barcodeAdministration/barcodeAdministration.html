<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="barcodeAdministration.css" rel="stylesheet" />
    <script type="text/javascript" src="barcodeAdministrationService.js"></script>
    <script type="text/javascript" src="barcodeAdministrationController.js"></script>
    <script type="text/javascript" src="barcodeAdministration.js"></script>
    <script type="text/javascript" src="../../lib/barcode/scripts/JsBarcode.all.js"></script>
</head>
<body class="win-type-body">
    <div class="barcodeAdministration fragment">
        <div id="barcodeAdministrationController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'barcodeAdministration.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="barcodeAdministration-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="barcodeAdministration-content">
                            <div class="frage-container">
                                <div class="barcode-frage-titel">
                                    <span data-win-bind="textContent: Sortierung"></span>.&nbsp;<span data-win-bind="textContent: Thema"></span>
                                </div>
                                <div class="barcode-item" data-win-bind="style.display: Antwort01 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort01"></svg>
                                    <span class="barcode-antwort-text" data-win-bind="textContent: AntwortNr01"></span>
                                </div>
                                <div class="barcode-item" data-win-bind="style.display: Antwort02 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort02"></svg>
                                    <span class="barcode-antwort-text" data-win-bind="textContent: AntwortNr02"></span>
                                </div>
                                <div class="barcode-item" data-win-bind="style.display: Antwort03 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort03"></svg>
                                    <span class="barcode-antwort-text" data-win-bind="textContent: AntwortNr03"></span>
                                </div>
                                <div class="barcode-item" data-win-bind="style.display: Antwort04 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort04"></svg>
                                    <span class="barcode-antwort-text" data-win-bind="textContent: AntwortNr04"></span>
                                </div>
                                <div class="barcode-item" data-win-bind="style.display: Antwort05 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort05"></svg>
                                    <span class="barcode-antwort-text" data-win-bind="textContent: AntwortNr05"></span>
                                </div>
                                <div class="barcode-item" data-win-bind="style.display: Antwort06 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort06"></svg>
                                    <span class="barcode-antwort-text" data-win-bind="textContent: AntwortNr06"></span>
                                </div>
                                <div class="barcode-item" data-win-bind="style.display: Antwort07 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort07"></svg>

                                <div class="barcode-item" data-win-bind="style.display: Antwort26 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort26"></svg>
                                    <span class="barcode-antwort-text" data-win-bind="textContent: AntwortNr26"></span>
                                </div>
                                <div class="barcode-item" data-win-bind="style.display: Antwort27 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort27"></svg>
                                    <span class="barcode-antwort-text" data-win-bind="textContent: AntwortNr27"></span>
                                </div>
                                <div class="barcode-item" data-win-bind="style.display: Antwort28 Binding.Converter.toDisplay">
                                    <svg class="barcode-image" data-win-bind="barcode: Antwort28"></svg>
                                    <span class="barcode-antwort-text" data-win-bind="textContent: AntwortNr28"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <div class="progress"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplay">
                                    <progress class="win-ring win-medium wait-circle"></progress>
                                </div>
                                <div class="counter"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplayNone">
                                    <span data-win-res="{textContent: 'contactList.count'}"></span><span>: </span>
                                    <span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="barcodeAdministration"
                         class="listview"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                itemTemplate: select('.barcodeAdministration-template'),
                                footer: select('.list-footer'),
                                selectionMode: 'none',
                                tapBehavior: 'none'
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
