<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventGenSettings.css" rel="stylesheet" />
    <script type="text/javascript" src="eventGenSettingsService.js"></script>
    <script type="text/javascript" src="eventGenSettingsController.js"></script>
    <script type="text/javascript" src="eventGenSettings.js"></script>
</head>
<body class="win-type-body">
    <div class="eventGenSettings fragment">
        <div id="eventController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="idAndDate win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'eventGenSettings.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="line-separator"></div>
                    <div id="newevent" class="field_line field_line_odd" style="display: none">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'eventGenSettings.newevent'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'eventGenSettings.newevent'}"></span>
                        <input class="input_field win-textbox" type="text" data-win-bind="value: newEventData.VeranstaltungName Binding.Mode.twoway" /><br />
                        <button onclick="AppBar.handleEvent('click', 'onClickSave', event)" data-win-res="{textContent: 'eventGenSettings.addevent'}"></button>
                    </div>
                    <div class="line-separator"></div>
                    <div class="showcontainer" style="display: block">
                        <div class="content-record"
                             data-win-bind="style.display: dataEvent.ConferenceExhibitorVIEWID Binding.Converter.toDisplay">
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'eventGenSettings.name'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'eventGenSettings.name'}"></span>
                                <input class="input_field win-textbox" type="text" data-win-bind="value: dataEvent.MeetingName Binding.Mode.twoway" />
                            </div>
                            <div class="field_line field_line_even">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'eventGenSettings.typ'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'eventGenSettings.typ'}"></span>
                                <select id="eventTyp"
                                        class="input_field win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: dataEvent.MandantEventTypeID Binding.Mode.twoway">
                                    <option data-win-bind="value: EventTypeID; textContent: EventTypeText"></option>
                                </select>
                            </div>
                            <div class="line-separator"></div>
                            <div class="field_line field_line_odd">
                                <div class="input_half_left">
                                    <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventGenSettings.startdate'}"></span>
                                    <div class="label landscape_only">
                                        <span data-win-res="{textContent: 'eventGenSettings.startdate'}"></span>
                                    </div>
                                    <input class="input_field win-textbox" type="date" data-win-bind="value: dataEvent.LiveStartDate Binding.Mode.twoway">
                                </div>
                                <div class="input_half_right">
                                    <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventGenSettings.starttime'}"></span>
                                    <div class="label landscape_only">
                                        <span data-win-res="{textContent: 'eventGenSettings.starttime'}"></span>
                                    </div>
                                    <input class="input_small_left win-textbox" type="time" data-win-bind="value: dataEvent.LiveStartTime Binding.Mode.twoway">
                                </div>
                            </div>
                            <div class="field_line field_line_even">
                                <div class="input_half_left">
                                    <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventGenSettings.enddate'}"></span>
                                    <div class="label landscape_only">
                                        <span data-win-res="{textContent: 'eventGenSettings.entdate'}"></span>
                                    </div>
                                    <input class="input_field win-textbox" type="date" data-win-bind="value: dataEvent.LiveEndDate Binding.Mode.twoway">
                                </div>
                                <div class="input_half_right">
                                    <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventGenSettings.endtime'}"></span>
                                    <div class="label landscape_only">
                                        <span data-win-res="{textContent: 'eventGenSettings.enttime'}"></span>
                                    </div>
                                    <input class="input_small_left win-textbox" type="time" data-win-bind="value: dataEvent.LiveEndTime Binding.Mode.twoway">

                            <div class="line-separator"></div>
                            <div class="field_line field_line_odd">

                                    <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventGenSettings.listshowdate'}"></span>
                                    <div class="label landscape_only">

                                <div class="input_half_right">
                                    <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventGenSettings.listshowtime'}"></span>
                                    <div class="label landscape_only">
                                        <span data-win-res="{textContent: 'eventGenSettings.listshowtime'}"></span>
                                    </div>
                                    <input class="input_small_left win-textbox" type="time" data-win-bind="value: dataEvent.ListShowTime Binding.Mode.twoway">
                                </div>
                            </div>
                            <div class="field_line field_line_even">
                                <div class="input_half_left">
                                    <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventGenSettings.listremovedate'}"></span>
                                    <div class="label landscape_only">
                                        <span data-win-res="{textContent: 'eventGenSettings.listremovedate'}"></span>
                                    </div>
                                    <input class="input_field win-textbox" type="date" data-win-bind="value: dataEvent.ListRemoveDate Binding.Mode.twoway">
                                </div>
                                <div class="input_half_right">
                                    <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventGenSettings.listremovetime'}"></span>
                                    <div class="label landscape_only">
                                        <span data-win-res="{textContent: 'eventGenSettings.listremovetime'}"></span>
                                    </div>
                                    <input class="input_small_left win-textbox" type="time" data-win-bind="value: dataEvent.ListRemoveTime Binding.Mode.twoway">
                                </div>
                            </div>
                            <div class="line-separator"></div>
                            <div class="field_line field_line_odd">
                                <!--REGISTRIERUNG-->
                                <span class="toogle_group_header" data-win-res="{textContent: 'eventGenSettings.registergroupheader'}"></span>

                                <div class="input_field_toggle_parent toggle-switch-parent">
                                    <div id="showType" class="input_field_toggle"

                                         onclick="AppBar.handleEvent('click', 'clickChangeAppSetting', event)">
                                    </div>
                                </div>-->

                                <div class="input_field_toggle_parent toggle-switch-parent">
                                    <div id="speakerFN" class="input_field_toggle"

                                    <div id="speakerName" class="input_field_toggle"

                                <div class="input_field_toggle_parent toggle-switch-parent">
                                    <div id="speakerCV" class="input_field_toggle"
                                         data-win-control="WinJS.UI.ToggleSwitch"
                                         data-win-bind="winControl.checked: dataEvent.SpeakerCV; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                         onclick="AppBar.handleEvent('click', 'clickChangeAppSetting', event)">
                                    </div>
                                </div>
                            </div>
                            <div class="field_line field_line_even">
                                <!--SESSION-->
                                <span class="toogle_group_header" data-win-res="{textContent: 'eventGenSettings.sessiongroupheader'}"></span>
                                <div class="line-separator"></div>
                                <span class="label landscape_only toggle" data-win-res="{textContent: 'eventGenSettings.allowaudio'}"></span>
                                <div class="input_field_toggle_parent toggle-switch-parent">

                                </div>

                                </div>
                                <span class="label landscape_only toggle" data-win-res="{textContent: 'eventGenSettings.speakerVideosPinned'}"></span>
                                <div class="input_field_toggle_parent toggle-switch-parent">

                                <div class="input_field_toggle_parent toggle-switch-parent">

                                         onclick="AppBar.handleEvent('click', 'clickChangeAppSetting', event)">

                        <div class="field_line field_line_odd">
