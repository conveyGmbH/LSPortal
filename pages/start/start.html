<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="start.css" rel="stylesheet" />
    <script type="text/javascript" src="startService.js"></script>
    <script type="text/javascript" src="startController.js"></script>
    <script type="text/javascript" src="start.js"></script>
</head>
<body class="win-type-body">
    <div class="start fragment">
        <div id="startController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplayNone">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'start.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="tiles-container">
                        <div name="charts" class="tile tile-top">
                            <div class="tile-content-inner" data-win-bind="style.display: countContacts  Binding.Converter.toDisplay">
                                <div class="field_line field_tile">
                                    <div id="startContactshost" class="fragmenthost"></div>
                                </div>
                                <div class="field_line field_tile">
                                    <div id="startCountryshost" class="fragmenthost"></div>
                                </div>
                                <div class="field_line field_tile">
                                    <div id="startQuestionshost" class="fragmenthost"></div>
                                </div>
                                <div class="field_line field_tile">
                                    <div id="startContactspDhost" class="fragmenthost"></div>
                                </div>
                                <div class="field_line field_tile">
                                    <div id="startTop10Countryshost" class="fragmenthost"></div>
                                </div>
                                <div class="field_line field_tile">
                                    <div id="startTop10Usershost" class="fragmenthost"></div>
                                </div>
                            </div>
                            <div class="tile-content-inner" data-win-bind="style.display: countContacts Binding.Converter.toDisplayNone">
                                <div class="backgroundIT">
                                    <img class="ipadImg" src="../../images/iPad_LS.png" />
                                    <div>
                                        <div class="action-label" data-win-res="{textContent: 'startnodata.text1'}"></div>
                                        <div class="action-label" data-win-res="{textContent: 'startnodata.text2'}"></div>
                                        <div class="action-label" data-win-res="{textContent: 'startnodata.text3'}"></div>
                                        <div class="action-label">
                                            <a data-win-res="{textContent: 'startnodata.text6', href: 'startnodata.text4'}" target="_blank"></a>
                                        </div>
                                        <div class="action-label">
                                            <a data-win-res="{textContent: 'startnodata.text7', href: 'startnodata.text5'}" target="_blank"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="info" name="info" class="tile tile-navigationcolor tile-bottom">
                        <div class="tile-button-color">
                            <div class="half-circle half-circle-lightcolor">&nbsp;</div>
                            <div class="content-header-line win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field text-lightcolor"
                                      data-win-res="{textContent: 'start.info'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_full no-border"
                             data-win-bind="style.display: dataLicence.UserAnzahl Binding.Converter.toDisplay">
                            <div class="win-type-caption text-lightcolor"
                                 data-win-bind="textContent: noLicence">
                            </div>
                            <div class="dataLicenceUserList-template"
                                 data-win-control="WinJS.Binding.Template" style="display: none">
                                <button class="dataLicenceUser-button win-button"
                                        data-win-bind="style.backgroundColor: buttonColor; style.color: buttonTitle; textContent: Login; value: MitarbeiterVIEWID;"
                                        onclick="AppBar.handleEvent('click', 'clickLicenceUser', event)"></button>
                            </div>
                            <div id="dataLicenceUserList"
                                 class="listview win-selectionstylefilled"
                                 data-win-control="WinJS.UI.ListView"
                                 data-win-options="{
                                        itemTemplate: select('.dataLicenceUserList-template')
                                    }">
                            </div>
                        </div>
                        <div class="field_line field_line_full no-border">
                            <span class="win-type-body text-lightcolor"
                                  data-win-bind="innerHTML: comment"></span>
                        </div>
                    </div>
                </div>
                <div class="contentarea win-type-body" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplay">
                    <div class="label-text-message">
                        <span class="large_field"
                              data-win-res="{textContent:'general.leadsuccessbasic'}"></span>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>

            </section>
        </div>
    </div>
</body>
</html>
