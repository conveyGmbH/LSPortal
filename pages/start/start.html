<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="start.css" rel="stylesheet" />
    <script type="text/javascript" src="startService.js"></script>
    <script type="text/javascript" src="startController.js"></script>
    <script type="text/javascript" src="start.js"></script>
</head>
<body class="win-type-body">
    <div class="start fragment">
        <div id="startController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'start.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="field_line no-border">
                        <button id="event"
                                class="win-button tile-button tile-button-color"
                                onclick="AppBar.handleEvent('click', 'clickEditEvent', event)"
                                data-win-bind="disabled: disableEditEvent">
                            <span class="win-type-subtitle text-textcolor"
                                  data-win-bind="textContent: dataStart.VeranstaltungName"></span>
                        </button>
                        <div class="visitorsEditedChartBox">
                            <div id="visitorsEditedChart" class="plot pie-chart">
                            </div>
                        </div>
                    </div>
                    <div name="list" class="tile tile-backgroundcolor tile-middle">
                        <div class="tile-button-color">
                            <div class="half-circle half-circle-navigationcolor">&nbsp;</div>
                            <div class="content-header-line win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field text-lightcolor"
                                      data-win-res="{textContent: 'start.list'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="tile-content-inner">
                            <div class="field_line field_line_full no-border">
                                <div id="visitorsPerDayChart" class="plot bar-chart">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div name="info" class="tile tile-navigationcolor tile-bottom">
                        <div class="tile-button-color">
                            <div class="half-circle half-circle-lightcolor">&nbsp;</div>
                            <div class="idAndDate win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field text-lightcolor"
                                      data-win-res="{textContent: 'start.info'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="tile-content-inner">
                            <div class="field_line field_line_full no-border">
                                <span class="win-type-body text-lightcolor"
                                      data-win-bind="innerHTML: comment"></span>
                            </div>
                        </div>
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
