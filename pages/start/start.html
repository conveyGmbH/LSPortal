<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="start.css" rel="stylesheet" />
    <script type="text/javascript" src="startService.js"></script>
    <script type="text/javascript" src="startController.js"></script>
    <script type="text/javascript" src="start.js"></script>
    <script type="text/javascript" src="../../lib/d3/scripts/d3.min.js"></script>
    <script type="text/javascript" src="../../lib/topojson/scripts/topojson.js"></script>
    <!--<script type="text/javascript" src="../../lib/datamaps/scripts/datamaps.world.en.js"></script>-->
    
</head>
<body class="win-type-body">
    <div class="start fragment">
        <div id="startController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'start.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="tiles-container">
                        <div name="countries" class="tile tile-top">
                            <div class="tile-content-inner">
                                <div class="field_line field_line_odd">
                                    <div id="worldcontainer" class="start-map-chart text-textcolor"></div>
                                </div>
                                <div class="field_line field_line_even">
                                    <div id="countryPie" class="start-donut-chart text-textcolor"></div>
                                </div>
                            </div>
                        </div>
                        <div name="list" class="tile tile-backgroundcolor tile-middle">
                            <div class="tile-button-color">
                                <div class="half-circle half-circle-navigationcolor">&nbsp;</div>
                                <div class="content-header-line win-type-caption">
                                    <span class="id-field"></span>
                                    <span class="caption-field text-lightcolor"
                                          data-win-res="{textContent: 'start.list'}"></span>
                                    <span class="date-field"></span>
                                </div>
                            </div>
                            <div class="tile-content-inner">
                                <div class="field_line field_line_odd">
                                    <div id="visitorsEditedChart" class="start-pie-chart text-textcolor">
                                    </div>
                                </div>
                                <div class="field_line field_line_even">
                                    <div id="visitorsPerDayChart" class="start-bar-chart">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dataLicenceUserList-template"
                             data-win-control="WinJS.Binding.Template" style="display: none">
                            <div class="tile-navigationcolor">
                                <button class="dataLicenceUser-button win-button"
                                        data-win-bind="textContent: Login; value: MitarbeiterVIEWID;"
                                        onclick="AppBar.handleEvent('click', 'clickLicenceUser', event)"></button>
                            </div>
                        </div>
                        <div name="info" class="tile tile-navigationcolor tile-bottom">
                            <div class="tile-button-color">
                                <div class="half-circle half-circle-lightcolor">&nbsp;</div>
                                <div class="idAndDate win-type-caption">
                                    <span class="id-field"></span>
                                    <span class="caption-field text-lightcolor"
                                          data-win-res="{textContent: 'start.info'}"></span>
                                    <span class="date-field"></span>
                                </div>
                            </div>
                            <div class="field_line field_line_full no-border">
                                <span class="win-type-body text-lightcolorU" data-win-bind="innerHTML: noLicence; style.display: dataLicence.UserAnzahl Binding.Converter.toDisplay">
                                </span>
                                <div id="dataLicenceUserList"
                                     class="listview win-selectionstylefilled"
                                     data-win-control="WinJS.UI.ListView"
                                     data-win-options="{
                                        itemTemplate: select('.dataLicenceUserList-template')
                                    }">
                                </div>
                                <span class="win-type-body text-lightcolor"
                                      data-win-bind="innerHTML: comment"></span>
                            </div>
                        </div>
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
