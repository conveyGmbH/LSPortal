<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="visitorFlowEntExt.css" rel="stylesheet" />
    <script type="text/javascript" src="visitorFlowEntExtService.js"></script>
    <script type="text/javascript" src="visitorFlowEntExtController.js"></script>
    <script type="text/javascript" src="visitorFlowEntExt.js"></script>
</head>
<body class="win-type-body">
    <div class="visitorFlowEntExt fragment">
        <div id="questiongroupController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="header-separator"></div>
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'visitorFlowEntExt.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="visitorflowentext-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="visitorflowentext-content">
                            <div class="field_line field_line_odd">
                               <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'visitorFlowEntExt.area'}"></span>
                                <span class="label win-type-caption portrait_only_right smallLabel" data-win-res="{textContent: 'visitorFlowEntExt.limit'}"></span>
                                <div class="label landscape_only">
                                    <span data-win-res="{textContent: 'visitorFlowEntExt.area'}"></span> / <span data-win-res="{textContent: 'visitorFlowEntExt.limit'}"></span>
                                </div>
                                <div class="input_group">
                                    <div class="input_threequarter_left">
                                        <input name="TITLE" class="large_field win-textbox" type="text"
                                               data-win-bind="value: TITLE Binding.Mode.twoway" 
                                               data-win-bind-onevent="oninput"/>
                                    </div>
                                    <div class="input_quarter_right">
                                        <input name="Limit" class="large_field win-textbox" type="number"
                                               data-win-bind="value: Limit Binding.Mode.twoway" 
                                               data-win-bind-onevent="oninput"/>
                                    </div>
                                </div>
                            </div>
                            <div class="field_line field_line_even">
                                <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'visitorFlowEntExt.warninglimit'}"></span>
                                <span id="offsetlabel" class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'visitorFlowEntExt.offset'}"></span>
                                <div class="label landscape_only">
                                    <span data-win-res="{textContent: 'visitorFlowEntExt.warninglimit'}"></span> / <span data-win-res="{textContent: 'visitorFlowEntExt.offset'}"></span>
                                </div>
                                <div class="input_group">
                                    <input name="WarnLimit" class="input_small_left fixheight win-textbox" type="number" data-win-bind="value: WarnLimit Binding.Mode.twoway" data-win-bind-onevent="oninput"/>
                                    <input name="Offset" class="input_small_right smallwidthfix win-textbox" type="number" data-win-bind="value: Offset Binding.Mode.twoway" data-win-bind-onevent="oninput"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'visitorFlowEntExt.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="visitorflowentext"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.visitorflowentext-template'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
