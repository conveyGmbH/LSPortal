<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="visitorFlowDashboard.css" rel="stylesheet" />
    <script type="text/javascript" src="visitorFlowDashboardService.js"></script>
    <script type="text/javascript" src="visitorFlowDashboardController.js"></script>
    <script type="text/javascript" src="visitorFlowDashboard.js"></script>
</head>
<body class="win-type-body">
    <div class="visitorFlowDashboard fragment">
        <div id="startController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'visitorFlowDashboard.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="tiles-container">
                        <div name="charts" class="tile tile-top">
                            <div class="tile-content-inner">
                                <div class="field_line field_tile">
                                    <div id="visitorFlowOverviewhost" class="fragmenthost"></div>
                                </div>
                                <div class="field_line field_tile">
                                    <div id="visitorFlowLevelIndicatorhost" class="fragmenthost"></div>
                                </div>
                                <div class="field_line field_tile">
                                    <div id="visitorFlowDeviceshost" class="fragmenthost"></div>
                                </div>
                            </div>
                        </div>
                     </div>
                    </div>

                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
