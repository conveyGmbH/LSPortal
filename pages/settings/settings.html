<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="settings.css" rel="stylesheet" />
    <script type="text/javascript" src="../../lib/convey/scripts/colorPicker.js"></script>
    <script type="text/javascript" src="settingsService.js"></script>
    <script type="text/javascript" src="settingsController.js"></script>
    <script type="text/javascript" src="settings.js"></script>
</head>
<body class="win-type-body">
    <div class="settings fragment">
        <div id="settingsController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'settings.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.theme'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'settings.theme'}"></span>
                        <div class="input_field toggle-switch-parent">
                            <div id="isDarkTheme" class="input_field"
                                 data-win-control="WinJS.UI.ToggleSwitch"
                                 data-win-bind="winControl.checked: generalData.isDarkTheme; winControl.labelOn: generalData.dark; winControl.labelOff: generalData.light"
                                 onchange="AppBar.handleEvent('change', 'clickIsDarkTheme', event)">
                            </div>
                        </div>
                    </div>
                    <div class="individualColor" data-win-bind="style.display: showSettingsFlag Binding.Converter.toDisplay">
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.individual'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'settings.individual'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="individualColors" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: generalData.individualColors; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickIndividualColors', event)">
                                </div>
                            </div>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay">
                            <!--<div class="input_group">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.accentcolor'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'settings.accentcolor'}"></span>
                                <div id="accentColor_picker" class="input_small_left  color-picker-parent"></div>
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.accentcolor'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'settings.accentcolor'}"></span>
                                <div>
                                    <input class="input_small_right win-textbox" type="text">
                                </div>


                            </div>-->

                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'settings.accentcolor'}"></span>
                            <span class="label win-type-caption portrait_only_half"></span>
                            <div class="label landscape_only"><span data-win-res="{textContent: 'settings.accentcolor'}"></span></div>
                            <div class="input_group">
                                <div id="accentColor_picker" class="input_small_right color-picker-parent"></div>
                                <input id="accentColor" class="input_small_left win-textbox" type="text" data-win-bind="value: generalData.accentColor; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onchange="AppBar.handleEvent('change', 'ChangeColorPicker', event)" />
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataContact.Position; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>


                            </div>
                        </div>
                        <div class="line-separator"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay"></div>
                        <div class="field_line field_line_odd"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay">
                            <!--<span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.backgroundcol'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'settings.backgroundcol'}"></span>
                            <div id="backgroundColor_picker" class="input_small_right color-picker-parent">
                            </div>-->
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'settings.backgroundcol'}"></span>
                            <span class="label win-type-caption portrait_only_half"></span>
                            <div class="label landscape_only"><span data-win-res="{textContent: 'settings.backgroundcol'}"></span></div>
                            <div class="input_group">
                                <div id="backgroundColor_picker" class="input_small_right color-picker-parent"></div>
                                <input id="backgroundColor" class="input_small_left win-textbox" type="text" data-win-bind="value: generalData.backgroundColor; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onchange="AppBar.handleEvent('change', 'ChangeColorPicker', event)" />
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataContact.Position; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>


                            </div>
                        </div>

                        <div class="field_line field_line_even"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.shopAppBkg'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'settings.shopAppBkg'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="shopAppBkg" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: generalData.showAppBkg; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickShowAppBkg', event)">
                                </div>
                            </div>
                        </div>
                        <div class="line-separator"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay"></div>
                        <div class="field_line field_line_odd"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay">
                            <!--<span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.navigationcol'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'settings.navigationcol'}"></span>
                            <div id="navigationColor_picker" class="input_field color-picker-parent">
                            </div>-->
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'settings.navigationcol'}"></span>
                            <span class="label win-type-caption portrait_only_half"></span>
                            <div class="label landscape_only"><span data-win-res="{textContent: 'settings.navigationcol'}"></span></div>
                            <div class="input_group">
                                <div id="navigationColor_picker" class="input_small_right color-picker-parent"></div>
                                <input id="navigationColor" class="input_small_left win-textbox" type="text" data-win-bind="value: generalData.navigationColor; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onchange="AppBar.handleEvent('change', 'ChangeColorPicker', event)" />
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataContact.Position; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>


                            </div>
                        </div>
                        <div class="line-separator"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay"></div>
                        <div class="field_line field_line_odd"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay">
                            <!--<span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.textcolor'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'settings.textcolor'}"></span>
                            <div id="textColor_picker" class="input_field color-picker-parent">
                            </div>-->
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'settings.textcolor'}"></span>
                            <span class="label win-type-caption portrait_only_half"></span>
                            <div class="label landscape_only"><span data-win-res="{textContent: 'settings.textcolor'}"></span></div>
                            <div class="input_group">
                                <div id="textColor_picker" class="input_small_right color-picker-parent"></div>
                                <input id="textColor" class="input_small_left win-textbox" type="text" data-win-bind="value: generalData.textColor; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onchange="AppBar.handleEvent('change', 'ChangeColorPicker', event)" />
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataContact.Position; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>


                            </div>
                        </div>
                        <div class="field_line field_line_even"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay">
                            <!--<span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.labelcolor'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'settings.labelcolor'}"></span>
                            <div id="labelColor_picker" class="input_field color-picker-parent">
                            </div>-->
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'settings.labelcolor'}"></span>
                            <span class="label win-type-caption portrait_only_half"></span>
                            <div class="label landscape_only"><span data-win-res="{textContent: 'settings.labelcolor'}"></span></div>
                            <div class="input_group">
                                <div id="labelColor_picker" class="input_small_right color-picker-parent"></div>
                                <input id="labelColor" class="input_small_left win-textbox" type="text" data-win-bind="value: generalData.labelColor; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onchange="AppBar.handleEvent('change', 'ChangeColorPicker', event)" />
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataContact.Position; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="line-separator"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay"></div>
                        <div class="field_line field_line_odd"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay">
                            <!--<span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.tiletextcolor'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'settings.tiletextcolor'}"></span>
                            <div id="tileTextColor_picker" class="input_field color-picker-parent">
                            </div>-->
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'settings.tiletextcolor'}"></span>
                            <span class="label win-type-caption portrait_only_half"></span>
                            <div class="label landscape_only"><span data-win-res="{textContent: 'settings.tiletextcolor'}"></span></div>
                            <div class="input_group">
                                <div id="tileTextColor_picker" class="input_small_right color-picker-parent"></div>
                                <input id="tileTextColor" class="input_small_left win-textbox" type="text" data-win-bind="value: generalData.tileTextColor; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onchange="AppBar.handleEvent('change', 'ChangeColorPicker', event)" />
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataContact.Position; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay">
                            <!--<span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.tilebkgcolor'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'settings.tilebkgcolor'}"></span>
                            <div id="tileBackgroundColor_picker" class="input_field color-picker-parent">
                            </div>-->
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'settings.tilebkgcolor'}"></span>
                            <span class="label win-type-caption portrait_only_half"></span>
                            <div class="label landscape_only"><span data-win-res="{textContent: 'settings.tilebkgcolor'}"></span></div>
                            <div class="input_group">
                                <div id="tileBackgroundColor_picker" class="input_small_right color-picker-parent"></div>
                                <input id="tileBackgroundColor" class="input_small_left win-textbox" type="text" data-win-bind="value: generalData.tileBackgroundColor; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onchange="AppBar.handleEvent('change', 'ChangeColorPicker', event)" />
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataContact.Position; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="line-separator"
                             data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.inputBorder'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'settings.inputBorder'}"></span>
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: generalData.inputBorder Binding.Converter.toInputBorderName"></span>
                            <input id="inputBorder" class="input_field win-range"
                                   type="range" min="0" max="2" step="1"
                                   data-win-bind="value: generalData.inputBorder"
                                   onchange="AppBar.handleEvent('change', 'changedInputBorder', event)" />
                        </div>
                    </div>
                    <div class="line-separator"></div>
                    <!--<div class="field_line field_line_even">

                    </div>
                    <div class="line-separator"
                         data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'settings.inputBorder'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'settings.inputBorder'}"></span>
                        <span class="input_field win-type-subtitle" data-win-bind="textContent: generalData.inputBorder Binding.Converter.toInputBorderName"></span>

                    </div>
                    <div class="line-separator"
                         data-win-bind="style.display: generalData.individualColors Binding.Converter.toDisplay"></div>-->
                    <div class="header-separator float-left"></div>
                    <div class="content-header float-left">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="idAndDate win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'event.note'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="field_line field_line_full">
                        <span class="large_field"
                              data-win-res="{textContent: 'event.appInfo'}"></span>
                        <span class="large_field"
                              id="portalLink"></span>
                    </div>
                    <div class="line-separator"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
