<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="questiongroup.css" rel="stylesheet" />
    <script type="text/javascript" src="questiongroupService.js"></script>
    <script type="text/javascript" src="questiongroupController.js"></script>
    <script type="text/javascript" src="questiongroup.js"></script>
</head>
<body class="win-type-body">
    <div class="questiongroup fragment">
        <div id="questiongroupController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplayNone">
                    <div class="content-header">
                        <div class="header-separator"></div>
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'questiongroup.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="questiongroup-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="questiongroup-content">
                            <input class="field_line_full win-textbox" type="text" 
                                   data-win-bind="value: TITLE" />
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <div class="progress"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplay">
                                    <progress class="win-ring win-medium wait-circle"></progress>
                                </div>
                                <div class="counter"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplayNone">
                                    <span data-win-res="{textContent: 'contactList.count'}"></span><span>: </span>
                                    <span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="questiongroup"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.questiongroup-template'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="contentarea win-type-body" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplay">
                    <!--<div class="label-text-message">
        <span class="large_field"
              data-win-res="{textContent:'general.leadsuccessbasic'}"></span>
    </div>-->
                    <div class="page-content">
                        <div class="top">
                            <div class="ccontainer">
                                <div class="blockTop">

                                    <div class="h1">
                                        <div class="logo alignCenter"><img src="../../images/LeadSuccessLogoOrangeShriftWeissHG.svg" alt="LS Aussteller Portal" /></div>

                                        <span class="large-field"
                                              data-win-res="{textContent:'general.leadsuccessbasicaccess1'}">
                                        </span>
                                        <a class="servicelink" target="_blank" data-win-bind="href: serviceUrl">
                                            <span data-win-res="{textContent: 'general.servicetext'}"></span>
                                        </a>
                                        <span class="large-field"
                                              data-win-res="{textContent: 'general.leadsuccessbasicaccess2'}">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main">
                            <div class="ccontainer">

                                <div class="main-image">
                                    <img data-win-bind="src: imageUrl" alt="LeadSuccess Package" />

                                </div>

                            </div>
                        </div>
                        <div class="footer">
                            <div class="ccontainer">
                                <div class="h1" style="text-align: center;">

                                    <span class="large-field"
                                          data-win-res="{textContent:'general.leadsuccessinfo1'}">
                                    </span><br />
                                    <a class="servicelink" target="_blank" data-win-bind="href: mailUrl">
                                        <span data-win-res="{textContent: 'general.servicemail'}"></span>
                                    </a>
                                    <span class="large-field"
                                          data-win-res="{textContent: 'general.leadsuccessinfo2'}">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
