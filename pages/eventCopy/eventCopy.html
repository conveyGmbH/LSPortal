<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventCopy.css" rel="stylesheet" />
    <script type="text/javascript" src="eventCopyService.js"></script>
    <script type="text/javascript" src="eventCopyController.js"></script>
    <script type="text/javascript" src="eventCopy.js"></script>
</head>
<body class="win-type-body">
    <div class="eventCopy fragment">
        <div id="eventCopyController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplayNone">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'eventCopy.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record">
                        <div class="eventSelectContainer">
                            <div class="srcEvent">
                                <label id="srcEventLabel" for="eventTyp" data-win-res="{textContent: 'eventCopy.srcEvent'}" ></label>
                                <select id="eventTyp"
                                        class="input_field win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: dataEventCopy Binding.Mode.twoway">
                                    <option data-win-bind="value: VeranstaltungVIEWID; textContent: Name"></option>
                                </select>
                            </div>
                            <div class="targetEvent">
                                <label id="targetEventLabel" for="targetEventText" data-win-res="{textContent: 'eventCopy.targetEvent'}"></label>
                                <span id="targetEventText" data-win-bind="textContent: dataDestEventCombo.Name"></span>
                            </div>
                        </div>
                        <div id="successModal" class="modal">
                            <div class="modal-content">
                                <span class="modal-close" onclick="AppBar.handleEvent('click', 'clickhideSuccessModal', event)">&times;</span>
                                <span data-win-res="{textContent: 'eventCopy.success'}"></span>
                            </div>
                        </div>
                        <div id="errorModal" class="modal">
                            <div class="modal-content">
                                <span class="modal-close" onclick="AppBar.handleEvent('click', 'clickhideErrorModal', event)">&times;</span>
                                <span data-win-res="{textContent: 'eventCopy.error'}"></span>
                            </div>
                        </div>
                        <div class="checkboxContainer">
                            <div class="checkboxContainerTitle">
                                <span data-win-res="{textContent: 'eventCopy.categories'}" ></span>
                            </div>
                            <div class="checkboxContainerBoxes">
                                <label>
                                    <input id="checkbox1" type="checkbox" class="win-checkbox" value="1" onchange="AppBar.handleEvent('change', 'clickdisableCheckboxes', event)"/>
                                    <span data-win-res="{textContent: 'eventCopy.questionnaire'}"></span>
                                </label>
                                <label>
                                    <input id="checkbox2" type="checkbox" class="win-checkbox" value="1" onchange="AppBar.handleEvent('change', 'clickdisableCheckboxes', event)"/>
                                    <span data-win-res="{textContent: 'eventCopy.mails'}"></span>
                                </label>
                                <label>
                                    <input id="checkbox3" type="checkbox" class="win-checkbox" value="1" onchange="AppBar.handleEvent('change', 'clickdisableCheckboxes', event)"/>
                                    <span data-win-res="{textContent: 'eventCopy.colors'}"></span>
                                </label>
                                <label>
                                    <input id="checkbox4" type="checkbox" class="win-checkbox" value="1" onchange="AppBar.handleEvent('change', 'clickdisableCheckboxes', event)"/>
                                    <span data-win-res="{textContent: 'eventCopy.options'}"></span>
                                </label>
                                <label>
                                    <input id="checkbox5" type="checkbox" class="win-checkbox" value="1" onchange="AppBar.handleEvent('change', 'clickdisableCheckboxes', event)" />
                                    <span data-win-res="{textContent: 'eventCopy.all'}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contentarea win-type-body" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplay">
                    <div class="field_line">
                        <span class="large_field"
                              data-win-res="{textContent:'general.leadsuccessbasic'}"></span>
                    </div>
                </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
