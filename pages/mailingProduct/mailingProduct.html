<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="mailingProduct.css" rel="stylesheet"/>
    <script type="text/javascript" src="mailingProductService.js"></script>
    <script type="text/javascript" src="mailingProductController.js"></script>
    <script type="text/javascript" src="mailingProduct.js"></script>
</head>
<body class="win-type-body">
<div class="settings fragment">
    <div id="mailingProductController" class="data-container">
        <section aria-label="Main content" role="main" class="animationElement">
            <div class="contentarea win-type-body">
                <div class="header-separator"></div>
                <div class="content-header">
                    <div class="half-circle half-circle-textcolor">&nbsp;</div>
                    <div class="content-header-line win-type-caption">
                        <span class="id-field"></span>
                        <span class="caption-field" data-win-res="{textContent: 'mailingProduct.title'}"></span>
                        <span class="date-field"></span>
                    </div>
                </div>
                <div class="content-record"
                     data-win-bind="style.display: dataProduct.MaildokumentVIEWID Binding.Converter.toDisplay">
                    <div class="fields-container">
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingProduct.sender'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingProduct.sender'}"></span>
                            <input id="Sender" class="input_field win-textbox" type="text" data-win-bind="value: dataProduct.Sender Binding.Mode.twoway"/>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingProduct.reply'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingProduct.reply'}"></span>
                            <input id="ReplyTo" class="input_field win-textbox" type="text" data-win-bind="value: dataProduct.ReplyTo Binding.Mode.twoway"/>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingProduct.cc'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingProduct.cc'}"></span>
                            <input id="CCAddr" class="input_field win-textbox" type="text" data-win-bind="value: dataProduct.CCAddr Binding.Mode.twoway"/>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingProduct.bcc'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingProduct.bcc'}"></span>
                            <input id="BCCAddr" class="input_field win-textbox" type="text" data-win-bind="value: dataProduct.BCCAddr Binding.Mode.twoway"/>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingProduct.subject'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingProduct.subject'}"></span>
                            <input id="Subject" class="input_field win-textbox" type="text" data-win-bind="value: dataProduct.Subject Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingProduct.mailtext'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingProduct.mailtext'}"></span>
                            <textarea id="Bemerkung" class="input_field win-textarea input_text_comment"
                                          data-win-bind="value: dataProduct.Mailtext Binding.Mode.twoway"></textarea>
                        </div>
                        <div class="line-separator"></div>
                    </div>
                </div>
                <div class="field_line mailingProductLinehost-line">
                    <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingProductZeile.title'}"></span>
                    <span class="label landscape_only" data-win-res="{textContent: 'mailingProductZeile.title'}"></span>
                    <div id="mailingProductLinehost" class="input_field fragmenthost"></div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
