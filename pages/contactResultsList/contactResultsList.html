<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contactResultsList.css" rel="stylesheet" />
    <script type="text/javascript" src="contactResultsListService.js"></script>
    <script type="text/javascript" src="contactResultsListController.js"></script>
    <script type="text/javascript" src="contactResultsList.js"></script>
</head>
<body class="win-type-body">
    <div class="contactResultsList fragment">
        <div id="contactResultsListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <!--
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'contactResultsList.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                        -->
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteevents.search'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'siteevents.search'}"></span>
                            <input id="searchInput" class="input_field win-textbox" type="text"
                                   data-win-bind="value: searchString Binding.Mode.twoway"
                                   oninput="AppBar.handleEvent('change', 'changeSearchField', event)" />
                        </div>
                        <div class="field_line field_line_even">
                            <span id="counter" data-win-res="{textContent: 'contactResultsList.count'}"></span><span>: </span><span data-win-bind="textContent: noctcount"></span>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header contenthost-background">
                            <div class="list-landscape-only list-header-columns">
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="Name"
                                     data-win-res="{textContent: 'contactResultsList.headername'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="Vorname"
                                     data-win-res="{textContent: 'contactResultsList.headervorname'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="Firmenname"
                                     data-win-res="{textContent: 'contactResultsList.headerfirmenname'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="EMail"
                                     data-win-res="{textContent: 'contactResultsList.headeremail'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="Land"
                                     data-win-res="{textContent: 'contactResultsList.headerland'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="Erfassungsdatum"
                                     data-win-res="{textContent: 'contactResultsList.headererfassungsdatum'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="ModifiedTS"
                                     data-win-res="{textContent: 'contactResultsList.headeraenderungsdatum'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed wrap-text bkgcolor-hoverable bkgcolor-activatable" id="MailVersandTS"
                                     data-win-res="{textContent: 'contactResultsList.headeremailversandtzeit'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed wrap-text bkgcolor-hoverable bkgcolor-activatable" id="WelcomeMailTS"
                                     data-win-res="{textContent: 'contactResultsList.headerwelcomeemailversandtzeit'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="Prio"
                                     data-win-res="{textContent: 'contactResultsList.headerkontaktprio'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="Typ"
                                     data-win-res="{textContent: 'contactResultsList.headerkontakttyp'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="Status"
                                     data-win-res="{textContent: 'contactResultsList.headerstatus'}"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)"></div>
                            </div>
                        </div>
                        <div class="list-footer">
                            <div class="status">
                                <div class="progress"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplay">
                                    <progress class="win-ring win-medium wait-circle"></progress>
                                </div>
                                <div class="counter"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplayNone">
                                    <span data-win-res="{textContent: 'contactList.count'}"></span><span>: </span>
                                    <span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <span id="nameInitialcircle" class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial"></span>
                            </div>
                        </div>
                        <div class="list-landscape-only" data-win-bind="disabled: disabled">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.evenToDisplay"></div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Name"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Vorname"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Firmenname"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span data-win-bind="textContent: EMail"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Land"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span data-win-bind="textContent: Erfassungsdatum ContactResultsList.Binding.Converter.toLocalDateTimeString"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span data-win-bind="textContent: ModifiedTS ContactResultsList.Binding.Converter.toLocalDateTimeString"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span data-win-bind="textContent: MailVersandTS ContactResultsList.Binding.Converter.toLocalDateTimeString"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span data-win-bind="textContent: WelcomeMailTS ContactResultsList.Binding.Converter.toLocalDateTimeString"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Prio"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Typ"></span>
                            </div>
                            <div class="list-field-small-fixed"
                                 data-win-bind="style.color: Status ContactResultsList.Binding.Converter.toStatusColor">
                                <span class="wrap-text" data-win-bind="textContent: Status"></span>
                            </div>
                        </div>
                        <div class="list-portrait-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-item-header-full">
                                <div class="list-item-label-left win-type-caption">
                                    <span data-win-bind="textContent: globalContactId"></span>
                                </div>
                                <div class="list-item-label-right win-type-caption">
                                    <span data-win-bind="textContent: Erfassungsdatum Binding.Converter.toDateString"></span>
                                </div>
                            </div>
                            <div class="list-compressed-content-container"
                                 data-win-bind="style.display: showDoc Binding.Converter.toDisplayNone">
                                <span class="list-compressed-title"
                                      data-win-bind="textContent: company"></span>
                                <span class="list-compressed-title win-type-subtitle"
                                      data-win-bind="textContent: fullName">
                                </span>
                                <span class="list-compressed-content"
                                      data-win-bind="textContent: address"></span>
                            </div>
                            <div class="list-compressed-content-doc-container"
                                 data-win-bind="style.display: showDoc Binding.Converter.toDisplay">
                                <span class="list-compressed-title"
                                      data-win-bind="textContent: company"></span>
                                <span class="list-compressed-title win-type-subtitle"
                                      data-win-bind="textContent: fullName"></span>
                                <span class="list-compressed-content"
                                      data-win-bind="textContent: address"></span>
                            </div>
                            <div class="list-compressed-doc-container" data-win-bind="style.display: OvwContentDOCCNT3 Binding.Converter.toDisplay">
                                <img class="list-compressed-doc" data-win-bind="src: OvwContentDOCCNT3">
                            </div>
                            <div class="list-compressed-doc-container" data-win-bind="style.display: svgSource Binding.Converter.toDisplay">
                                <div data-win-bind="name: svgSource" class="action-image-right"></div>
                            </div>
                        </div>
                    </div>
                    <div id="contactResultsList"
                         class="listview win-selectionstylefilled cnv-autoresizecolumns"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.list-template'),
                             header: select('.list-header'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
