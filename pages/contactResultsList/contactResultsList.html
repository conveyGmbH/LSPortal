<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contactResultsList.css" rel="stylesheet" />
    <script type="text/javascript" src="contactResultsListService.js"></script>
    <script type="text/javascript" src="contactResultsListController.js"></script>
    <script type="text/javascript" src="contactResultsList.js"></script>
</head>
<body class="win-type-body">
    <div class="contactResultsList fragment">
        <div id="contactResultsListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'contactResultsList.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="field_line counter">
                        <span data-win-res="{textContent: 'contactResultsList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                    </div>
                    <div class="field_line scroll-line">
                        <table id="tableId">
                            <thead class="table-header">
                                <tr>
                                    <th data-win-bind="textContent: dataContactHeader.Name"></th>
                                    <th data-win-bind="textContent: dataContactHeader.Vorname"></th>
                                    <th data-win-bind="textContent: dataContactHeader.Firmenname"></th>
                                    <th data-win-bind="textContent: dataContactHeader.EMail"></th>
                                    <th data-win-bind="textContent: dataContactHeader.Stadt"></th>
                                    <th data-win-bind="textContent: dataContactHeader.Land"></th>
                                    <th data-win-bind="textContent: dataContactHeader.Prio"></th>
                                    <th data-win-bind="textContent: dataContactHeader.Typ"></th>
                                    <th data-win-bind="textContent: dataContactHeader.Status"></th>
                                </tr>
                            </thead>
                            <tbody class="table-body" data-win-control="WinJS.UI.Repeater">
                                <tr data-win-bind="value: KontaktVIEWID">
                                    <td data-win-bind="textContent: Name"></td>
                                    <td data-win-bind="textContent: Vorname"></td>
                                    <td data-win-bind="textContent: Firmenname"></td>
                                    <td data-win-bind="textContent: EMail"></td>
                                    <td data-win-bind="textContent: Stadt"></td>
                                    <td data-win-bind="textContent: Land"></td>
                                    <td data-win-bind="textContent: Prio"></td>
                                    <td data-win-bind="textContent: Typ"></td>
                                    <td data-win-bind="textContent: Status"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
