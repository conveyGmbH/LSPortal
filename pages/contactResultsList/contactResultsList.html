<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contactResultsList.css" rel="stylesheet" />
    <script type="text/javascript" src="contactResultsListService.js"></script>
    <script type="text/javascript" src="contactResultsListController.js"></script>
    <script type="text/javascript" src="contactResultsList.js"></script>
</head>
<body class="win-type-body">
    <div class="contactResultsList fragment">
        <div id="contactResultsListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'contactResultsList.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <table id="products">
                        <tbody>
                            <tr>
                            </tr>
                        <tr data-win-control="WinJS.Binding.Template" id="productsRowTemplate">
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: Erfassungsdatum Binding.Converter.toDateString"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: fullName"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: Firmenname"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: Name"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: Vorname"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: Strasse"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: PLZ"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: Stadt"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: Land"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: TelefonFestnetz"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: TelefonMobil"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: EMail"></td>
                            <td class="win-type-ellipsis" style="min-height: 24px; float: left; width: 100px; padding: 12px; border: 1px solid #ddd"
                                data-win-bind="textContent: globalContactId"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="listLocalContacts"
                         class="listview"
                         data-win-control="WinJS.UI.ListView"
                         
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('#productsRowTemplate'),
                             header: select('.list-header'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
