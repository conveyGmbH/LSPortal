<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contactResultsList.css" rel="stylesheet" />
    <script type="text/javascript" src="contactResultsListService.js"></script>
    <script type="text/javascript" src="contactResultsListController.js"></script>
    <script type="text/javascript" src="contactResultsList.js"></script>
</head>
<body class="win-type-body">
    <div class="contactResultsList fragment">
        <div id="contactResultsListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'contactResultsList.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <span id="counter" data-win-res="{textContent: 'contactResultsList.count'}"></span><span>: </span><span data-win-bind="textContent: noctcount"></span>
                    <div class="field_line scroll-line">
                        <table id="tableId">
                            <thead class="table-header">
                            <tr>
                                <th id="datacheckbox"><input id="selectAll" type="checkbox" class="win-checkbox checkbox" value="1"/></th>
                                <th data-win-bind="value: dataContactHeaderValue.Name; textContent: dataContactHeaderText.Name"></th>
                                <th data-win-bind="value: dataContactHeaderValue.Vorname; textContent: dataContactHeaderText.Vorname"></th>
                                <th data-win-bind="value: dataContactHeaderValue.Firmenname; textContent: dataContactHeaderText.Firmenname"></th>
                                <th data-win-bind="value: dataContactHeaderValue.EMail; textContent: dataContactHeaderText.EMail"></th>
                                <th data-win-bind="value: dataContactHeaderValue.Stadt; textContent: dataContactHeaderText.Stadt"></th>
                                <th data-win-bind="value: dataContactHeaderValue.Land; textContent: dataContactHeaderText.Land"></th>
                                <th data-win-bind="value: dataContactHeaderValue.KontaktPrio; textContent: dataContactHeaderText.KontaktPrio"></th>
                                <th data-win-bind="value: dataContactHeaderValue.KontaktTyp; textContent: dataContactHeaderText.KontaktTyp"></th>
                                <th id="status" data-win-bind="value: dataContactHeaderValue.Status; textContent: dataContactHeaderText.Status"></th>
                            </tr>
                            </thead>
                            <tbody class="table-body" data-win-control="WinJS.UI.Repeater">
                                <tr data-win-bind="value: KontaktVIEWID">
                                    <td id="datacheckbox" ><input type="checkbox" class="win-checkbox checkbox" value="1" /> </td>
                                    <td data-win-bind="textContent: Name"></td>
                                    <td data-win-bind="textContent: Vorname"></td>
                                    <td data-win-bind="textContent: Firmenname"></td>
                                    <td data-win-bind="textContent: EMail"></td>
                                    <td data-win-bind="textContent: Stadt"></td>
                                    <td data-win-bind="textContent: Land"></td>
                                    <td data-win-bind="textContent: KontaktPrio"></td>
                                    <td data-win-bind="textContent: KontaktTyp"></td>
                                    <td id="status" data-win-bind="textContent: Status"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
