<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contactResultsList.css" rel="stylesheet" />
    <script type="text/javascript" src="contactResultsListService.js"></script>
    <script type="text/javascript" src="contactResultsListController.js"></script>
    <script type="text/javascript" src="contactResultsList.js"></script>
</head>
<body class="win-type-body">
    <div class="contactResultsList fragment">
        <div id="contactResultsListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'contactResultsList.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <table id="tableId" class="table">
                        <thead class="table-header" data-win-control="WinJS.UI.Repeater" data-win-options="{data: dataContactHeader}">
                            <tr>
                                <th data-win-bind="textContent: Name Binding.Converter.toString"></th>
                                <th data-win-bind="textContent: Vorname Binding.Converter.toString"></th>
                                <th data-win-bind="textContent: Firmenname Binding.Converter.toString"></th>
                                <th data-win-bind="textContent: EMail Binding.Converter.toString"></th>
                                <th data-win-bind="textContent: Stadt Binding.Converter.toString"></th>
                                <th data-win-bind="textContent: Land Binding.Converter.toString"></th>
                                <th data-win-bind="textContent: Prio Binding.Converter.toString"></th>
                                <th data-win-bind="textContent: Typ Binding.Converter.toString"></th>
                                <th data-win-bind="textContent: Status Binding.Converter.toString"></th>
                            </tr>
                        </thead>
                        <tbody class="table-body"
                               data-win-control="WinJS.UI.Repeater" data-win-options="{data: dataContactBody}">
                            <tr class="table-body-row">
                                <td data-win-bind="textContent: Name Binding.Converter.toString"></td>
                                <td data-win-bind="textContent: Vorname Binding.Converter.toString"></td>
                                <td data-win-bind="textContent: Firmenname Binding.Converter.toString"></td>
                                <td data-win-bind="textContent: EMail Binding.Converter.toString"></td>
                                <td data-win-bind="textContent: Stadt Binding.Converter.toString"></td>
                                <td data-win-bind="textContent: Land Binding.Converter.toString"></td>
                                <td data-win-bind="textContent: Prio Binding.Converter.toString"></td>
                                <td data-win-bind="textContent: Typ Binding.Converter.toString"></td>
                                <td data-win-bind="textContent: Status Binding.Converter.toString"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
