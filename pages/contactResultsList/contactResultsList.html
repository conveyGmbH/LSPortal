<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contactResultsList.css" rel="stylesheet" />
    <script type="text/javascript" src="contactResultsListService.js"></script>
    <script type="text/javascript" src="contactResultsListController.js"></script>
    <script type="text/javascript" src="contactResultsList.js"></script>
</head>
<body class="win-type-body">
    <div class="contactResultsList fragment">
        <div id="contactResultsListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'contactResultsList.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="counter">
                        <span data-win-res="{textContent: 'contactResultsList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                    </div>
                    <table id="tableId">
                        <thead class="table-header">
                        </thead>
                        <tbody class="table-body">
                        </tbody>
                    </table>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
