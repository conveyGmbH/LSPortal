<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventSeriesAdministration.css" rel="stylesheet" />
    <script type="text/javascript" src="eventSeriesAdministrationService.js"></script>
    <script type="text/javascript" src="eventSeriesAdministrationController.js"></script>
    <script type="text/javascript" src="eventSeriesAdministration.js"></script>
</head>
<body class="win-type-body">
    <div class="eventSeriesAdministration fragment">
        <div id="eventSeriesAdministrationController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="eventSerie-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption" data-win-res="{textContent: 'eventSeriesAdministration.serie'}"></span>
                            <select class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-field-entry="MandantSerieID">
                                <option data-win-bind="value: MandantSerieVIEWID; textContent: Titel"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only"></span>
                            <span class="label landscape_only"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'eventSeriesAdministration.startAnzeige'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'eveneventSeriesAdministrationtSeries.startAnzeige'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="startAnzeige" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: StartAnzeige; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     >
                                </div>
                            </div>
                        </div>
                        <!--data-win-bind="style.display: StartAnzeige Binding.Converter.toDisplay"-->
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'eventSeriesAdministration.startSortierung'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'eventSeriesAdministration.startSortierung'}"></span>
                            <input name="startSortierung" class="input_field win-textbox" type="text" data-win-bind="value: StartSortierung Binding.Mode.twoway" />
                        </div>
                        <div class="field-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'eventSeriesAdministration.serieAnzeige'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'eventSeriesAdministration.serieAnzeige'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="serieAnzeige" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: SerieAnzeige; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     >
                                </div>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'eventSeriesAdministration.serieSortierung'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'eventSeriesAdministration.serieSortierung'}"></span>
                            <input name="serieSortierung" class="input_field win-textbox" type="text" data-win-bind="value: SerieSortierung Binding.Mode.twoway" />
                        </div>
                        <div class="field-separator"></div>
                    </div>
                    <div id="eventSerieList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.eventSerie-template')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
