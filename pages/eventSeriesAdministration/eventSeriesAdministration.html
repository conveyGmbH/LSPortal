<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventSeriesAdministration.css" rel="stylesheet" />
    <script type="text/javascript" src="eventSeriesAdministrationService.js"></script>
    <script type="text/javascript" src="eventSeriesAdministrationController.js"></script>
    <script type="text/javascript" src="eventSeriesAdministration.js"></script>
</head>
<body class="win-type-body">
    <div class="eventSeriesAdministration fragment">
        <div id="eventSeriesAdministrationController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <!--<div class="headerFooterPlaceholder" style="display: none">
                        <div class="list-header">
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption" data-win-res="{textContent: 'account.language'}"></span>
                                <select id="MandantSerie"
                                        class="input_field win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: eventSerie.MandantSerieVIEWID">
                                    <option data-win-bind="value: MandantSerieVIEWID; textContent: Titel"></option>
                                </select>
                            </div>
                        </div>
                    </div>-->
                    <div class="eventSerie-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption" data-win-res="{textContent: 'eventSeriesAdministration.serien'}"></span>
                            <select id="MandantSerie"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-field-entry="MandantSerieID">
                                <!--data-win-bind="value: eventSerie.MandantSerieVIEWID"-->
                                <option data-win-bind="value: MandantSerieVIEWID; textContent: Titel"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: Titel Binding.Converter.toDisplay">
                            <span class="label win-type-caption" data-win-res="{textContent: 'eventSeriesAdministration.title'}"></span>
                            <input class="input_field win-textbox" type="text" 
                                   data-win-bind="value: Title"
                                   data-field-entry="Title" />
                            <div class="label-right">
                                <span class="label win-type-caption" data-win-bind="textContent: LabelTitle"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: LabelDescription Binding.Converter.toDisplay">
                            <span class="label win-type-caption" data-win-bind="textContent: NameDescription"></span>
                            <input class="input_field win-textbox" type="text" 
                                   data-win-bind="value: Description"
                                   data-field-entry="Description" />
                            <div class="label-right">
                                <span class="label win-type-caption" data-win-bind="textContent: LabelDescription"></span>
                            </div>
                        </div>
                        <div class="field-separator"></div>
                    </div>
                    <div id="eventSerieList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.eventSerie-template')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
