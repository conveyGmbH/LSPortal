<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="genDataEmpList.css" rel="stylesheet" />
    <script type="text/javascript" src="genDataEmpListService.js"></script>
    <script type="text/javascript" src="genDataEmpListController.js"></script>
    <script type="text/javascript" src="genDataEmpList.js"></script>
</head>
<body class="win-type-body">
    <div class="genDataEmpList fragment">
        <div id="emplistController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="field_line field_line_odd">
                            <div class="win-type-subtitle master-list-header-title">
                                <span data-win-res="{textContent: 'empList.title'}"></span>
                            </div>
                            <div class="win-type-caption input_field_noLabel licence-warning-text"
                                 data-win-bind="style.display: licenceWarning Binding.Converter.toDisplay">
	                            <span data-win-res="{textContent: 'empList.licenceWarning'}"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genFragEvents.event'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'genFragEvents.event'}"></span>
                            <select id="events"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: eventId"
                                    onchange="AppBar.handleEvent('change', 'changeEventId', event)">
                                <option data-win-bind="value: VeranstaltungVIEWID; textContent: Name"></option>
                            </select>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteEventsList.searchtxt'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'siteEventsList.searchtxt'}"></span>
                            <input class="input_field win-textbox" type="text"
                                   data-win-bind="value: searchString Binding.Mode.twoway"
                                   oninput="AppBar.handleEvent('change', 'changeSearchField', event)" />
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteEventsList.ordertxt'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'siteEventsList.ordertxt'}"></span>
                            <div class="input_group">
                                <button class="list-button-left win-button"
                                        data-win-bind="textContent: btnNameText"
                                        onclick="AppBar.handleEvent('click', 'clickOrderLastname', event)"></button>
                                <button class="list-button-left win-button"
                                        data-win-bind="textContent: btnFirstNameText"
                                        onclick="AppBar.handleEvent('click', 'clickOrderFirstname', event)"></button>
                                <button id="orderLicenceBtn"
                                        class="list-button-left win-button"
                                        data-win-bind="textContent: btnEmployeeLicenceText"
                                        onclick="AppBar.handleEvent('click', 'clickFilterLicence', event)"></button>
                            </div>
                        </div>
                    </div>
                    <div class="genDataEmpList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <span class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial; style.backgroundColor: nameInitialBkgColor"></span>
                            </div>
                        </div>
	                    <div class="list-portrait-only" data-win-bind="disabled: disabled">
		                    <div class="row-separator"></div>
		                    <div class="list-div-left">
			                    <div class="list-symbol-ID">
				                    <div data-win-bind="name: recordIcon" class="action-image"></div>
				                    <div class="list-symbol-addon" data-win-bind="style.display: addonIcon Binding.Converter.toDisplay">
					                    <div class="addon-image" data-win-bind="name: addonIcon;style.backgroundColor: addonColor"></div>
				                    </div>
			                    </div>
			                    <div class="list-compressed">
				                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
				                          data-win-bind="textContent: fullName"></span>
				                    <span class="list-compressed-title win-type-ellipsis"
				                          data-win-bind="textContent: Login"></span>
				                    <span class="list-compressed-title win-type-subsubtitle win-type-ellipsis"
				                          data-win-bind="textContent: VeranstaltungName"></span>
				                    <div class="list-compressed-title win-type-caption win-type-ellipsis">
					                    <span data-win-bind="textContent: Startdatum"></span>
					                    <span data-win-bind="style.display: Enddatum Binding.Converter.toDisplay">&nbsp;-&nbsp;</span>
					                    <span data-win-bind="textContent: Enddatum"></span>
				                    </div>
			                    </div>
                                <div class="list-compressed-red"
                                     data-win-bind="style.display: ReasonLocked Binding.Converter.toDisplay">
                                    <span class="list-compressed-title win-type-subsubtitle win-type-ellipsis"
                                          data-win-bind="textContent: ReasonLocked"></span>
                                </div>
			                    <div class="list-symbol-IDw" data-win-bind="style.display: NichtLizenzierteApp Binding.Converter.toDisplay">
				                    <div id="about" class="warning-image"></div>
			                    </div>
		                        <div class="list-symbol-IDw" data-win-bind="style.display: InactiveShowFlag Binding.Converter.toDisplay">
		                            <div id="close" class="warning-image"></div>
		                        </div>
		                        <div class="list-symbol-IDw" data-win-bind="style.display: TargetShowFlag Binding.Converter.toDisplay">
		                            <div id="hourglass" class="warning-image"></div>
		                        </div>
		                    </div>
	                    </div>
                        <div class="list-landscape-only" data-win-bind="disabled: disabled">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.evenToDisplay"></div>
                            <div class="list-field-image-fixed win-type-ellipsis">
                                <div data-win-bind="name: recordIcon" class="action-image"></div>
                            </div>
                            <div class="list-field-image-fixed win-type-ellipsis"
                                 data-win-bind="style.visibility: addonIcon Binding.Converter.toVisibility">
	                            <div data-win-bind="name: addonIcon; title: addonIconTitle" class="action-image"></div>
                            </div>
                            <div class="list-field-small-relative-15 win-type-ellipsis"
                                 data-win-bind="textContent: Vorname"></div>
                            <div class="list-field-small-relative-15 win-type-ellipsis"
                                 data-win-bind="textContent: Nachname"></div>
                            <div class="list-field-small-relative-30 win-type-ellipsis"
                                 data-win-bind="textContent: Login"></div>
                            <div class="list-field-big-variable win-type-ellipsis"
                                 data-win-bind="textContent: VeranstaltungName; title: VeranstaltungName"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Startdatum"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Enddatum"></div>
                            <div class="list-symbol-IDw" data-win-bind="style.display: NichtLizenzierteApp Binding.Converter.toDisplay">
                                <div id="about" class="warning-image"></div>
                            </div>
                            <div class="list-symbol-IDw" data-win-bind="style.display: InactiveShowFlag Binding.Converter.toDisplay">
                                <div id="close" class="warning-image"></div>
                            </div>
                            <div class="list-symbol-IDw" data-win-bind="style.display: TargetShowFlag Binding.Converter.toDisplay">
                                <div id="hourglass" class="warning-image"></div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header masterhost-background">
                            <div class="list-landscape-only">
                                <div class="list-field-image-fixed win-type-ellipsis"
                                     data-win-res="{textContent: 'employee.roles'}"></div>
                                <div class="list-field-image-fixed win-type-ellipsis"
                                     data-win-res="{textContent: 'employee.tfa'}"></div>
                                <div class="list-field-small-relative-15 win-type-ellipsis"
                                     data-win-res="{textContent: 'employee.firstname'}"></div>
                                <div class="list-field-small-relative-15 win-type-ellipsis"
                                     data-win-res="{textContent: 'employee.lastname'}"></div>
                                <div class="list-field-small-relative-30 win-type-ellipsis"
                                     data-win-res="{textContent: 'employee.login'}"></div>
                                <div class="list-field-big-variable win-type-ellipsis"
                                     data-win-res="{textContent: 'genFragEvents.event'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis"
                                     data-win-res="{textContent: 'genFragEvents.eventstart'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis"
                                     data-win-res="{textContent: 'genFragEvents.eventend'}"></div>
                            </div>
                        </div>
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'empList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="genDataEmpList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.genDataEmpList-template'),
                             header: select('.list-header'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
