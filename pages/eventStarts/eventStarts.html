<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventStarts.css" rel="stylesheet" />
    <script type="text/javascript" src="eventStartsService.js"></script>
    <script type="text/javascript" src="eventStartsController.js"></script>
    <script type="text/javascript" src="eventStarts.js"></script>
</head>
<body class="win-type-body">
    <div class="eventStarts fragment">
        <div id="eventSeriesController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="headerFooterPlaceholder" style="display: none">
                        <div class="list-header">
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption" data-win-res="{textContent: 'eventSeries.language'}"></span>
                                <select id="InitEventStartSprache"
                                        class="input_field win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: eventStart.LanguageID"
                                        onchange="AppBar.handleEvent('change', 'changedLanguage', event)">
                                    <option data-win-bind="value: LanguageID; textContent: TITLE"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="eventStarts-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="field_line field_line_odd">
                            <!--MandantStartTitel-->
                            <span class="label win-type-caption" data-win-bind="textContent: MandantSerieTitel"></span>
                            <input class="input_field win-textbox" type="text"
                                   data-win-bind="value: Titel"
                                   data-field-entry="Titel" />
                            <div class="label-left">
                                <span class="label win-type-caption" data-win-bind="textContent: LGNTINITSpracheTitle"></span>
                            </div>
                        </div>
                       <!-- <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'eventSeries.sortierung'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'eventSeries.sortierung'}"></span>
                            <input name="Sortierung" class="input_field win-textbox" type="number" data-win-bind="value: Sortierung Binding.Mode.twoway" data-field-entry="StartSortierung" />
                        </div>
                        <div class="field-separator"></div>-->
                    </div>
                    <div id="eventStartsList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.eventStarts-template'),
                             header: select('.list-header')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
