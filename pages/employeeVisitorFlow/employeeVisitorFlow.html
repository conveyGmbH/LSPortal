<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="employeeVisitorFlow.css" rel="stylesheet" />
    <script type="text/javascript" src="employeeVisitorFlowService.js"></script>
    <script type="text/javascript" src="employeeVisitorFlowController.js"></script>
    <script type="text/javascript" src="employeeVisitorFlow.js"></script>
</head>
<body class="win-type-body">
    <div class="employeeVisitorFlow fragment">
        <div id="employeeVisitorFlowController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'employeeVisitorFlow.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record"
                         data-win-bind="style.display: dataEmployee.BenutzerVIEWID Binding.Converter.toDisplay">
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employeeVisitorFlow.area'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employeeVisitorFlow.area'}"></span>
                            <select id="cr_V_bereich"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: dataEmployee.CR_V_BereichID Binding.Mode.twoway">
                                <option data-win-bind="value: CR_V_BereichVIEWID; textContent: TITLE"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_even">
                            <div id="empvisflowentext" class="input_group">
                                <label class="checkbox">
                                    <input id="eingang" name="Eingang" type="checkbox" class="win-checkbox" value="1"
                                           data-win-bind="checked: dataEmployee.Eingang Binding.Mode.twoway" />
                                    <span data-win-res="{textContent: 'visitorFlowEntExt.entrance'}"></span>
                                    <input id="Ausgang" type="checkbox" class="win-checkbox" value="1"
                                           data-win-bind="checked: dataEmployee.Ausgang Binding.Mode.twoway" />
                                    <span data-win-res="{textContent: 'visitorFlowEntExt.exit'}"></span>
                                </label>
                                <label class="checkbox input_half_right">
                                    
                                </label>
                            </div>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employeeVisitorFlow.firstname'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employeeVisitorFlow.firstname'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEmployee.Vorname Binding.Mode.twoway" />
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employeeVisitorFlow.lastname'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employeeVisitorFlow.lastname'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEmployee.Name Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employeeVisitorFlow.street'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employeeVisitorFlow.street'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEmployee.Strasse Binding.Mode.twoway" />
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employeeVisitorFlow.zipCode'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employeeVisitorFlow.zipCode'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEmployee.PLZ Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employeeVisitorFlow.city'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employeeVisitorFlow.city'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEmployee.Stadt Binding.Mode.twoway" />
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employeeVisitorFlow.country'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employeeVisitorFlow.country'}"></span>
                            <select id="InitLand"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: dataEmployee.INITLandID Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone">
                                <option data-win-bind="value: INITLandID; textContent: TITLE"></option>
                            </select>
                            <span class="input_field" data-win-bind="textContent: InitLandItem.TITLE; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
