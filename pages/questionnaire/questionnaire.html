<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="questionnaire.css" rel="stylesheet" />

<body class="win-type-body">
    <div class="questionnaire fragment">
        <div id="questionnaireController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field" data-win-bind="textContent: generalData.globalContactID"></span>
                            <span class="caption-field" data-win-res="{textContent: 'questionnaire.title'}"></span>
                            <span class="date-field" data-win-bind="textContent: generalData.contactDate Binding.Converter.toDateString"></span>
                        </div>
                        <div class="line-separator"></div>
                    </div>
                    <div class="listQuestionnaire-single-rating-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="questionnaire-row">
                            <div class="row-bkg"></div>
                            <div class="list-fragengruppe-container" data-win-bind="style.display: FLAG_Trennlinie Binding.Converter.toDisplay">
                                <div class="header-separator"></div>
                                <div class="half-circle half-circle-textcolor">&nbsp;</div>
                                <span class="list-fragengruppe-field win-type-caption window-text-color" data-win-bind="textContent: FRAGENGRUPPE"></span>
                            </div>
                            <div class="row-separator" data-win-bind="style.display: FLAG_Trennlinie Binding.Converter.toDisplayNone"></div>
                            <span class="list-question-field label-color" data-win-bind="textContent: FRAGESTELLUNG"></span>
                            <div class="rating-question-field">
                                <div data-win-control="WinJS.UI.Rating"
                                     data-win-bind="winControl.maxRating: SRMax; winControl.userRating: RRANTWORT Binding.Converter.toInteger"></div>
                            </div>
                            <div class="line-separator"></div>
                            <div data-win-bind="style.display: FreitextAktiv Binding.Converter.toDisplay">
                                <textarea class="win-textarea field-text-comment"
                                          data-win-bind="placeholder: textarea; value: Freitext" onblur="AppBar.handleEvent('blur', 'activateEnterKey', event)" onfocus="AppBar.handleEvent('focus', 'deactivateEnterKey', event)" onkeydown="AppBar.handleEvent('keydown', 'pressEnterKey', event)"></textarea>
                                <div data-win-bind="style.display: DateComboboxButtonShow Binding.Converter.toDisplay">
                                    <button id="showDateCombobox" class="win-button question-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-image-container">
                                            <div class="question-image" id="calendar_1"></div>
                                        </div>
                                    </button>
                                </div>
                                <div data-win-bind="style.display: DateComboboxButtonOk Binding.Converter.toDisplay">
                                    <button id="useDateCombobox" class="win-button question-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-image-container">
                                            <div class="question-image" id="navigate_check"></div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>

                                            <input type="checkbox" class="win-checkbox checkbox" value="X"
                                                   data-win-bind="checked: MsAntwort23" />
                                            <span class="checkbox" data-win-bind="textContent: MS23"></span>
                                        </label>
                                    </div>
                                    <div class="field_line_right">
                                        <label class="checkbox list-selection-field" data-win-bind="style.display: MS24 Binding.Converter.toDisplay">
                                            <input type="checkbox" class="win-checkbox checkbox" value="X"
                                                   data-win-bind="checked: MsAntwort24" />
                                            <span class="checkbox" data-win-bind="textContent: MS24"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="field-separator"></div>
                            </div>
                            <div class="line-separator"></div>
                            <div class="field_line_questionnaire win-type-subtitle">
                                <div class="field_row_odd">
                                    <div class="field_line_left">
                                        <label class="checkbox list-selection-field" data-win-bind="style.display: MS25 Binding.Converter.toDisplay">
                                            <input type="checkbox" class="win-checkbox checkbox" value="X"
                                                   data-win-bind="checked: MsAntwort25" />
                                            <span class="checkbox" data-win-bind="textContent: MS25"></span>
                                        </label>
                                    </div>
                                    <div class="field_line_right">
                                        <label class="checkbox list-selection-field" data-win-bind="style.display: MS26 Binding.Converter.toDisplay">
                                            <input type="checkbox" class="win-checkbox checkbox" value="X"
                                                   data-win-bind="checked: MsAntwort26" />
                                            <span class="checkbox" data-win-bind="textContent: MS26"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="field-separator"></div>
                                <div class="field_row_even">
                                    <div class="field_line_left">
                                        <label class="checkbox list-selection-field" data-win-bind="style.display: MS27 Binding.Converter.toDisplay">
                                            <input type="checkbox" class="win-checkbox checkbox" value="X"
                                                   data-win-bind="checked: MsAntwort27" />
                                            <span class="checkbox" data-win-bind="textContent: MS27"></span>
                                        </label>
                                    </div>
                                    <div class="field_line_right">
                                        <label class="checkbox list-selection-field" data-win-bind="style.display: MS28 Binding.Converter.toDisplay">
                                            <input type="checkbox" class="win-checkbox checkbox" value="X"
                                                   data-win-bind="checked: MsAntwort28" />
                                            <span class="checkbox" data-win-bind="textContent: MS28"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="field-separator"></div>
                            </div>
                            <div class="line-separator"></div>
                            <div data-win-bind="style.display: FreitextAktiv Binding.Converter.toDisplay">
                                <textarea class="win-textarea field-text-comment"
                                          data-win-bind="placeholder: textarea; value: Freitext" onblur="AppBar.handleEvent('blur', 'activateEnterKey', event)" onfocus="AppBar.handleEvent('focus', 'deactivateEnterKey', event)" onkeydown="AppBar.handleEvent('keydown', 'pressEnterKey', event)"></textarea>
                                <div data-win-bind="style.display: DateComboboxButtonShow Binding.Converter.toDisplay">
                                    <button id="showDateCombobox" class="win-button question-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-image-container">
                                            <div class="question-image" id="calendar_1"></div>
                                        </div>
                                    </button>
                                </div>
                                <div data-win-bind="style.display: DateComboboxButtonOk Binding.Converter.toDisplay">
                                    <button id="useDateCombobox" class="win-button question-button"
                                            onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                        <div class="question-image-container">
                                            <div class="question-image" id="navigate_check"></div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="img-list-item" data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="overlaid-item-template">
                            <img class="list-image" data-win-bind="src: picture; alt: title" />
                            <div class="overlay">
                                <div class="win-type-subtitle item-title" data-win-bind="textContent: title"></div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                            </div>
                            <div class="img-list-questionnaire-container">
                                <div class="header-separator"></div>
                                <div class="content-header">
                                    <div class="half-circle half-circle-textcolor">&nbsp;</div>
                                    <div class="content-header-line win-type-caption">
                                        <span class="id-field"></span>
                                        <span class="caption-field" data-win-res="{textContent: 'questionnaire.attachments'}"></span>
                                        <span class="date-field"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-record">
                        <div class="fields-container">
                            <div id="listQuestionnaire"
                                 class="listview"
                                 data-win-control="WinJS.UI.ListView"
                                 data-win-options="{
                                     footer: select('.list-footer')
                                 }">
                            </div>
                        </div>
                        <div class="doc-container">
                            <div id="imgListQuestionnaire"
                                 class="flipview"
                                 data-win-control="WinJS.UI.FlipView"
                                 data-win-options="{
                                        itemTemplate: select('.img-list-item'),
                                        itemSpacing : 0
                                     }">
                            </div>
                        </div>
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
