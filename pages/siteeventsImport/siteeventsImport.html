<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="siteeventsImport.css" rel="stylesheet" />
    <script type="text/javascript" src="siteeventsImportService.js"></script>
    <script type="text/javascript" src="siteeventsImportController.js"></script>
    <script type="text/javascript" src="siteeventsImport.js"></script>
</head>
<body class="win-type-body">
    <div class="siteeventsImport fragment">
        <div id="siteeventsImportController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'siteeventsimport.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="fileinputbox">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteevents.csvupload'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'siteevents.csvupload'}"></span><br />
                        <input type="file" id="myFile">
                        <button onclick="AppBar.handleEvent('click', 'clickUploadCsv', event)" data-win-res="{textContent: 'siteevents.uploadbtn'}"></button><br />
                        <span id="inputmsg"></span>
                    </div>
                    <div class="field_line scroll-line">
                        <table id="tableId">
                            <thead class="table-header">
                                <tr>
                                    <th data-win-bind="value: dataSiteeventsImportHeaderValue.Import_Title; textContent: dataSiteeventsImportHeaderText.Import_Title"></th>
                                    <th data-win-bind="value: dataSiteeventsImportHeaderValue.Erfasser; textContent: dataSiteeventsImportHeaderText.Erfasser"></th>
                                    <th data-win-bind="value: dataSiteeventsImportHeaderValue.Erfasstam; textContent: dataSiteeventsImportHeaderText.Erfasstam"></th>
                                    <th data-win-bind="value: dataSiteeventsImportHeaderValue.Startts; textContent: dataSiteeventsImportHeaderText.Startts"></th>
                                    <th data-win-bind="value: dataSiteeventsImportHeaderValue.Endts; textContent: dataSiteeventsImportHeaderText.Endts"></th>
                                    <th data-win-bind="value: dataSiteeventsImportHeaderValue.INITImportstatusID; textContent: dataSiteeventsImportHeaderText.INITImportstatusID"></th>
                                    <th data-win-bind="value: dataSiteeventsImportHeaderValue.NumFailedLines; textContent: dataSiteeventsImportHeaderText.NumFailedLines"></th>
                                    <th data-win-bind="value: dataSiteeventsImportHeaderValue.NumOKLines; textContent: dataSiteeventsImportHeaderText.NumOKLines"></th>
                                </tr>
                            </thead>
                            <tbody class="table-body" data-win-control="WinJS.UI.Repeater">
                                <tr data-win-bind="value: Import_FileVIEWID">
                                    <td title="1" data-win-bind="textContent: Import_Title"></td>
                                    <td title="2" data-win-bind="textContent: Erfasser"></td>
                                    <td title="3" data-win-bind="textContent: Erfasstam"></td>
                                    <td title="4" data-win-bind="textContent: Startts"></td>
                                    <td title="5" data-win-bind="textContent: Endts"></td>
                                    <td title="6" data-win-bind="textContent: INITImportstatusID"></td>
                                    <td title="7" data-win-bind="textContent: NumFailedLines"></td>
                                    <td title="8" data-win-bind="textContent: NumOKLines"></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
