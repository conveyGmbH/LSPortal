<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="genDataEmployee.css" rel="stylesheet" />
    <script type="text/javascript" src="genDataEmployeeService.js"></script>
    <script type="text/javascript" src="genDataEmployeeController.js"></script>
    <script type="text/javascript" src="genDataEmployee.js"></script>
</head>
<body class="win-type-body">
    <div class="genDataEmployee fragment">
        <div id="employeeController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'employee.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record"
                         data-win-bind="style.display: dataEmployee.MitarbeiterVIEWID Binding.Converter.toDisplay">
                        <div class="line-separator"></div>
                        <div class="win-type-body text-lightcolorU" data-win-bind="innerHTML: noLicenceText; style.display: noLicence Binding.Converter.toDisplay"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employee.firstname'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employee.firstname'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEmployee.Vorname Binding.Mode.twoway" />
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employee.lastname'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employee.lastname'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEmployee.Nachname Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: dataEmployee.LogInNameAfterAtSymbole Binding.Converter.toDisplayNone">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employee.login'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employee.login'}"></span>
                            <input id="loginName" class="input_field win-textbox" type="text" autocomplete="off"
                                   oninput="AppBar.handleEvent('change', 'changeLogin', event)" 
                                   data-win-bind="value: dataEmployee.Login Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: dataEmployee.LogInNameAfterAtSymbole Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employee.login'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employee.login'}"></span>
                            <input id="loginFirstPart" class="input_field win-textbox" type="text" autocomplete="off" 
                                   oninput="AppBar.handleEvent('change', 'changeLogin', event)" 
                                   data-win-bind="value: dataEmployee.LogInNameBeforeAtSymbole Binding.Mode.twoway" />
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: dataEmployee.LogInNameAfterAtSymbole Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employee.domain'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employee.domain'}"></span>
                            <input id="domain" class="input_field win-textbox" type="text" autocomplete="off" 
                                   oninput="AppBar.handleEvent('change', 'changeLogin', event)" 
                                   data-win-bind="value: dataEmployee.LogInNameAfterAtSymbole Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employee.password'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employee.password'}"></span>
                            <input class="input_field win-textbox" type="password" autocomplete="off" 
                                   oninput="AppBar.handleEvent('change', 'changePassword', event)" 
                                   data-win-bind="value: dataEmployee.Password Binding.Mode.twoway" />
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employee.password2'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'employee.password2'}"></span>
                            <input class="input_field win-textbox" type="password" autocomplete="off" 
                                   data-win-bind="value: dataEmployee.Password2 Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div data-win-bind="style.display: isEmpRolesVisible Binding.Converter.toDisplay">
                            <div class="field_line" data-win-bind="style.display: dataEmployee.UserSpecID Binding.Converter.toDisplay">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'employee.roles'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'employee.roles'}"></span>
                                <div id="emproleshost" class="input_field fragmenthost"></div>
                            </div>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line"
                             data-win-bind="style.display: addEventFormFlag Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataEmployee.addevent'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'genDataEmployee.addevent'}"></span>
                            <div class="input_group">
                                <select id="addEventFormEventData"
                                        class="input_threequarter_left win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: eventId  Binding.Mode.twoway">
                                    <option data-win-bind="value: VeranstaltungID ; textContent: Name "></option>
                                </select>
                                <button class="input_small_left win-button"
                                        data-win-res="{textContent: 'genDataEmployee.addeventbtn'}"
                                        onclick="AppBar.handleEvent('click', 'clickAddEventData', event)"></button>
                            </div>
                        </div>
                        <div class="line-separator"
                             data-win-bind="style.display: addEventFormFlag Binding.Converter.toDisplay"></div>
                        <div data-win-bind="style.display: isEmpRolesVisible Binding.Converter.toDisplay">
                            <div class="field_line" data-win-bind="style.display: dataEmployee.UserSpecID Binding.Converter.toDisplay">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataEmployee.event'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'genDataEmployee.event'}"></span>
                                <div id="genfrageventshost" class="input_field fragmenthost"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
