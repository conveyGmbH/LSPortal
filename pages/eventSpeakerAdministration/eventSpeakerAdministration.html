<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventSpeakerAdministration.css" rel="stylesheet" />
    <script type="text/javascript" src="eventSpeakerAdministrationService.js"></script>
    <script type="text/javascript" src="eventSpeakerAdministrationController.js"></script>
    <script type="text/javascript" src="eventSpeakerAdministration.js"></script>
</head>
<body class="win-type-body">
    <div class="eventSpeakerAdministration fragment">
        <div id="eventSpeakerAdministrationController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="headerFooterPlaceholder" style="display: none">
                        <div class="list-footer">
                            <div class="status">
                                <div class="progress"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplay">
                                    <progress class="win-ring win-medium wait-circle"></progress>
                                </div>
                                <div class="counter"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplayNone">
                                    <span data-win-res="{textContent: 'contactList.count'}"></span><span>: </span>
                                    <span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="eventSerie-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption" data-win-res="{textContent: 'eventSpeakerAdministration.speaker'}"></span>
                            <select class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-field-entry="PersonAdresseID">
                                <option data-win-bind="value: PersonAdresseVIEWID; textContent: PersonAdresseText"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption" data-win-res="{textContent: 'eventSpeakerAdministration.index'}"></span>
                            <select class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-field-entry="SpeakerIDX">
                                <option data-win-bind="value: SpeakerIDX; textContent: TITLE"></option>
                            </select>
                        </div>
                        <div class="field_line"
                             data-win-bind="style.display: StartLink Binding.Converter.toDisplay">
                            <span class="label win-type-caption" data-win-res="{textContent: 'eventSpeakerAdministration.entryLink'}"></span>
                            <a id="entryLink" href="/" data-win-bind="href: StartLink; textContent: StartLink" target="_blank"></a>
                            <button class="sendentryLinkmail-button win-button"
                                    data-win-res="{textContent: 'eventSpeakerAdministration.send'}"
                                    onclick="AppBar.handleEvent('click', 'clickSendEntryMail', event)" autofocus="autofocus"></button>
                            <span id="sendOkTxt" data-win-res="{textContent: 'eventSpeakerAdministration.mailsend'}"></span>
                        </div>
                        <div class="field-separator"></div>
                    </div>
                    <div id="eventSpeakerList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             itemTemplate: select('.eventSerie-template'),
                             footer: select('.list-footer')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
