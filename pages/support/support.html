<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="support.css" rel="stylesheet" />
    <script type="text/javascript" src="supportService.js"></script>
    <script type="text/javascript" src="supportController.js"></script>
    <script type="text/javascript" src="support.js"></script>
</head>
<body class="win-type-body">
    <div class="support fragment">
        <div id="eventController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'support.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record">
                        
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
