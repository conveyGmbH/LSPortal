<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventQuestionnaire.css" rel="stylesheet" />
    <script type="text/javascript" src="eventQuestionnaireService.js"></script>
    <script type="text/javascript" src="eventQuestionnaireController.js"></script>
    <script type="text/javascript" src="eventQuestionnaire.js"></script>
</head>
<body class="win-type-body">
    <div class="eventQuestionnaire fragment">
        <div id="eventSpeakerAdministrationController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <div class="progress"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplay">
                                    <progress class="win-ring win-medium wait-circle"></progress>
                                </div>
                                <div class="counter"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplayNone">
                                    <span data-win-res="{textContent: 'contactList.count'}"></span><span>: </span>
                                    <span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="eventQuestionnaire-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption" data-win-res="{textContent: 'eventQuestionnaire.question'}"></span>
                            <select class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-field-entry="QuestionID">
                                <option data-win-bind="value: QuestionVIEWID; textContent: QuestionTitle"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption" data-win-res="{textContent: 'eventQuestionnaire.questiontyp'}"></span>
                            <select class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-field-entry="INITQuestionTypeID">
                                <option data-win-bind="value: INITQuestionTypeID; textContent: TITLE"></option>
                            </select>
                        </div>
                        <div class="field-separator"></div>
                    </div>
                    <div id="eventQuestionnaireList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             itemTemplate: select('.eventQuestionnaire-template'),
                             footer: select('.list-footer')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
