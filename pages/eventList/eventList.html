<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventList.css" rel="stylesheet" />
    <script type="text/javascript" src="eventListService.js"></script>
    <script type="text/javascript" src="eventListController.js"></script>
    <script type="text/javascript" src="eventList.js"></script>
</head>
<body class="win-type-body">
    <div class="eventList fragment">
        <div id="eventListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplayNone">
                    <div class="content-header">
                        <div class="field_line field_line_odd win-type-subtitle master-list-header">
                            <span data-win-res="{textContent: 'eventslist.title'}"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line" id="btnFilterNotPublishedfieldline" data-win-bind="style.display: showHideFilterBtn Binding.Converter.toDisplay">
                            <button class="list-button-left win-button" id="btnFilterNotPublished"
                                    data-win-bind="textContent: btnFilterNotPublished"></button>
                        </div>
                        <div class="field_line" id="dashboardFeature" data-win-bind="style.display: showHideDashboardFeature Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'eventList.dashboardbox'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'eventList.dashboardbox'}"></span>
                            <select id="showDashboardCombo"
                                    class="input_field input_half_left win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: dashboardIdx">
                                <option data-win-bind="value: DashboardTypeID; textContent: Title"></option>
                            </select>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'eventList.searchtxt'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'eventList.searchtxt'}"></span>
                            <input class="input_field win-textbox" type="text" id="searchField" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <div class="input_group">
                                <button class="list-button-left win-button" id="btnEventSort"
                                        data-win-bind="textContent: btnEventSort"></button>
                                <button class="list-button-left win-button" id="btnDateSort"
                                        data-win-bind="textContent: btnDateSort"></button>
                            </div>
                        </div>
                    </div>
                    <div class="eventList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <span id="nameInitialcircle" class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial"></span>
                            </div>
                        </div>
                        <div class="list-portrait-only" data-win-bind="disabled: disabled">
                            <div class="list-compressed">
                                <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                      data-win-bind="textContent: VeranstaltungName"></span>
                                <div class="list-compressed-title win-type-body win-type-ellipsis">
                                    <span data-win-bind="textContent: StartDatum"></span>
                                    <span data-win-bind="style.display: EndDatum Binding.Converter.toDisplay">&nbsp;-&nbsp;</span>
                                    <span data-win-bind="textContent: EndDatum"></span>
                                </div>
                            </div>
                            <div class="list-symbol-IDw" data-win-bind="style.display: PublishFlag Binding.Converter.toDisplay">
                                <div id="about" class="warning-image"></div>
                            </div>
                        </div>
                        <div class="list-landscape-only" data-win-bind="disabled: disabled">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.evenToDisplay"></div>
                            <div class="list-field-small-relative"
                                 data-win-bind="textContent: VeranstaltungName"></div>
                            <div class="list-field-small-fixed"
                                 data-win-bind="textContent: StartDatum"></div>
                            <div class="list-field-small-fixed"
                                 data-win-bind="textContent: EndDatum"></div>
                            <div class="list-field-small-fixed"
                                 data-win-bind="textContent: UsedLicences"></div>
                            <div class="list-field-small-fixed"
                                 data-win-bind="textContent: AnzKontakte"></div>
                            <div class="list-symbol-IDw" data-win-bind="style.display: PublishFlag Binding.Converter.toDisplay">
                                <div id="about" class="warning-image"></div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header masterhost-background">
                            <div class="list-landscape-only">
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'event.name'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'event.begin'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'event.end'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'event.usedlicences'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'event.anzkontakte'}"></div>
                            </div>
                        </div>
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'eventslist.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="eventList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                itemTemplate: select('.eventList-template'),
                                header: select('.list-header'),
                                footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
