<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="employeeGenPWList.css" rel="stylesheet" />
    <script type="text/javascript" src="employeeGenPWListService.js"></script>
    <script type="text/javascript" src="employeeGenPWListController.js"></script>
    <script type="text/javascript" src="employeeGenPWList.js"></script>
    <script type="text/javascript" src="exportXlsx.js"></script>
    <script type="text/javascript" src="../../lib/jQueryQRCode/scripts/jquery.qrcode.min.js"></script>
</head>
<body class="win-type-body">
    <div class="employeeGenPWList fragment">
        <div id="employeeGenPWListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="header-separator"></div>
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'employeegenpwlist.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    
                    <div class="field_line scroll-line">
                        <table  id="tableId">
                            <thead  class="table-header">
                                <tr>
                                    <th data-win-bind="value: dataEmployeegenpwlistHeaderValue.Name; textContent: dataEmployeegenpwlistHeaderText.Name"></th>
                                    <th data-win-bind="value: dataEmployeegenpwlistHeaderValue.Login; textContent: dataEmployeegenpwlistHeaderText.Login"></th>
                                    <th data-win-bind="value: dataEmployeegenpwlistHeaderValue.GenPassword; textContent: dataEmployeegenpwlistHeaderText.GenPassword"></th>
                                    <th data-win-bind="value: dataEmployeegenpwlistHeaderValue.Barcode; textContent: dataEmployeegenpwlistHeaderText.Barcode"></th>
                                </tr>
                            </thead>
                            <tbody class="table-body" data-win-control="WinJS.UI.Repeater">
                                <tr data-win-bind="value: VeranstaltungVIEWID">
                                    <td title="1" data-win-bind="textContent: Name"></td>
                                    <td title="2" data-win-bind="textContent: Login"></td>
                                    <td title="3" data-win-bind="textContent: GenPassword"></td>
                                    <td title="4"><div class="list-field-small-fixed userinfo-qrcode-container"></div></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'mailingList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
