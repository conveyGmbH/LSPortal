<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="mailingTracking.css" rel="stylesheet" />
    <script type="text/javascript" src="mailingTrackingService.js"></script>
    <script type="text/javascript" src="mailingTrackingController.js"></script>
    <script type="text/javascript" src="mailingTracking.js"></script>
</head>
<body class="win-type-body">
    <div class="mailingTracking fragment">
        <div id="mailingTrackingController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field" data-win-bind="textContent: statusheader"></span>
                            <span class="caption-field" data-win-res="{textContent: 'mailingtracking.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="fields-container">
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingtracking.mailtype'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingtracking.mailtype'}"></span>
                            <input class="input_field win-textbox" id="mailtype" type="text" data-win-bind="value: mailingtrackingdata.MailType" disabled="disabled"/>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingtracking.fairmandant'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingtracking.fairmandant'}"></span>
                            <input class="input_field win-textbox" id="fairmandant" type="text" data-win-bind="value: fairmandant" disabled="disabled"/>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'mailingtracking.status'}"></span>
                            <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'mailingtracking.usedmailadress'}"></span>
                            <div class="label landscape_only">
                                <span data-win-res="{textContent: 'mailingtracking.status'}"></span> / <span data-win-res="{textContent: 'mailingtracking.usedmailadress'}"></span>
                            </div>
                            <div class="input_group">
                                <select id="status"
                                        class="input_small_left win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: mailingtrackingdata.Status Binding.Mode.twoway">
                                    <option data-win-bind="value: TITLE; textContent: TITLE"></option>
                                </select>
                                <input name="Stadt" class="input_small_right win-textbox" type="text" data-win-bind="value: mailingtrackingdata.UsedMailAddress Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" data-win-bind-onevent="onkeyup" />
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingtracking.mailopt'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingtracking.mailopt'}"></span>
                            <select id="mailsendopt"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: mailsendoptdata Binding.Mode.twoway">
                                <option data-win-bind="value: VALUE; textContent: TITLE"></option>
                            </select>
                        </div>
                     <div class="line-separator"></div>
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingtracking.schedultedsendtsdate'}"></span>
                                 <span class="label landscape_only" data-win-res="{textContent: 'mailingtracking.schedultedsendtsdate'}"></span>
                                 <input class="input_field win-textbox" type="text" data-win-bind="value: mailingtrackingdata.ScheduledSendTS Binding.Mode.twoway" data-win-bind-onevent="onkeyup"/>
                            </div>
                        </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingtracking.language'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'mailingtracking.language'}"></span>
                        <select id="InitSprache"
                                class="input_field win-dropdown"
                                data-win-control="WinJS.UI.Repeater"
                                data-win-bind="value: mailingtrackingdata.LanguageSpecID Binding.Mode.twoway">
                            <option data-win-bind="value: LanguageID; textContent: TITLE"></option>
                        </select>
                    </div>
                    <div class="field_line field_line_even">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingtracking.category'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'mailingtracking.category'}"></span>
                        <select id="exhibitorcategory"
                                class="input_field win-dropdown"
                                data-win-control="WinJS.UI.Repeater"
                                data-win-bind="value: mailingtrackingdata.ExhibitorCategory Binding.Mode.twoway">
                            <option data-win-bind="value: TITLE; textContent: TITLE"></option>
                        </select>
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingtracking.supportcomment'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingtracking.supportcomment'}"></span>
                            <textarea class="input_field win-textarea input_text_comment" data-win-bind="value: mailingtrackingdata.SupportComment Binding.Mode.twoway" data-win-bind-onevent="onkeyup"></textarea>
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
