<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="siteEventsList.css" rel="stylesheet" />
    <script type="text/javascript" src="siteEventsListService.js"></script>
    <script type="text/javascript" src="siteEventsListController.js"></script>
    <script type="text/javascript" src="siteEventsList.js"></script>
</head>
<body class="win-type-body">
    <div class="siteEventsList fragment">
        <div id="siteEventsListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="field_line field_line_odd">
                            <div class="win-type-subtitle master-list-header-title">
	                            <span data-win-res="{textContent: 'siteEventsList.title'}"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteEventsList.eventcombotitle'}"></span>
                            <span class="label win-type-caption landscape_only" data-win-res="{textContent: 'siteEventsList.eventcombotitle'}"></span>
                            <select id="eventTyp"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: eventTypID">
                                <option data-win-bind="value: value; textContent: title"></option>
                            </select>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteEventsList.searchtxt'}"></span>
                            <span class="label win-type-caption landscape_only" data-win-res="{textContent: 'siteEventsList.searchtxt'}"></span>
                            <input id="searchInput" class="input_field win-textbox" data-win-res="{placeholder: 'siteEventsList.searchtxt'}" type="text" data-win-bind="value: searchString Binding.Mode.twoway" />
                        </div>
                    </div>
                    <div class="siteEventsList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                    <span class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial; style.backgroundColor: nameInitialBkgColor"></span>
                            </div>
                        </div>
                        <div class="list-landscape-only">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.evenToDisplay"></div>
                            <div class="list-field-big-2 win-type-ellipsis"
                                 data-win-bind="textContent: DisplayName"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: StartDatum"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: EndDatum"></div>

                        </div>
                        <div class="list-portrait-only">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-symbol-ID">
                                    <div data-win-bind="name: recordIcon" class="action-image"></div> <!--id="users_relation"-->
                                </div>
                                <div class="list-compressed">
                                    <!--list-siteEventsList-->
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: DisplayName"></span>
                                    <div class="list-compressed-title win-type-body win-type-ellipsis">
                                        <span data-win-bind="textContent: StartDatum"></span>
                                        <span data-win-bind="style.display: EndDatum Binding.Converter.toDisplay">&nbsp;-&nbsp;</span>
                                        <span data-win-bind="textContent: EndDatum"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header masterhost-background">
                            <div class="list-landscape-only">
                                <div class="list-field-big-2 win-type-ellipsis"
                                     data-win-res="{textContent: 'event.name'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis"
                                     data-win-res="{textContent: 'event.begin'}"></div>
                                <div class="list-field-small-fixed win-type-ellipsis"
                                     data-win-res="{textContent: 'event.end'}"></div>
                            </div>
                        </div>
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'mailingList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="siteEventsList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.siteEventsList-template'),
                             header: select('.list-header'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
