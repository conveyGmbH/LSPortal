<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="esVoucherUsers.css" rel="stylesheet" />
    <script type="text/javascript" src="esVoucherUsersService.js"></script>
    <script type="text/javascript" src="esVoucherUsersController.js"></script>
    <script type="text/javascript" src="esVoucherUsers.js"></script>
</head>
<body class="win-type-body">
    <div class="esVoucherUsers fragment">
        <div id="employeeController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'esVoucherUsers.titlePage'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record"
                         data-win-bind="style.display: dataContact.KontaktVIEWID Binding.Converter.toDisplay">
                        <div class="line-separator"
                             data-win-bind="style.display: showModified Binding.Converter.toDisplay"></div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.checkindate'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.checkindate'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: checkInDate Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: checkInDate; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.editedOn'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.editedOn'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: editDate Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: editDate; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.vouchercode'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.vouchercode'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataContact.VoucherCode Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.VoucherCode; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.vouchercomment'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.vouchercomment'}"></span>
                            <textarea class="input_field win-textarea input_text_comment" id="VoucherComment" data-win-bind="value: dataContact.VoucherComment Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onfocusin="AppBar.handleEvent('focusin', 'blockEnterKey', event)" onfocusout="AppBar.handleEvent('focusout', 'releaseEnterKey', event)"></textarea>
                            <span class="input_field" data-win-bind="textContent: dataContact.VoucherComment; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even"
                             data-win-bind="style.display: showModified Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.modifiedOn'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.modifiedOn'}"></span>
                            <div class="input_group">
                                <span class="input_threequarter_left" data-win-bind="textContent: dataContact.Bearbeiter_Fullname"></span>
                                <span class="input_quarter_right" data-win-bind="textContent: dataContact.ModifiedTS Binding.Converter.toDateString"></span>
                            </div>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.company'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.company'}"></span>
                            <input name="Firmenname" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Firmenname Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.Firmenname; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'esVoucherUsers.formOf'}"></span>
                            <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'esVoucherUsers.academicTitle'}"></span>
                            <div class="label landscape_only">
                                <span data-win-res="{textContent: 'esVoucherUsers.formOf'}"></span> / <span data-win-res="{textContent: 'esVoucherUsers.academicTitle'}"></span>
                            </div>
                            <div class="input_group">
                                <select id="InitAnrede"
                                        class="input_small_left win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: dataContact.INITAnredeID Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone">
                                    <option data-win-bind="value: INITAnredeID; textContent: TITLE"></option>
                                </select>
                                <input class="input_small_right win-textbox" type="text" data-win-bind="value: dataContact.Titel Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field" data-win-bind="textContent: dataContact.Titel; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                <span class="input_small_left" data-win-bind="textContent: InitAnredeItem.TITLE; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd" style="overflow-y: hidden">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'esVoucherUsers.firstName'}"></span>
                            <span class="label win-type-caption portrait_only_half" data-win-res="{textContent: 'esVoucherUsers.middleName'}"></span>
                            <div class="label landscape_only"><span data-win-res="{textContent: 'esVoucherUsers.firstName'}"></span> / <span data-win-res="{textContent: 'esVoucherUsers.middleName'}"></span></div>
                            <div class="input_group">
                                <input name="Vorname" class="input_half_left win-textbox" type="text" data-win-bind="value: dataContact.Vorname Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_small_left" data-win-bind="textContent: dataContact.Vorname; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                <input class="input_half_right win-textbox" type="text" data-win-bind="value: dataContact.Vorname2 Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field" data-win-bind="textContent: dataContact.Vorname2; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>

                        </div>
                        <div class="field_line field_line_even" style="overflow-y: hidden">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.name'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.name'}"></span>
                            <input name="Name" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Name Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.Name; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.position'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.position'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Position Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.Position; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.email'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.email'}"></span>
                            <input name="EMail" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.EMail Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.EMail; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.phone'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.phone'}"></span>
                            <input name="TelefonFestnetz" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.TelefonFestnetz Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.TelefonFestnetz; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.mobile'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.mobile'}"></span>
                            <input name="TelefonMobil" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.TelefonMobil Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.TelefonMobil; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.fax'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.fax'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Fax Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.Fax; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.address'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.address'}"></span>
                            <input name="Strasse" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Strasse Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.Strasse; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'esVoucherUsers.zip'}"></span>
                            <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'esVoucherUsers.city'}"></span>
                            <div class="label landscape_only">
                                <span data-win-res="{textContent: 'esVoucherUsers.zip'}"></span> / <span data-win-res="{textContent: 'esVoucherUsers.city'}"></span>
                            </div>
                            <div class="input_group">
                                <input name="PLZ" class="input_small_left win-textbox" type="text" data-win-bind="value: dataContact.PLZ Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <input name="Stadt" class="input_small_right win-textbox" type="text" data-win-bind="value: dataContact.Stadt Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_small_left" data-win-bind="textContent: dataContact.PLZ; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                <span class="input_small_right" data-win-bind="textContent: dataContact.Stadt; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.country'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.country'}"></span>
                            <select id="InitLand"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: dataContact.INITLandID Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone">
                                <option data-win-bind="value: INITLandID; textContent: TITLE"></option>
                            </select>
                            <span class="input_field" data-win-bind="textContent: InitLandItem.TITLE; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.url'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.url'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataContact.WebAdresse Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.WebAdresse; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.memo'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.memo'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Freitext1 Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field" data-win-bind="textContent: dataContact.Freitext1; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'esVoucherUsers.notice'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'esVoucherUsers.notice'}"></span>
                            <textarea class="input_field win-textarea input_text_comment" data-win-bind="value: dataContact.Bemerkungen Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onfocusin="AppBar.handleEvent('focusin', 'blockEnterKey', event)" onfocusout="AppBar.handleEvent('focusout', 'releaseEnterKey', event)"></textarea>
                            <span class="input_field" data-win-bind="textContent: dataContact.Bemerkungen; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>

                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
