<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="mailing.css" rel="stylesheet" />
    <script type="text/javascript" src="mailingService.js"></script>
    <script type="text/javascript" src="mailingController.js"></script>
    <script type="text/javascript" src="mailing.js"></script>
</head>
<body class="win-type-body">
    <div class="settings fragment">
        <div id="mailingController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'mailing.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="line-separator"></div>
                    <div class="Email">
                        <span data-win-res="{textContent: 'mailing.contactinfo'}"></span>
                        <a href="mailto:leadsuccess@convey.de">Email</a>
                    </div>
                    </div>
            </section>
        </div>
    </div>
</body>
</html>
