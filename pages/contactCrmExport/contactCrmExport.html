<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contactCrmExport.css" rel="stylesheet" />
    <script type="text/javascript" src="contactCrmExportService.js"></script>
    <script type="text/javascript" src="contactCrmExportController.js"></script>
    <script type="text/javascript" src="contactCrmExport.js"></script>
</head>
<body class="win-type-body">
    <div class="contactCrmExport fragment">
        <div id="contactCrmExportController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
	                    <div class="half-circle half-circle-textcolor">&nbsp;</div>
	                    <div class="content-header-line win-type-caption">
		                    <span class="id-field"
		                          data-win-bind="style.display: dataContact.CreatorRecID  Binding.Converter.toDisplay">
			                    <span data-win-bind="textContent: dataContact.CreatorSiteID"></span>/<span data-win-bind="textContent: dataContact.CreatorRecID"></span>
		                    </span>
		                    <span class="id-field"
		                          data-win-bind="style.display: dataContact.CreatorRecID  Binding.Converter.toDisplayNone">&nbsp;</span>
		                    <span class="caption-field" data-win-res="{textContent: 'contactCrmExport.title'}"></span>
		                    <span class="date-field" data-win-bind="textContent: dataContact.Erfassungsdatum Binding.Converter.toDateString"></span>
	                    </div>
                    </div>
                    <div class="content-record"
                         data-win-bind="style.display: dataContact.KontaktVIEWID Binding.Converter.toDisplay">
                        <div class="line-separator"></div>
                        <div class="field_line field_line_full" id="crmexport-container"
                             data-win-bind="style.display: contactId Binding.Converter.toDisplay"></div>
                        <div class="field_line field_line_full"
                             data-win-bind="style.display: contactId Binding.Converter.toDisplayNone">
	                        <span data-win-res="{textContent: 'contactCrmExport.inactiveMessage'}"></span>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
