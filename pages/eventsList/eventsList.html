<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventsList.css" rel="stylesheet" />
    <script type="text/javascript" src="eventsListService.js"></script>
    <script type="text/javascript" src="eventsListController.js"></script>
    <script type="text/javascript" src="eventsList.js"></script>
</head>
<body class="win-type-body">
    <div class="eventslist fragment">
        <div id="eventsListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="field_line field_line_odd">
	                        <div class="win-type-subtitle master-list-header-title">
		                        <span data-win-res="{textContent: 'eventslist.title'}"></span>
	                        </div>
                        </div>
                    </div>
                    <div class="eventslist-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <span class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial"></span>
                            </div>
                        </div>
                        <div class="list-portrait-only" data-win-bind="disabled: disabled">
                            <div class="list-compressed">
                                <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                      data-win-bind="textContent: Name"></span>
                                <div class="list-compressed-title win-type-body win-type-ellipsis">
                                    <span data-win-bind="textContent: currentDateString"></span>
                                    <span data-win-bind="style.display: timeRangeString Binding.Converter.toDisplay">&nbsp;</span>
                                    <span data-win-bind="textContent: timeRangeString"></span>
                                </div>
                            </div>
                        </div>
                        <div class="list-landscape-only" data-win-bind="disabled: disabled">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.evenToDisplay"></div>
                            <div class="list-field-small-relative"
                                 data-win-bind="textContent: Name"></div>
                            <div class="list-field-small-fixed"
                                 data-win-bind="textContent: currentDateString"></div>
                            <div class="list-field-small-fixed"
                                 data-win-bind="textContent: timeRangeString"></div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header masterhost-background">
                            <div class="list-landscape-only">
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'event.name'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'eventGenSettings.startdate'}"></div>
                                <div class="list-field-small-fixed">
                                    <span data-win-res="{textContent: 'event.begin'}"></span>
                                    <span>-</span>
                                    <span data-win-res="{textContent: 'event.end'}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'eventslist.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="eventslist"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                itemTemplate: select('.eventslist-template'),
                                header: select('.list-header'),
                                footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
