<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="adminAppHelpTextList.css" rel="stylesheet" />
    <script type="text/javascript" src="adminAppHelpTextListService.js"></script>
    <script type="text/javascript" src="adminAppHelpTextListController.js"></script>
    <script type="text/javascript" src="adminAppHelpTextList.js"></script>
</head>
<body class="win-type-body">
    <div class="adminAppHelpTextList fragment">
        <div id="adminAppHelpTextListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
	                <div class="content-header">
		                <div class="field_line field_line_odd win-type-subtitle master-list-header">
			                <span data-win-res="{textContent: 'adminAppHelpTextList.title'}"></span>
		                </div>
		                <div class="line-separator"></div>
		                <div class="field_line field_line_odd">
			                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'account.language'}"></span>
			                <span class="label win-type-caption landscape_only" data-win-res="{textContent: 'account.language'}"></span>
			                <select id="InitSprache"
			                        class="input_field win-dropdown"
			                        data-win-control="WinJS.UI.Repeater"
			                        data-win-bind="value: languageId Binding.Mode.twoway">
				                <option data-win-bind="value: LanguageID; textContent: TITLE"></option>
			                </select>
		                </div>
	                </div>
                    <div class="adminAppHelpTextList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <span class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial"></span>
                            </div>
                        </div>
                        <div class="list-landscape-only">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.evenToDisplay"></div>
                            <div class="list-field-big-60 win-type-ellipsis"
                                 data-win-bind="textContent: TitleLgnt"></div>
                            <div class="list-field-big-60 win-type-ellipsis"
                                 data-win-bind="textContent: PageTitle"></div>
                            <div class="list-field-big-60 win-type-ellipsis"
                                 data-win-bind="textContent: VersionText"></div>
                        </div>
                        <div class="list-portrait-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-compressed">
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: TitleLgnt"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: PageTitle"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: VersionText"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header masterhost-background">
                            <div class="list-landscape-only">
                                <div class="list-field-big-60 win-type-ellipsis"
                                     data-win-res="{textContent: 'adminAppHelpTextList.pagename'}"></div>
                            </div>
                        </div>
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'clientmanagementlist.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="adminAppHelpTextList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.adminAppHelpTextList-template'),
                             header: select('.list-header'),
                             footer: select('.list-footer')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
