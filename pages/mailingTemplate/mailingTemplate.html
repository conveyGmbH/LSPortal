<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="mailingTemplate.css" rel="stylesheet" />
    <script type="text/javascript" src="mailingTemplateService.js"></script>
    <script type="text/javascript" src="mailingTemplateController.js"></script>
    <script type="text/javascript" src="mailingTemplate.js"></script>
</head>
<body class="win-type-body">
    <div class="settings fragment">
        <div class="data-container"><!--id="employeeController" -->
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'mailingTemplate.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record"> <!--data-win-bind="style.display: dataEmployee.CR_Event_MailTypeVIEWID Binding.Converter.toDisplay"-->
                        <div class="line-separator"></div>
                        <div class="field_line">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingTemplate.subject'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingTemplate.subject'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataMailLayout.Subject Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingTemplate.mailtext'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingTemplate.mailtext'}"></span>
                            <textarea class="input_field win-textbox input_text_mailing" data-win-bind="value: dataMailLayout.MailTextTemplate Binding.Mode.twoway"></textarea>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingTemplate.language'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingTemplate.language'}"></span>
                            <select name="InitMailTemplateSprache"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    onchange="AppBar.handleEvent('change', 'changedLanguageMailTemplate', event)"
                                    >
                                <option data-win-bind="value: LanguageID; textContent: TITLE"></option>
                            </select>
                        </div>
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                   </div>
            </section>
        </div>
    </div>
</body>
</html>
