<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="siteevents.css" rel="stylesheet" />
    <script type="text/javascript" src="siteeventsService.js"></script>
    <script type="text/javascript" src="siteeventsController.js"></script>
    <script type="text/javascript" src="siteevents.js"></script>
    <script type="text/javascript" src="exportXlsx.js"></script>
</head>
<body class="win-type-body">
    <div class="siteevents fragment">
        <div id="siteeventsController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'siteevents.title'}"></span>
                        </div>
                    </div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteevents.search'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'siteevents.search'}"></span>
                        <input id="searchInput" class="input_field win-textbox" type="text" data-win-bind="value: searchString Binding.Mode.twoway" data-win-res="{placeholder: 'siteevents.searchplaceholder'}"/>
                    </div>
                    <div class="field_line scroll-line">
                        <table id="tableId">
                            <thead class="table-header">
                                <tr>
                                    <th id="FairMandant_Name" data-win-res="{textContent: 'siteevents.exhibitorname'}"></th>
                                    <th id="FairMandant_Ansprechpartner" data-win-res="{textContent: 'siteevents.contact'}"></th>
                                    <th id="AdminLoginList" data-win-res="{textContent: 'siteevents.adminLoginList'}"></th>
                                    <th id="AdminContactList" data-win-res="{textContent: 'siteevents.adminContactList'}"></th>
                                    <th id="StandHall" data-win-res="{textContent: 'siteevents.hall'}"></th>
                                    <th id="StandNo" data-win-res="{textContent: 'siteevents.stand'}"></th>
                                    <th id="NumUsers" data-win-res="{textContent: 'siteevents.numberofusers'}"></th>
                                    <th id="NumUsedUsers" data-win-res="{textContent: 'siteevents.numberofregisteredusers'}"></th>
                                    <th id="NumLockedContacts" data-win-res="{textContent: 'siteevents.numberofblockedcontacts'}"></th>
                                    <th id="NumActiveUsers" data-win-res="{textContent: 'siteevents.numberofusersused'}"></th>
                                    <th id="NumContacts" data-win-res="{textContent: 'siteevents.numberofcontacts'}"></th>
                                    <th id="NumContactsBC" data-win-res="{textContent: 'siteevents.numberofcontactsBRQR'}"></th>
                                    <th id="NumContactsVC" data-win-res="{textContent: 'siteevents.numberofcontactsBC'}"></th>
                                    <th id="NumContactsMan" data-win-res="{textContent: 'siteevents.numberofcontactsMA'}"></th>
                                    <th id="NumExports" data-win-res="{textContent: 'siteevents.numberofexports'}"></th>
                                    <th id="LastExportTS" data-win-res="{textContent: 'siteevents.lastexportdateandtime'}"></th>
                                    <th id="FBStatus" data-win-res="{textContent: 'siteevents.questionnairestatus'}"></th>
                                    <th id="NumSentEmails" data-win-res="{textContent: 'siteevents.numberofemailssent'}"></th>
                                    <th id="PortalLoginTS" data-win-res="{textContent: 'siteevents.lastlogintotheportal'}"></th>
                                    <th id="FairMandant_CustomerID" data-win-res="{textContent: 'siteevents.customerid'}"></th>
                                    <th id="StandSize" data-win-res="{textContent: 'siteevents.standsize'}"></th>
                                    <th id="DUNSNumber" data-win-res="{textContent: 'siteevents.dunsnumber'}"></th>
                                    <th id="Auswertungsvariante" data-win-res="{textContent: 'siteevents.auswertungsvariante'}"></th>
                                    <th id="OrderNumber" data-win-res="{textContent: 'siteevents.ordernumber'}"></th>
                                    <th id="Servername" data-win-res="{textContent: 'siteevents.servername'}"></th>
                                    <th id="MailCategory" data-win-res="{textContent: 'siteevents.mailtype'}"></th>
                                    <th id="ProductList" data-win-res="{textContent: 'siteevents.productlist'}"></th>
                                </tr>
                            </thead>
                            <tbody class="table-body" data-win-control="WinJS.UI.Repeater">
                                <tr data-win-bind="value: VeranstaltungVIEWID">
                                    <td data-win-bind="textContent: FairMandant_Name"></td>
                                    <td data-win-bind="textContent: FairMandant_Ansprechpartner"></td>
                                    <td data-win-bind="textContent: AdminLoginList"></td>
                                    <td data-win-bind="textContent: AdminContactList"></td>
                                    <td data-win-bind="textContent: StandHall"></td>
                                    <td data-win-bind="textContent: StandNo"></td>
                                    <td data-win-bind="textContent: NumUsers"></td>
                                    <td data-win-bind="textContent: NumUsedUsers"></td>
                                    <td data-win-bind="textContent: NumLockedContacts"></td>
                                    <td data-win-bind="textContent: NumActiveUsers"></td>
                                    <td data-win-bind="textContent: NumContacts"></td>
                                    <td data-win-bind="textContent: NumContactsBC"></td>
                                    <td data-win-bind="textContent: NumContactsVC"></td>
                                    <td data-win-bind="textContent: NumContactsMan"></td>
                                    <td data-win-bind="textContent: NumExports"></td>
                                    <td data-win-bind="textContent: LastExportTS"></td>
                                    <td data-win-bind="textContent: FBStatus"></td>
                                    <td data-win-bind="textContent: NumSentEmails"></td>
                                    <td data-win-bind="textContent: PortalLoginTS"></td>
                                    <td data-win-bind="textContent: FairMandant_CustomerID"></td>
                                    <td data-win-bind="textContent: StandSize"></td>
                                    <td data-win-bind="textContent: DUNSNumber"></td>
                                    <td data-win-bind="textContent: Auswertungsvariante"></td>
                                    <td data-win-bind="textContent: OrderNumber"></td>
                                    <td data-win-bind="textContent: ServerName"></td>
                                    <td data-win-bind="textContent: MailCategory"></td>
                                    <td data-win-bind="textContent: ProductList"></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
