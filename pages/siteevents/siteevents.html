<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="siteevents.css" rel="stylesheet" />
    <script type="text/javascript" src="siteeventsService.js"></script>
    <script type="text/javascript" src="siteeventsController.js"></script>
    <script type="text/javascript" src="siteevents.js"></script>
    <script type="text/javascript" src="exportXlsx.js"></script>
</head>
<body class="win-type-body">
    <div class="siteevents fragment">
        <div id="siteeventsController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'siteevents.title'}"></span>
                        </div>
                    </div>
                    <div class="fileinputbox">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteevents.csvupload'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'siteevents.csvupload'}"></span><br />
                        <input type="file" id="myFile">
                        <button onclick="AppBar.handleEvent('click', 'ondateiupload', this.files)" data-win-res="{textContent: 'siteevents.uploadbtn'}"></button><br />
                        <span id="inputmsg"></span>
                    </div>
                    <br/>
                    <div id="suggestionBox"
                         class="input_half_right win-autosuggestbox"
                         data-win-control="WinJS.UI.AutoSuggestBox"
                         data-win-bind="winControl.placeholderText: eventText; wincontrol.queryText: siteeventsdata.Firmenname" oninput="AppBar.handleEvent('oninput', 'changeSearchField', event)">
                    </div>
                    <br/>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="list-landscape-only">
                                <div id="Warningicon" class="list-field-small-fixed win-type-ellipsis"></div>
                                <div class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'siteevents.event'}"></div>
                                <div id="Hall" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'siteevents.hall'}"></div>
                                <div id="Stand" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'siteevents.stand'}"></div>
                                <div id="Ansprechpartner" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'siteevents.adminuser'}"></div>
                                <div id="Appusers" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'siteevents.appusercount'}"></div>
                                <div id="UlLUser" class="list-field-small-fixed win-type-ellipsis" data-win-res="{textContent: 'siteevents.freeolockappuser'}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="siteevents-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-landscape-only">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.oddToDisplay"></div>
                            <div id="Warningicon" class="list-field-small-fixed win-type-ellipsis">
                                <div class="list-symbol-ID v" data-win-bind="style.display: DevicesNotLicensed Binding.Converter.toDisplay">
                                    <div id="about" class="action-image"></div>
                                </div>
                            </div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Firmenname"></div>
                            <div id="Hall" class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: StandHall"></div>
                            <div id="Stand"class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: StandNo"></div>
                            <div id="Ansprechpartner" class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: FairMandant_Email"></div>
                            <div id="Appusers" class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: OrderedApp"></div>
                            <div id="UlLUser" class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: LULUsers"></div>
                        </div>
                        <div class="list-portrait-only">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-symbol-ID">
                                    <div id="market_stand" class="action-image"></div>
                                </div>
                                <div class="list-compressed">
                                    <!--list-localeventsList-->
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: Firmenname"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: StandHall"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: StandNo"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: FairMandant_Email"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: OrderedApp"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: LULUsers"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'mailingList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="siteevents"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                header : select('.list-header'),
                                itemTemplate: select('.siteevents-template'),
                                footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
