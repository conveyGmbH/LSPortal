<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="siteevents.css" rel="stylesheet" />
    <script type="text/javascript" src="siteeventsService.js"></script>
    <script type="text/javascript" src="siteeventsController.js"></script>
    <script type="text/javascript" src="siteevents.js"></script>
    <script type="text/javascript" src="exportXlsx.js"></script>
</head>
<body class="win-type-body">
    <div class="siteevents fragment">
        <div id="siteeventsController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'siteevents.title'}"></span>
                        </div>
                    </div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteevents.search'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'siteevents.search'}"></span>
                        <input id="searchInput" class="input_field win-textbox" type="text" data-win-bind="value: searchString Binding.Mode.twoway" data-win-res="{placeholder: 'siteevents.searchplaceholder'}"/>
                    </div>
                    <!--<div id="suggestionBox"
                         class="input_half_right win-autosuggestbox"
                         data-win-control="WinJS.UI.AutoSuggestBox"
                         data-win-bind="winControl.placeholderText: eventText; wincontrol.queryText: siteeventsdata.Firmenname" oninput="AppBar.handleEvent('oninput', 'changeSearchField', event)">
                    </div>-->
                    <div class="field_line scroll-line">
                        <table id="tableId">
                            <thead class="table-header">
                                <tr>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.FairMandant_Name; textContent: dataSiteeventsHeaderText.FairMandant_Name"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.FairMandant_Ansprechpartner; textContent: dataSiteeventsHeaderText.FairMandant_Ansprechpartner"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.StandHall; textContent: dataSiteeventsHeaderText.StandHall"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.StandNo; textContent: dataSiteeventsHeaderText.StandNo"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumUsers; textContent: dataSiteeventsHeaderText.NumUsers"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumUsedUsers; textContent: dataSiteeventsHeaderText.NumUsedUsers"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumLockedContacts; textContent: dataSiteeventsHeaderText.NumLockedContacts"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumActiveUsers; textContent: dataSiteeventsHeaderText.NumActiveUsers"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumContacts; textContent: dataSiteeventsHeaderText.NumContacts"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumContactsBC; textContent: dataSiteeventsHeaderText.NumContactsBC"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumContactsVC; textContent: dataSiteeventsHeaderText.NumContactsVC"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumContactsMan; textContent: dataSiteeventsHeaderText.NumContactsMan"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumExports; textContent: dataSiteeventsHeaderText.NumExports"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.LastExportTS; textContent: dataSiteeventsHeaderText.LastExportTS"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.FBStatus; textContent: dataSiteeventsHeaderText.FBStatus"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.NumSentEmails; textContent: dataSiteeventsHeaderText.NumSentEmails"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.PortalLoginTS; textContent: dataSiteeventsHeaderText.PortalLoginTS"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.FairMandant_CustomerID; textContent: dataSiteeventsHeaderText.FairMandant_CustomerID"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.StandSize; textContent: dataSiteeventsHeaderText.StandSize"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.DUNSNumber; textContent: dataSiteeventsHeaderText.DUNSNumber"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.Auswertungsvariante; textContent: dataSiteeventsHeaderText.Auswertungsvariante"></th>
                                    <th data-win-bind="value: dataSiteeventsHeaderValue.OrderNumber; textContent: dataSiteeventsHeaderText.OrderNumber"></th>
                                </tr>
                            </thead>
                            <tbody class="table-body" data-win-control="WinJS.UI.Repeater">
                                <tr data-win-bind="value: VeranstaltungVIEWID">
                                    <td title="1" data-win-bind="textContent: FairMandant_Name"></td>
                                    <td title="2" data-win-bind="textContent: FairMandant_Ansprechpartner"></td>
                                    <td title="3" data-win-bind="textContent: StandHall"></td>
                                    <td title="4" data-win-bind="textContent: StandNo"></td>
                                    <td title="5" data-win-bind="textContent: NumUsers"></td>
                                    <td title="6" data-win-bind="textContent: NumUsedUsers"></td>
                                    <td title="7" data-win-bind="textContent: NumLockedContacts"></td>
                                    <td title="8" data-win-bind="textContent: NumActiveUsers"></td>
                                    <td title="9" data-win-bind="textContent: NumContacts"></td>
                                    <td title="10" data-win-bind="textContent: NumContactsBC"></td>
                                    <td title="11" data-win-bind="textContent: NumContactsVC"></td>
                                    <td title="12" data-win-bind="textContent: NumContactsMan"></td>
                                    <td title="13" data-win-bind="textContent: NumExports"></td>
                                    <td title="14" data-win-bind="textContent: LastExportTS"></td>
                                    <td title="15" data-win-bind="textContent: FBStatus"></td>
                                    <td title="16" data-win-bind="textContent: NumSentEmails"></td>
                                    <td title="17" data-win-bind="textContent: PortalLoginTS"></td>
                                    <td title="18" data-win-bind="textContent: FairMandant_CustomerID"></td>
                                    <td title="19" data-win-bind="textContent: StandSize"></td>
                                    <td title="20" data-win-bind="textContent: DUNSNumber"></td>
                                    <td title="21" data-win-bind="textContent: Auswertungsvariante"></td>
                                    <td title="21" data-win-bind="textContent: OrderNumber"></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
