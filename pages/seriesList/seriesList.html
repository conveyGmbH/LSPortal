<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="seriesList.css" rel="stylesheet" />
    <script type="text/javascript" src="seriesListService.js"></script>
    <script type="text/javascript" src="seriesListController.js"></script>
    <script type="text/javascript" src="seriesList.js"></script>
</head>
<body class="win-type-body">
    <div class="seriesList fragment">
        <div id="seriesListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="field_line field_line_odd win-type-subtitle master-list-header">
                            <span data-win-res="{textContent: 'seriesList.title'}"></span>
                        </div>
                    </div>
                    <div class="seriesList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <span class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial"></span>
                            </div>
                        </div>
                        <div class="list-portrait-only" data-win-bind="disabled: disabled">
                            <div class="list-compressed">
                                <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                      data-win-bind="textContent: Titel"></span>
                            </div>
                        </div>
                        <div class="list-landscape-only" data-win-bind="disabled: disabled">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.evenToDisplay"></div>
                            <div class="title win-type-subtitle win-type-ellipsis"
                                 data-win-bind="textContent: Titel"></div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'seriesList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="seriesList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                itemTemplate: select('.seriesList-template'),
                                footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
