<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="infodesk.css" rel="stylesheet" />
    <script type="text/javascript" src="infodeskService.js"></script>
    <script type="text/javascript" src="infodeskController.js"></script>
    <script type="text/javascript" src="infodesk.js"></script>
</head>
<body class="win-type-body">
    <div class="infodesk fragment">
        <div id="mailingController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'infodesk.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="header-separator"></div>
                    <div class="content-header float-left">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'infodesk.filter'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record">
                        <div class="field_line field_line_odd"
                             data-win-bind="style.display: messestandData.SkillType1ID Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType1"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType1"></span>
                            <select id="skills1"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: restriction.SkillType1Sortierung Binding.Mode.twoway">
                                <!--SkillType1Sortierung-->
                                <option data-win-bind="value: value; textContent: title"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_even"
                             data-win-bind="style.display: messestandData.SkillType2ID Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType2"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType2"></span>
                            <select id="skills2"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: restriction.SkillType2Sortierung Binding.Mode.twoway">
                                <option data-win-bind="value: value; textContent: title"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_odd"
                             data-win-bind="style.display: messestandData.SkillType3ID Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType3"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType3"></span>
                            <select id="skills3"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: restriction.SkillType3Sortierung Binding.Mode.twoway">
                                <option data-win-bind="value: value; textContent: title"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_even"
                             data-win-bind="style.display: messestandData.SkillType4ID Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType4"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType4"></span>
                            <select id="skills4"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: restriction.SkillType4Sortierung Binding.Mode.twoway">
                                <option data-win-bind="value: value; textContent: title"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_odd"
                             data-win-bind="style.display: messestandData.SkillType5ID Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType5"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType5"></span>
                            <select id="skills5"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: restriction.SkillType5Sortierung Binding.Mode.twoway">
                                <option data-win-bind="value: value; textContent: title"></option>
                            </select>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: messestandData.SkillType5ID Binding.Converter.toDisplay">

                        </div>
                        <div class="header-separator float-left"></div>
                        <div class="content-header float-left">
                            <div class="half-circle half-circle-textcolor">&nbsp;</div>
                            <div class="idAndDate win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field" data-win-res="{textContent: 'infodesk.employee'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'infodesk.message'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'infodesk.message'}"></span>
                            <!--<input class="input_field win-textbox" type="text" data-win-bind="value: dataEmployee.Nachname"/>-->
                            <span class="label win-type-caption portrait_only_right"></span>
                            <span class="label landscape_only"></span>
                            <textarea class="field_line_left win-textbox input_text_message" data-win-bind="value: dataBenutzer.Info2 Binding.Mode.twoway"></textarea>
                            <div class="field_line_right" id="userPhoto"></div>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: messestandData.SkillType1 Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType1"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType1"></span>
                            <div data-win-bind="textContent: dataEmployee.firstskill"></div>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: messestandData.SkillType2 Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType2"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType2"></span>
                            <div data-win-bind="textContent: dataEmployee.secondskill"></div>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: messestandData.SkillType3 Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType3"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType3"></span>
                            <div data-win-bind="textContent: dataEmployee.thirdskill"></div>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: messestandData.SkillType4 Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType4"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType4"></span>
                            <div data-win-bind="textContent: dataEmployee.fourthskill"></div>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: messestandData.SkillType5 Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-bind="textContent: messestandData.SkillType5"></span>
                            <span class="label landscape_only" data-win-bind="textContent: messestandData.SkillType5"></span>
                            <div data-win-bind="textContent: dataEmployee.fifthskill"></div>
                        </div>
                       <!-- <div class="field_line field_line_odd">

                        </div>-->
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'infodesk.firstName'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'infodesk.firstName'}"></span>
                            <div class="input_field" data-win-bind="textContent: dataEmployee.Vorname"></div>
                        </div>
                        <!--<div class="field_line field_line_odd">

                        </div>-->
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'infodesk.name'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'infodesk.name'}"></span>
                            <div class="input_field" data-win-bind="textContent: dataEmployee.Nachname"></div>
                        </div>
                        <div class="header-separator float-left"></div>
                        <div class="content-header float-left">
                            <div class="half-circle half-circle-textcolor">&nbsp;</div>
                            <div class="idAndDate win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field" data-win-res="{textContent: 'infodesk.info'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="field_line_full">
                            <div id="userMessageshost" class="fragmenthost"></div>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
