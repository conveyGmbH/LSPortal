<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="genDataUserInfo.css" rel="stylesheet" />
    <script type="text/javascript" src="genDataUserInfoService.js"></script>
    <script type="text/javascript" src="genDataUserInfoController.js"></script>
    <script type="text/javascript" src="genDataUserInfo.js"></script>
</head>

<body class="win-type-body">
    <div class="genDataUserInfo fragment">
        <div id="genDataUserInfoController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'genDataUserInfo.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="line-separator"></div>
                    <div class="media-container">
                        <div id="uploadMediahost" class="docfragmenthost"
                             data-win-bind="style.display: photoData Binding.Converter.toDisplayNone">
                        </div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: photoData Binding.Converter.toDisplay">
                            <img class="userpicture" data-win-bind="src: photoData" alt="Picture"/>
                        </div>
                    </div>
                    <div class="line-separator"></div>
                    <div class="fields-container">
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'genDataUserInfo.formOf'}"></span>
                            <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'genDataUserInfo.academicTitle'}"></span>
                            <div class="label group landscape_only">
                                <span data-win-res="{textContent: 'genDataUserInfo.formOf'}"></span> / <span data-win-res="{textContent: 'genDataUserInfo.academicTitle'}"></span>
                            </div>
                            <div class="input_group">
                                <select id="InitAnrede"
                                        class="input_small_left win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: dataBenutzer.INITAnredeID Binding.Mode.twoway">
                                    <option data-win-bind="value: INITAnredeID; textContent: TITLE"></option>
                                </select>
                                <input class="input_small_right win-textbox" type="text" data-win-bind="value: dataBenutzer.Titel Binding.Mode.twoway;" />
                                <span class="input_small_left" data-win-bind="textContent: InitAnredeItem.TITLE; style.display: dataBenutzer.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                <span class="input_small_right" data-win-bind="textContent: dataBenutzer.Titel; style.display: dataBenutzer.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.firstName'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.firstName'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataBenutzer.Vorname Binding.Mode.twoway" />
                        </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.name'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.name'}"></span>
                        <input class="input_field win-textbox" type="text" data-win-bind="value: dataBenutzer.Name Binding.Mode.twoway" />
                    </div>
                    <div class="field_line field_line_even" style="overflow-y: hidden">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.position'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.position'}"></span>
                        <input class="input_field win-textbox" type="text" data-win-bind="value: dataBenutzer.Position Binding.Mode.twoway" />
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.company'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.company'}"></span>
                        <input name="Firmenname" class="input_field win-textbox" type="text" data-win-bind="value: dataBenutzer.Firma Binding.Mode.twoway" />
                    </div>
                    <div class="field_line field_line_even">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.email'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.email'}"></span>
                        <input class="input_field win-textbox" type="text" data-win-bind="value: dataBenutzer.EMail Binding.Mode.twoway" />
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.phone'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.phone'}"></span>
                        <input class="input_field win-textbox" type="text" data-win-bind="value: dataBenutzer.TelefonFestnetz Binding.Mode.twoway" />
                    </div>
                    <div class="field_line field_line_even">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.mobile'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.mobile'}"></span>
                        <input class="input_field win-textbox" type="text" data-win-bind="value: dataBenutzer.TelefonMobil Binding.Mode.twoway" />
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.address'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.address'}"></span>
                        <input name="Strasse" class="input_field win-textbox" type="text" data-win-bind="value: dataBenutzer.Strasse Binding.Mode.twoway" />
                        <span class="input_field" data-win-bind="textContent: dataBenutzer.Strasse; style.display: dataBenutzer.Flag_NoEdit Binding.Converter.toDisplay"></span>
                    </div>
                    <div class="field_line field_line_even">
                        <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'genDataUserInfo.zip'}"></span>
                        <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'genDataUserInfo.city'}"></span>
                        <div class="label group landscape_only">
                            <span data-win-res="{textContent: 'genDataUserInfo.zip'}"></span> / <span data-win-res="{textContent: 'genDataUserInfo.city'}"></span>
                        </div>
                        <div class="input_group">
                            <input name="PLZ" class="input_small_left win-textbox" type="text" data-win-bind="value: dataBenutzer.PLZ Binding.Mode.twoway" />
                            <input name="Stadt" class="input_small_right win-textbox" type="text" data-win-bind="value: dataBenutzer.Stadt Binding.Mode.twoway" />
                            <span class="input_small_left" data-win-bind="textContent: dataBenutzer.PLZ; style.display: dataBenutzer.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            <span class="input_small_right" data-win-bind="textContent: dataBenutzer.Stadt; style.display: dataBenutzer.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.country'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.country'}"></span>
                        <select id="InitLand"
                                class="input_field win-dropdown"
                                data-win-control="WinJS.UI.Repeater"
                                data-win-bind="value: dataBenutzer.INITLandID Binding.Mode.twoway;">
                            <option data-win-bind="value: INITLandID; textContent: TITLE"></option>
                        </select>
                        <span class="input_field" data-win-bind="textContent: InitLandItem.TITLE; style.display: dataBenutzer.Flag_NoEdit Binding.Converter.toDisplay"></span>
                    </div>
                    <div class="field_line field_line_even">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genDataUserInfo.notice'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'genDataUserInfo.notice'}"></span>
                        <textarea class="input_field win-textarea input_text_comment" data-win-bind="value: dataBenutzer.Bemerkungen Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onfocusin="AppBar.handleEvent('focusin', 'blockEnterKey', event)" onfocusout="AppBar.handleEvent('focusout', 'releaseEnterKey', event)"></textarea>
                        <span class="input_field" data-win-bind="textContent: dataBenutzer.Bemerkungen; style.display: dataBenutzer.Flag_NoEdit Binding.Converter.toDisplay"></span>
                    </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
