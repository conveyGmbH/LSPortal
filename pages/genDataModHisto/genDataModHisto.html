<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="genDataModHisto.css" rel="stylesheet" />
    <script type="text/javascript" src="genDataModHistoService.js"></script>
    <script type="text/javascript" src="genDataModHistoController.js"></script>
    <script type="text/javascript" src="genDataModHisto.js"></script>
</head>
<body class="win-type-body">
    <div class="genDataModHisto fragment">
        <div id="genDataModHistoController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="win-type-subtitle master-list-header">
                            <span data-win-res="{textContent: 'genDataModHisto.title'}"></span><br/>
                          
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="list-landscape-only list-header-columns">
                                <div class="list-field-small-relative-30 win-type-ellipsis"
                                     data-win-res="{textContent: 'genDataModHisto.eventname'}"></div>
                                <div class="list-field-small-relative-20 win-type-ellipsis"
                                     data-win-res="{textContent: 'genDataModHisto.eventdate'}"></div>
                                <div class="list-field-small-relative-30 win-type-ellipsis"
                                     data-win-res="{textContent: 'genDataModHisto.role'}"></div>
                                <div class="list-field-small-relative-30 win-type-ellipsis"
                                     data-win-res="{textContent: 'genDataModHisto.rating'}"></div>
                                <div class="list-field-small-relative-20 win-type-ellipsis"
                                     data-win-res="{textContent: 'genDataModHisto.ratingdetails'}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="genDataModHistoList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-landscape-only">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.oddToDisplay"></div>
                            <div class="list-field-small-relative-30 win-type-ellipsis"
                                 data-win-bind="textContent: VeranstaltungName"></div>
                            <div class="list-field-small-relative-20 win-type-ellipsis"
                                 data-win-bind="textContent: LiveStartTS Binding.Converter.toDateString"></div>
                            <div class="list-field-small-relative-30 win-type-ellipsis"
                                 data-win-bind="textContent: PersonKategorie"></div>
                            <div class="list-field-small-relative-30-list-star win-type-ellipsis">
                                <div data-win-control="WinJS.UI.Rating" 
                                     data-win-options="{maxRating : 5}"
                                     data-win-bind="winControl.userRating: Rating" data-field-entry="Rating"></div>
                            </div>
                            <div class="list-field-small-relative-20 win-type-ellipsis">
                                <input class="input_field win-textbox" type="text"
                                       data-win-bind="value: RatingText" data-field-entry="RatingText">
                            </div>
                        </div>
                        <div class="list-portrait-only">
                            <div class="row-separator"></div>
                            <div class="list-compressed-content-container">
                                <span class="list-compressed-title"
                                      data-win-bind="textContent: VeranstaltungName"></span>
                                <span class="list-compressed-title win-type-subtitle"
                                      data-win-bind="textContent: LiveStartTS Binding.Converter.toDateString">
                                </span>
                                <span class="list-compressed-content"
                                      data-win-bind="textContent: RatingText"></span>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <div class="progress"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplay">
                                    <progress class="win-ring win-medium wait-circle"></progress>
                                </div>
                                <div class="counter"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplayNone">
                                    <span data-win-res="{textContent: 'contactList.count'}"></span><span>: </span>
                                    <span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="genDataModHisto"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.genDataModHistoList-template'),
                             header: select('.list-header'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
