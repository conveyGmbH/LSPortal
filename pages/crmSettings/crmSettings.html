<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="crmSettings.css" rel="stylesheet" />
    <script type="text/javascript" src="crmSettingsService.js"></script>
    <script type="text/javascript" src="crmSettingsController.js"></script>
    <script type="text/javascript" src="crmSettings.js"></script>
</head>
<body class="win-type-body">
    <div class="crmSettings fragment">
        <div id="crmSettingsController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
	                    <div class="half-circle half-circle-textcolor">&nbsp;</div>
	                    <div class="content-header-line win-type-caption">
		                    <span class="id-field"></span>
		                    <span class="caption-field" data-win-res="{textContent: 'crmSettings.title'}"></span>
		                    <span class="date-field"></span>
	                    </div>
                    </div>
                    <div class="content-record">
                        <div class="line-separator"></div>
                        <div class="field_line field_line_full" id="fieldmappings-container"
                             data-win-bind="style.display: eventId Binding.Converter.toDisplay"></div>
                        <div class="field_line field_line_full"
                             data-win-bind="style.display: eventId Binding.Converter.toDisplayNone">
	                        <span data-win-res="{textContent: 'crmSettings.inactiveMessage'}"></span>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
