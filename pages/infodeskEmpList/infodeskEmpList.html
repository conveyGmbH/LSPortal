<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="infodeskEmpList.css" rel="stylesheet" />
    <script type="text/javascript" src="infodeskEmpListService.js"></script>
    <script type="text/javascript" src="infodeskEmpListController.js"></script>
    <script type="text/javascript" src="infodeskEmpList.js"></script>
</head>
<body class="win-type-body">
    <div class="settings fragment">
        <div id="infodeskEmplistController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="win-type-subtitle master-list-header">
                           <!-- <span data-win-res="{textContent: 'infodeskEmpList.title'}"></span>-->
                            <input class="input_half_right win-textbox" type="text" data-win-bind="placeholder: mitarbeiterText; value: dataEmployee.Names Binding.Mode.twoway" oninput="AppBar.handleEvent('oninput', 'changeSearchField', event)"/>
                            <div>
                                <button class="win-button" id="btn_firstName" data-win-res="{textContent: 'infodeskEmpList.firstNameDesc'}" onclick="AppBar.handleEvent('onclick', 'clickOrderFirstname', event)"></button>
                                <button class="win-button" id="btn_Name" data-win-res="{textContent: 'infodeskEmpList.nameDesc'}" onclick="AppBar.handleEvent('onclick', 'clickOrderLastname', event)"></button>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="list-landscape-only list-header-columns">
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'infodeskEmpList.name'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'infodeskEmpList.firstName'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'infodeskEmpList.login'}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="infodeskEmployeeList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-landscape-only">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.oddToDisplay"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Nachname"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Vorname"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Login"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: mitarbeiterFullName"></div>
                        </div>
                        <div class="list-portrait-only">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-symbol-ID">                               
                                    <div id="user" class="action-image" data-win-bind="style.display: OvwContentDOCCNT3 Binding.Converter.toDisplayNone"></div>
                                    <img class="user-photo-list" data-win-bind="src: OvwContentDOCCNT3; style.display: OvwContentDOCCNT3 Binding.Converter.toDisplay">
                                    <div class="onsite-offsite win-type-caption">
                                        <span class="onsite-offsite-symbol statusOn"
                                              data-win-bind="style.display: Present Binding.Converter.toDisplay">&#xe10b;</span>
                                        <span class="onsite-offsite-symbol statusOff"
                                              data-win-bind="style.display: Present Binding.Converter.toDisplayNone">&#xe108;</span>
                                    </div>
                                </div>
                                <div class="list-compressed">
                                    <!--list-empList-->
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: fullName"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: Login"></span>
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: title; style.display: title Binding.Converter.toDisplay"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'infodeskEmpList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="infodeskEmployeeList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                itemTemplate: select('.infodeskEmployeeList-template'),
                                header: select('.list-header'),
                                footer: select('.list-footer')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
