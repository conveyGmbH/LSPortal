<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="localevents.css" rel="stylesheet" />
    <script type="text/javascript" src="localeventsService.js"></script>
    <script type="text/javascript" src="localeventsController.js"></script>
    <script type="text/javascript" src="localevents.js"></script>
</head>
<body class="win-type-body">
    <div class="localevents fragment">
        <div id="localeventsController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplayNone">
	                <div class="content-header">
		                <div class="field_line field_line_odd">
			                <div class="win-type-subtitle master-list-header">
				                <span data-win-res="{textContent: 'localevents.title'}"></span>
			                </div>
		                </div>
		                <div class="field_line field_line_even">
			                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteevents.search'}"></span>
			                <span class="label landscape_only" data-win-res="{textContent: 'siteevents.search'}"></span>
			                <input id="searchInput" class="input_field win-textbox" type="text"
			                       data-win-bind="value: searchString Binding.Mode.twoway"
			                       oninput="AppBar.handleEvent('change', 'changeSearchField', event)"/>
		                </div>
	                </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header contenthost-background">
                            <div class="list-landscape-only list-header-columns">
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="1"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)">
                                    <span class="wrap-text" data-win-res="{textContent: 'localevents.headername'}"></span>
                                </div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="2"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)">
                                    <span class="wrap-text" data-win-res="{textContent: 'localevents.headerstartdatum'}"></span>
                                </div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="3"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)">
                                    <span class="wrap-text" data-win-res="{textContent: 'localevents.headerenddatum'}"></span>
                                </div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="4"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)">
                                    <span class="wrap-text" data-win-res="{textContent: 'localevents.headerusedlicences'}"></span>
                                </div>
                                <div class="list-field-small-fixed bkgcolor-hoverable bkgcolor-activatable" id="5"
                                     onclick="AppBar.handleEvent('click', 'clickOrderBy', event)">
                                    <span class="wrap-text" data-win-res="{textContent: 'localevents.headeranzkontakte'}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="list-footer">
                            <div class="status">
                                <div class="progress"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplay">
                                    <progress class="win-ring win-medium wait-circle"></progress>
                                </div>
                                <div class="counter"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplayNone">
                                    <span data-win-res="{textContent: 'contactList.count'}"></span><span>: </span>
                                    <span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <span id="nameInitialcircle" class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial"></span>
                                </div>
                                    </div>
                        <div class="list-landscape-only" data-win-bind="disabled: disabled">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.evenToDisplay"></div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: VeranstaltungName"></span>
                                </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: StartDatum"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: EndDatum"></span>
                        </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: UsedLicences"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: AnzKontakte"></span>
                    </div>
                            </div>
                        <div class="list-portrait-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-item-header-full">
                                <div class="list-item-label-left win-type-caption">
                                    <span data-win-bind="textContent: VeranstaltungVIEWID"></span>
                        </div>
                                <div class="list-item-label-right win-type-caption">
                                    <span data-win-bind="textContent: VeranstaltungName"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="localevents"
                         class="listview win-selectionstylefilled cnv-autoresizecolumns"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.list-template'),
                                header : select('.list-header'),
                                footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="contentarea win-type-body" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplay">
                    <div class="field_line">
                        <span class="large_field"
                              data-win-res="{textContent:'general.leadsuccessbasic'}"></span>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
