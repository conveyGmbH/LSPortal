<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="empList.css" rel="stylesheet" />
    <script type="text/javascript" src="empListService.js"></script>
    <script type="text/javascript" src="empListController.js"></script>
    <script type="text/javascript" src="empList.js"></script>
    <script type="text/javascript" src="exportXlsx.js"></script>
</head>
<body class="win-type-body">
    <div class="empList fragment">
        <div id="emplistController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body" data-win-bind="style.display: leadSuccessStandard Binding.Converter.toDisplay">
                    <div class="content-header">
                        <!--<div class="win-type-subtitle master-list-header list-compact-only">
                            <div class="list-header" data-win-bind="style.visibility: licenceWarning Binding.Converter.toVisibility">
                                <span class="licence-warning-text" data-win-res="{textContent: 'empList.licenceWarning'}"></span>
                            </div>
                        </div>-->
                        <div class="win-type-subtitle master-list-header list-portrait-only">
                            <div>
                                <button class="list-button-left win-button" id="btn_employee_Name" data-win-res="{textContent: 'employee.nameDesc'}" onclick="AppBar.handleEvent('onclick', 'clickOrderLastname', event)"></button>
                                <button class="list-button-left win-button" id="btn_employee_firstName" data-win-res="{textContent: 'employee.firstNameDesc'}" onclick="AppBar.handleEvent('onclick', 'clickOrderFirstname', event)"></button>
                                <button class="list-button-left win-button" id="btn_employee_licence" data-win-res="{textContent: 'employee.licenceDesc'}" onclick="AppBar.handleEvent('onclick', 'clickOrderLicence', event)"></button>
                            </div>
                            <div class="list-header" data-win-bind="style.visibility: licenceWarning Binding.Converter.toVisibility">
                                <span class="licence-warning-text" data-win-res="{textContent: 'empList.licenceWarning'}"></span>
                            </div>
                        </div>
                        <div class="win-type-subtitle master-list-header list-landscape-only">
                            <div>
                                <button class="list-button-left win-button" id="btn_employee_Name" data-win-res="{textContent: 'employee.nameDesc'}" onclick="AppBar.handleEvent('onclick', 'clickOrderLastname', event)"></button>
                                <button class="list-button-left win-button" id="btn_employee_firstName" data-win-res="{textContent: 'employee.firstNameDesc'}" onclick="AppBar.handleEvent('onclick', 'clickOrderFirstname', event)"></button>
                                <button class="list-button-left win-button" id="btn_employee_licence" data-win-res="{textContent: 'employee.licenceDesc'}" onclick="AppBar.handleEvent('onclick', 'clickOrderLicence', event)"></button>
                            </div>
                            <div class="list-header" data-win-bind="style.visibility: licenceWarning Binding.Converter.toVisibility">
                                <span class="licence-warning-text" data-win-res="{textContent: 'empList.licenceWarning'}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="employeeList-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <span id="nameInitialcircle" class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial"></span>
                            </div>
                        </div>
                        <div class="list-portrait-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-symbol-ID">
                                    <div data-win-bind="name: recordIcon" class="action-image"></div>
                                </div>
                                <div class="list-compressed">
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: fullName"></span>
                                    <span class="list-compressed-title win-type-ellipsis"
                                          data-win-bind="textContent: Login"></span>
                                    <span id="Seriennummer"
                                          class="list-compressed-title win-type-ellipsis"
                                          data-win-bind="textContent: CS1504SerienNr; style.display: CS1504SerienNr Binding.Converter.toDisplay"></span>
                                </div>
                                <div class="list-symbol-IDw" data-win-bind="style.display: NichtLizenzierteApp Binding.Converter.toDisplay">
                                    <div id="about" class="warning-image"></div>
                                </div>
                            </div>
                        </div>
                        <div class="list-landscape-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <div class="list-symbol-ID">
                                    <div data-win-bind="name: recordIcon" class="action-image"></div>
                                </div>
                                <div class="list-compressed">
                                    <span class="list-compressed-title win-type-subtitle win-type-ellipsis"
                                          data-win-bind="textContent: fullName"></span>
                                    <span class="list-compressed-title win-type-ellipsis"
                                          data-win-bind="textContent: Login"></span>
                                    <span id="Seriennummer"
                                          class="list-compressed-title win-type-ellipsis"
                                          data-win-bind="textContent: CS1504SerienNr; style.display: CS1504SerienNr Binding.Converter.toDisplay"></span>
                                </div>
                                <div class="list-symbol-IDw" data-win-bind="style.display: NichtLizenzierteApp Binding.Converter.toDisplay">
                                    <div id="about" class="warning-image"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'empList.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="employeeList"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.employeeList-template'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="contentarea win-type-body" data-win-bind="style.display: leadSuccessStandard Binding.Converter.toDisplayNone">
                    <div class="field_line">
                        <span class="large_field"
                              data-win-res="{textContent:'general.leadsuccessbasic'}"></span>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
