<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="siteEventsTermin.css" rel="stylesheet" />
    <script type="text/javascript" src="siteEventsTerminService.js"></script>
    <script type="text/javascript" src="siteEventsTerminController.js"></script>
    <script type="text/javascript" src="siteEventsTermin.js"></script>
</head>
<body class="win-type-body">
    <div class="siteEventsNeuAus fragment">
        <div id="siteEventsNeuAusController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'siteeventsTermin.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="row-separator"></div>
                    <div class="fields-container">
                        <div class="field_line">
                            <span class="label win-type-caption portrait_only win-type-ellipsis" data-win-res="{textContent: 'siteeventsTermin.veranstaltungsname'}"></span>
                            <span class="label landscape_only win-type-ellipsis" data-win-res="{textContent: 'siteeventsTermin.veranstaltungsname'}"></span>
                            <input id="veranstaltungname" class="input_field win-textbox" type="text" data-win-bind="value: VeranstaltungName Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line">
                            <span class="label win-type-caption portrait_only win-type-ellipsis" data-win-res="{textContent: 'siteeventsTermin.veranstaltungsnameDisplay'}"></span>
                            <span class="label landscape_only win-type-ellipsis" data-win-res="{textContent: 'siteeventsTermin.veranstaltungsnameDisplay'}"></span>
                            <input id="veranstaltungnameDisplay" class="input_field win-textbox" type="text" data-win-bind="value: VeranstaltungNameDisplay Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.begin'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.begin'}"></span>
                            <div data-win-control="WinJS.UI.DatePicker" id="startDatum" class="input_field"
                                 data-win-bind="winControl.current: dataTermin.StartDatum Binding.Mode.twoway">
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.end'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.end'}"></span>
                            <div data-win-control="WinJS.UI.DatePicker" id="endDatum" class="input_field"
                                 data-win-bind="winControl.current: dataTermin.EndDatum Binding.Mode.twoway">
                            </div>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.FairVeranstalter'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.FairVeranstalter'}"></span>
                            <select id="FairVeranstalter"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: dataTermin.FairVeranstalterVIEWID Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone">
                                <option data-win-bind="value: FairVeranstalterVIEWID; textContent: Name"></option>
                            </select>
                            <!--<span class="input_field" data-win-bind="textContent: InitLandItem.TITLE; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>-->
                        </div>
                    </div>
                </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
