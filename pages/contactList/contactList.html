<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contactList.css" rel="stylesheet" />
    <script type="text/javascript" src="contactListService.js"></script>
    <script type="text/javascript" src="contactListController.js"></script>
    <script type="text/javascript" src="contactList.js"></script>
</head>
<body class="win-type-body">
    <div class="contactList fragment">
        <div id="contactListController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="field_line field_line_odd">
	                        <div class="win-type-subtitle master-list-header-title">
		                        <span data-win-res="{textContent: 'contactList.title'}"></span>
	                        </div>
	                        <div class="master-list-header-line win-type-caption">
		                        <span data-win-res="{textContent: 'contactList.numberofcontactstotal'}"></span><span>: </span>
		                        <span data-win-bind="textContent: noctcount"></span><span>&nbsp;</span>
	                        </div>
                        </div>
                        <div class="field_line field_line_even"
                             data-win-bind="style.display: showEventCombo Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'genFragEvents.event'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'genFragEvents.event'}"></span>
                            <select id="events"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: eventId">
	                            <option data-win-bind="value: VeranstaltungVIEWID; textContent: Name"></option>
                            </select>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
	                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contactList.searchtxt'}"></span>
	                        <span class="label landscape_only" data-win-res="{textContent: 'contactList.searchtxt'}"></span>
	                        <input class="input_field win-textbox" type="text" id="searchField" />
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'siteEventsList.ordertxt'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'siteEventsList.ordertxt'}"></span>
                            <div class="input_group">
	                            <button class="list-button-left win-button" id="btnDateSort"
	                                    data-win-bind="textContent: btnDateSort"></button>
	                            <button class="list-button-left win-button" id="btnCompanySort"
	                                    data-win-bind="textContent: btnCompanySort"></button>
	                            <button class="list-button-left win-button" id="btnNameSort"
	                                    data-win-bind="textContent: btnNameSort"></button>
                            </div>
                        </div>
                        <div class="win-type-subtitle master-list-header list-compact-only">
                            <div class="master-list-header-line win-type-caption">
                                <span data-win-res="{textContent: 'contactList.numberofcontactstotal'}"></span><span>: </span>
                                <span data-win-bind="textContent: noctcount"></span><span>&nbsp;</span>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-header masterhost-background">
                            <div class="list-landscape-only">
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.editedOn'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.company'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.name'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.firstName'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.address'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.zip'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.city'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.country'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.phone'}"></div>
                                <!--<div  class="list-field-small-fixed"
                                   data-win-res="{textContent: 'contactList.mobile'}"></div>
                                <div  class="list-field-small-fixed"
                                   data-win-res="{textContent: 'contactList.email'}"></div>-->
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.ID'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.captureType'}"></div>
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'contactList.editer'}"></div>
                            </div>
                        </div>
                        <div class="list-footer">
                            <div class="status">
                                <div class="progress"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplay">
                                    <progress class="win-ring win-medium wait-circle"></progress>
                                </div>
                                <div class="counter"
                                     data-win-bind="style.display: loading Binding.Converter.toDisplayNone">
                                    <span data-win-res="{textContent: 'contactList.count'}"></span><span>: </span>
                                    <span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
	                    <div class="signal-bkg"
	                         data-win-bind="style.backgroundColor: signalBkgColor; style.display: signalBkgColor Binding.Converter.toDisplay"></div>
                        <div class="list-compact-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-div-left">
                                <span class="win-type-title win-type-ellipsis"
                                      data-win-bind="textContent: nameInitial; style.backgroundColor: nameInitialBkgColor"></span>
                            </div>
                        </div>
                        <div class="list-landscape-only" data-win-bind="disabled: disabled">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.evenToDisplay"></div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Erfassungsdatum Binding.Converter.toDateString"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Firmenname"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Name"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Vorname"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Strasse"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: PLZ"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Stadt"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: Land"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: TelefonFestnetz"></span>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: globalContactId"></span>
                            </div>
                            <!-- Spalte für Erfassungsart -->
                            <div class="list-field-small-fixed">
                                <div class="action-image-container" data-win-bind="style.display: svgSource Binding.Converter.toDisplay">
                                    <div class="action-image" data-win-bind="name: svgSource"></div>
                                </div>
                                <div class="incomplete-status-icon-container" data-win-bind="style.display: signalBkgColor Binding.Converter.toDisplay">
                                    <span class="warning-icon"></span>
                                </div>
                                <div class="incomplete-status-icon-container" data-win-bind="style.display: IsIncomplete Binding.Converter.toDisplay">
                                    <div name="contact_Ereignis" class="incomplete-status-icon"></div>
                                </div>
                                <div class="incomplete-status-icon-container" data-win-bind="style.display: QuestionnaireIncomplete Binding.Converter.toDisplay">
                                    <div name="pflichtFelder" class="incomplete-status-icon"></div>
                                </div>
                            </div>
                            <div class="list-field-small-fixed">
                                <span class="wrap-text" data-win-bind="textContent: mitarbeiterFullName"></span>
                            </div>
                        </div>
                        <div class="list-portrait-only" data-win-bind="disabled: disabled">
                            <div class="row-separator"></div>
                            <div class="list-item-header-full">
                                <div class="list-item-label-left win-type-caption">
                                    <span data-win-bind="textContent: globalContactId"></span>
                                </div>
                                <div class="incomplete-status-icon-container" data-win-bind="style.display: signalBkgColor Binding.Converter.toDisplay">
                                    <span class="warning-icon"></span>
                                </div>
                                <div class="incomplete-status-icon-container" data-win-bind="style.display: IsIncomplete Binding.Converter.toDisplay">
                                    <div name="contact_Ereignis" class="incomplete-status-icon"></div>
                                </div>
                                <div class="incomplete-status-icon-container" data-win-bind="style.display: QuestionnaireIncomplete Binding.Converter.toDisplay">
                                    <div name="pflichtFelder" class="incomplete-status-icon"></div>
                                </div>
                                <div class="list-item-label-right win-type-caption">
                                    <span data-win-bind="textContent: Erfassungsdatum Binding.Converter.toDateString"></span>
                                </div>
                            </div>
                            <div class="list-compressed-content-container"
                                 data-win-bind="style.display: showDoc Binding.Converter.toDisplayNone">
                                <span class="list-compressed-title"
                                      data-win-bind="textContent: company"></span>
                                <span class="list-compressed-title win-type-subtitle"
                                      data-win-bind="textContent: fullName">
                                </span>
                                <span class="list-compressed-content"
                                      data-win-bind="textContent: address"></span>
                            </div>
                            <div class="list-compressed-content-doc-container"
                                 data-win-bind="style.display: showDoc Binding.Converter.toDisplay">
                                <span class="list-compressed-title"
                                      data-win-bind="textContent: company"></span>
                                <span class="list-compressed-title win-type-subtitle"
                                      data-win-bind="textContent: fullName"></span>
                                <span class="list-compressed-content"
                                      data-win-bind="textContent: address"></span>
                            </div>
                            <div class="list-compressed-doc-container" data-win-bind="style.display: OvwContentDOCCNT3 Binding.Converter.toDisplay">
                                <img class="list-compressed-doc" data-win-bind="src: OvwContentDOCCNT3">
                            </div>
                            <div class="list-compressed-doc-container" data-win-bind="style.display: svgSource Binding.Converter.toDisplay">
                                <div data-win-bind="name: svgSource" class="action-image-right"></div>
                            </div>
                        </div>
                    </div>
                    <div id="contactList"
                         class="listview win-selectionstylefilled cnv-autoresizecolumns"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.list-template'),
                             header: select('.list-header'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
