<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="mandatory.css" rel="stylesheet" />
    <script type="text/javascript" src="mandatoryService.js"></script>
    <script type="text/javascript" src="mandatoryController.js"></script>
    <script type="text/javascript" src="mandatory.js"></script>
</head>
<body class="win-type-body">
    <div class="settings fragment">
        <div id="mandatoryController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="header-separator"></div>
                            <div class="content-header">
                                <div class="half-circle half-circle-textcolor">&nbsp;</div>
                                <div class="content-header-line win-type-caption">
                                    <span class="id-field"></span>
                                    <span class="caption-field" data-win-res="{textContent: 'mandatory.contact'}"></span>
                                    <span class="date-field"></span>
                                </div>
                            </div>
                            <div class="field_line field_line">
                                <span id="mandatorylistHelpText" data-win-res="{textContent:'mandatory.helpText'}"></span>
                            </div>
                            <div id="mandatorylisthost" class="fragmenthost"></div>

                            <div class="header-separator"></div>
                            <div class="content-header">
                                <div class="half-circle half-circle-textcolor">&nbsp;</div>
                                <div class="content-header-line win-type-caption">
                                    <span class="id-field"></span>
                                    <span class="caption-field" data-win-res="{textContent: 'mandatory.questionnaire'}"></span>
                                    <span class="date-field"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mandatoryquestion-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-manquest-item">
                            <label class="list-manquest-field">
                                <input type="checkbox" class="win-checkbox reqCB" value="1"
                                       data-win-bind="checked: PflichtFlag"
                                       onchange="AppBar.handleEvent('change', 'clickReqManCb', event)" />
                                <span data-win-bind="textContent: QuestionWithNumber"></span>
                            </label>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <!--<span data-win-res="{textContent: 'mandatory.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>-->
                                </div>
                            </div>
                            <div class="line-separator"></div>
                            <!--<div class="field_line field_line_odd" data-win-bind="style.display: doMandatoryShowFlag Binding.Converter.toDisplay">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mandatory.doQuestionnaireMandatory'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'mandatory.doQuestionnaireMandatory'}"></span>
                                <div class="input_field toggle-switch-parent">
                                    <div id="confirmMandatoryQuestionnaire" class="input_field"
                                         data-win-control="WinJS.UI.ToggleSwitch"
                                         data-win-bind="winControl.checked: doMandatory; winControl.labelOn: noticeOn; winControl.labelOff: noticeOff"
                                         onchange="AppBar.handleEvent('change', 'clickDoMandatory', event)">
                                    </div>
                                </div>
                            </div>-->
                            <div class="field_line" data-win-bind="style.display: doMandatoryShowFlag Binding.Converter.toDisplay">
                                <span class="label win-type-caption mandatory-label" data-win-res="{textContent: 'mandatory.doQuestionnaireMandatory'}"></span>
                                <div class="questionnaire-mandatory-container">
                                    <label class="radio">
                                        <input type="radio" name="Erfassungsart" value="1" class="win-checkbox"
                                               data-win-bind="checked: Mandatory1"
                                               data-win-control="WinJS.UI.ToggleSwitch"
                                               onchange="AppBar.handleEvent('change', 'clickDoMandatory', event)">
                                        <span data-win-res="{textContent: 'mandatory.noticeOff'}"></span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="Erfassungsart" value="0" class="win-checkbox"
                                               data-win-bind="checked: Mandatory2"
                                               data-win-control="WinJS.UI.ToggleSwitch"
                                               onchange="AppBar.handleEvent('change', 'clickDoMandatory', event)">
                                        <span data-win-res="{textContent: 'mandatory.noticeOn'}"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="mandatoryquestion"
                         data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplayNone"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                itemTemplate: select('.mandatoryquestion-template'),
                                header: select('.list-header'),
                                footer: select('.list-footer')
                         }">
                    </div>
                    <div class="page-content" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplay">
                        <div class="top">
                            <div class="ccontainer">
                                <div class="blockTop">
                                    <div class="h1">
                                        <div class="logo alignCenter"><img src="../../images/LeadSuccessLogoOrangeShriftWeissHG.svg" alt="LS Aussteller Portal" /></div>

                                        <span class="large-field window-text-color"
                                              data-win-res="{textContent:'general.leadsuccessbasicaccess1'}">
                                        </span>
                                        <a class="servicelink" target="_blank" data-win-bind="href: serviceUrl">
                                            <span data-win-res="{textContent: 'general.servicetext'}"></span>
                                        </a>
                                        <span class="large-field window-text-color"
                                              data-win-res="{textContent: 'general.leadsuccessbasicaccess2'}">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main">
                            <div class="ccontainer">

                                <div class="main-image">
                                    <img data-win-bind="src: imageUrl" alt="LeadSuccess Package" />

                                </div>

                            </div>
                        </div>
                        <div class="footer">
                            <div class="ccontainer">
                                <div class="h1" style="text-align: center;">

                                    <span class="large-field window-text-color"
                                          data-win-res="{textContent:'general.leadsuccessinfo1'}">
                                    </span><br />
                                    <a class="servicelink" target="_blank" data-win-bind="href: mailUrl">
                                        <span data-win-res="{textContent: 'general.servicemail'}"></span>
                                    </a>
                                    <span class="large-field window-text-color"
                                          data-win-res="{textContent: 'general.leadsuccessinfo2'}">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
