<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventMediaAdministration.css" rel="stylesheet" />
    <script type="text/javascript" src="eventMediaAdministrationService.js"></script>
    <script type="text/javascript" src="eventMediaAdministrationController.js"></script>
    <script type="text/javascript" src="eventMediaAdministration.js"></script>
</head>
<body class="win-type-body">
    <div class="eventMediaAdministration fragment">
        <div id="eventMediaAdministrationController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea content-noscroll win-type-body">
                    <div id="eventTextUsageHostMedia" class="eventTextUsagefragmenthost"></div>
                    <div class="media-container">
                        <div id="pdfMediahost" class="docfragmenthost" data-win-bind="style.display: showPdf Binding.Converter.toDisplay"></div>
                        <div id="svgMediahost" class="docfragmenthost" data-win-bind="style.display: showSvg Binding.Converter.toDisplay"></div>
                        <div id="imgMediahost" class="docfragmenthost" data-win-bind="style.display: showPhoto Binding.Converter.toDisplay"></div>
                        <div id="videoMediahost" class="docfragmenthost" data-win-bind="style.display: showVideo Binding.Converter.toDisplay"></div>
                        <div id="uploadMediahost" class="docfragmenthost" data-win-bind="style.display: showUpload Binding.Converter.toDisplay"></div>
                        <div class="doc-url" data-win-bind="style.display: showUrl Binding.Converter.toDisplay">
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption" data-win-res="{textContent: 'eventbaselink.starturl'}"></span>
                                <input class="input_field win-textbox" type="text"
                                       data-win-bind="value: url Binding.Mode.twoway;" />
                            </div>

                        </div>
                        <div id="mediaTexthost" class="textfragmenthost" data-win-bind="style.display: docId Binding.Converter.toDisplay"></div>
                    </div>
                    <div id="mediaListhost" class="listfragmenthost" data-win-bind="style.display: showList Binding.Converter.toDisplay"></div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
