<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventMediaAdministration.css" rel="stylesheet" />
    <script type="text/javascript" src="eventMediaAdministrationService.js"></script>
    <script type="text/javascript" src="eventMediaAdministrationController.js"></script>
    <script type="text/javascript" src="eventMediaAdministration.js"></script>
</head>
<body class="win-type-body">
    <div class="eventMediaAdministration fragment">
        <div id="eventMediaAdministrationController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea content-noscroll win-type-body">
                    <div id="eventTextUsageHostMedia" class="eventTextUsagefragmenthost"></div>
                    <div id="mediaTexthost" class="eventMediaTextfragmenthost"></div>
                    <div id="svgMediahost" class="eventMediaAdministrationfragmenthost" data-win-bind="style.display: showSvg Binding.Converter.toDisplay"></div>
                    <div id="imgMediahost" class="eventMediaAdministrationfragmenthost" data-win-bind="style.display: showPhoto Binding.Converter.toDisplay"></div>
                    <div id="videoMediahost" class="eventMediaAdministrationfragmenthost" data-win-bind="style.display: showAudio Binding.Converter.toDisplay"></div>
                    <div id="uploadMediahost" class="eventMediaAdministrationfragmenthost" data-win-bind="style.display: showUpload Binding.Converter.toDisplay"></div>
                    <div id="mediaListhost" class="listfragmenthost" data-win-bind="style.display: showList Binding.Converter.toDisplay"></div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
