<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="mailingOptions.css" rel="stylesheet" />
    <script type="text/javascript" src="mailingOptionsService.js"></script>
    <script type="text/javascript" src="mailingOptionsController.js"></script>
    <script type="text/javascript" src="mailingOptions.js"></script>
</head>
<body class="win-type-body">
    <div class="settings fragment">
        <div id="mailingOptionsController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'mailingoptions.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="fields-container" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplayNone">
                        <!--<div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingoptions.productMail'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingoptions.productMail'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="productMail" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isProductMailOn; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>-->
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingoptions.thankYouMail'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingoptions.thankYouMail'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="thankMail" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isThankMailOn; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <!--<div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'mailingoptions.nachbearbeitetFlagAutoSetToNull'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'mailingoptions.nachbearbeitetFlagAutoSetToNull'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="nachbearbeitetFlagAutoSetToNull" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isNachbearbeitetFlagAutoSetToNull; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>-->
                    </div>
                    <div class="page-content" data-win-bind="style.display: leadsuccessBasic Binding.Converter.toDisplay">
                        <div class="top">
                            <div class="ccontainer">
                                <div class="blockTop">
                                    <div class="h1">
                                        <div class="logo alignCenter"><img src="../../images/LeadSuccessLogoOrangeShriftWeissHG.svg" alt="LS Aussteller Portal" /></div>

                                        <span class="large-field"
                                              data-win-res="{textContent:'general.leadsuccessbasicaccess1'}">
                                        </span>
                                        <a class="servicelink" target="_blank" data-win-bind="href: serviceUrl">
                                            <span data-win-res="{textContent: 'general.servicetext'}"></span>
                                        </a>
                                        <span class="large-field"
                                              data-win-res="{textContent: 'general.leadsuccessbasicaccess2'}">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main">
                            <div class="ccontainer">

                                <div class="main-image">
                                    <img data-win-bind="src: imageUrl" alt="LeadSuccess Package" />

                                </div>

                            </div>
                        </div>
                        <div class="footer">
                            <div class="ccontainer">
                                <div class="h1" style="text-align: center;">

                                    <span class="large-field"
                                          data-win-res="{textContent:'general.leadsuccessinfo1'}">
                                    </span><br />
                                    <a class="servicelink" target="_blank" data-win-bind="href: mailUrl">
                                        <span data-win-res="{textContent: 'general.servicemail'}"></span>
                                    </a>
                                    <span class="large-field"
                                          data-win-res="{textContent: 'general.leadsuccessinfo2'}">
                                    </span>
                                </div>
                            </div>
                </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
