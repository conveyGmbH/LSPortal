<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="eventCreation.css" rel="stylesheet" />
    <script type="text/javascript" src="eventCreationService.js"></script>
    <script type="text/javascript" src="eventCreationController.js"></script>
    <script type="text/javascript" src="eventCreation.js"></script>
</head>
<body class="win-type-body">
    <div class="settings fragment">
        <div id="eventCreationController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'eventCreation.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record"
                         data-win-bind="style.display: dataEventCreation.VeranstaltungVIEWID Binding.Converter.toDisplay">
                        <div class="line-separator"></div>
                        
                        
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
