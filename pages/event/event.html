<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="event.css" rel="stylesheet" />
    <script type="text/javascript" src="eventService.js"></script>
    <script type="text/javascript" src="eventController.js"></script>
    <script type="text/javascript" src="event.js"></script>
</head>
<body class="win-type-body">
    <div class="settings fragment">
        <div id="eventController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="idAndDate win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'event.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="content-record"
                         data-win-bind="style.display: dataEvent.VeranstaltungVIEWID Binding.Converter.toDisplay">
                        <div class="line-separator"></div>
                        <div class="field_line">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.name'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.name'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEvent.Name Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.begin'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.begin'}"></span>
                            <div data-win-control="WinJS.UI.DatePicker" id="startDatum" class="input_field"
                                 data-win-bind="winControl.current: dataEvent.dateBegin Binding.Mode.twoway">
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.end'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.end'}"></span>
                            <div data-win-control="WinJS.UI.DatePicker" id="endDatum" class="input_field"
                                 data-win-bind="winControl.current: dataEvent.dateEnd Binding.Mode.twoway">
                            </div>
                        </div>
                        <div class="header-separator float-left"></div>
                        <div class="content-header float-left">
                            <div class="half-circle half-circle-textcolor">&nbsp;</div>
                            <div class="idAndDate win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field" data-win-res="{textContent: 'event.showHideNavigationPages'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.showHideQuestionnaire'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.showHideQuestionnaire'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showQuestionnaire" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isQuestionnaireVisible; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.showHideSketch'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.showHideSketch'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showSketch" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isSketchVisible; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.showHideCamera'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.showHideCamera'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showCamera" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isCameraVisible; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.showHideBarcodeScan'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.showHideBarcodeScan'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showBarcodeScan" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isBarcodeScanVisible; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="line-separator"></div>
                        <!--<div data-win-bind="style.display: visitorFlowFeature Binding.Converter.toDisplay">
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.visitorFlow'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.visitorFlow'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showvisitorFlow" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isvisitorFlowVisible; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: isvisitorFlowVisible Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.leadSuccess'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.leadSuccess'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showvisitorFlowAndLeadSuccess" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isvisitorFlowVisibleAndLeadSuccess; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="line-separator"></div>
                        </div>-->
                        <div data-win-bind="style.display: visitorFlowFeature Binding.Converter.toDisplay">
                        <div class="field_line field_line_odd">
                                <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'event.activeApplications'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'event.activeApplications'}"></span>
                            <select id="showvisitorFlowCombo"
                                    class="input_field input_half_left win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: isvisitorFlowVisible"
                                        onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                    <!---->
                                <option data-win-bind="value: value; textContent: TITLE"></option>
                            </select>
                    </div>
                        <div class="line-separator"></div>
                    </div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: isSketchVisible Binding.Converter.toDisplayNone">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.showHideCameraQuestionnaire'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.showHideCameraQuestionnaire'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showCameraQuestionaire" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isCameraQuestionnaireVisible; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="header-separator float-left"></div>
                        <div class="content-header float-left">
                            <div class="half-circle half-circle-textcolor">&nbsp;</div>
                            <div class="idAndDate win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field" data-win-res="{textContent: 'event.displayOptions'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.showNameInHeader'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.showNameInHeader'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showNameInHeader" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: showNameInHeader; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: isBarcodeScanVisible Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.show2D-Code'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.show2D-Code'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showQRCode" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: showQRCode; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="header-separator float-left"></div>
                        <div class="content-header float-left">
                            <div class="half-circle half-circle-textcolor">&nbsp;</div>
                            <div class="idAndDate win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field" data-win-res="{textContent: 'event.privacyPolicySetting'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.privacypolicy'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.privacypolicy'}"></span>
                            <div class="input_field toggle-switch-parent">
                                <div id="showPrivacyPolicySVG" class="input_field"
                                     data-win-control="WinJS.UI.ToggleSwitch"
                                     data-win-bind="winControl.checked: isPrivacyPolicySVGVisible; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                     onchange="AppBar.handleEvent('change', 'clickChangeAppSetting', event)">
                                </div>
                            </div>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: isPrivacyPolicySVGVisible Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.privacyPolicyText'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.privacyPolicyText'}"></span>
                            <!--<input class="input_field win-textbox" type="text" data-win-bind="value: dataEvent.DatenschutzText Binding.Mode.twoway" />-->
                            <textarea class="input_field win-textarea input_text_comment" data-win-bind="value: dataEvent.DatenschutzText Binding.Mode.twoway" onfocusin="AppBar.handleEvent('focusin', 'blockEnterKey', event)" onfocusout="AppBar.handleEvent('focusout', 'releaseEnterKey', event)"></textarea>
                        </div>
                        <div class="header-separator float-left"></div>
                        <div class="content-header float-left">
                            <div class="half-circle half-circle-textcolor">&nbsp;</div>
                            <div class="idAndDate win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field" data-win-res="{textContent: 'event.company'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.company'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.company'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEvent.Firmenname Binding.Mode.twoway" />
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.address'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.address'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEvent.Strasse Binding.Mode.twoway" />
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'contact.zip'}"></span>
                            <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'contact.city'}"></span>
                            <div class="label landscape_only">
                                <span data-win-res="{textContent: 'contact.zip'}"></span> / <span data-win-res="{textContent: 'contact.city'}"></span>
                            </div>
                            <div class="input_group">
                                <input class="input_small_left win-textbox" type="text" data-win-bind="value: dataEvent.PLZ Binding.Mode.twoway" />
                                <input class="input_small_right win-textbox" type="text" data-win-bind="value: dataEvent.Stadt Binding.Mode.twoway" />
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.country'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.country'}"></span>
                            <select id="InitLand"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: dataEvent.INITLandID Binding.Mode.twoway">
                                <option data-win-bind="value: INITLandID; textContent: TITLE"></option>
                            </select>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.url'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.url'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEvent.WebAdresse Binding.Mode.twoway" />
                        </div>
                    <div data-win-bind="style.display: isDBSyncVisible Binding.Converter.toDisplay">
                        <div class="header-separator float-left" data-win-bind="style.display: isBarcodeScanVisible Binding.Converter.toDisplay"></div>
                        <div class="content-header float-left" data-win-bind="style.display: isBarcodeScanVisible Binding.Converter.toDisplay">
                            <div class="half-circle half-circle-textcolor">&nbsp;</div>
                            <div class="idAndDate win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field" data-win-res="{textContent: 'event.ticketCodeServer'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: isBarcodeScanVisible Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.dbSyncLogin'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.dbSyncLogin'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEvent.DBSYNCLogin Binding.Mode.twoway" />
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: isBarcodeScanVisible Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.dbSyncPassword'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.dbSyncPassword'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataEvent.DBSYNCPassword Binding.Mode.twoway" />
                        </div>
                    <div class="line-separator"></div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: isBarcodeScanVisible Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'event.serverList'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'event.serverList'}"></span>
                            <select id="InitServer"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: dataEvent.DBSyncConfigID Binding.Mode.twoway">
                                <option data-win-bind="value: RemoteKonfigurationVIEWID; textContent: ShowText"></option>
                            </select>
                        </div>
                        <div class="line-separator"></div>
                    </div>
                        <div class="header-separator float-left"></div>
                        <div class="content-header float-left">
                            <div class="half-circle half-circle-textcolor">&nbsp;</div>
                            <div class="idAndDate win-type-caption">
                                <span class="id-field"></span>
                                <span class="caption-field" data-win-res="{textContent: 'event.note'}"></span>
                                <span class="date-field"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_full">
                            <span class="large_field"
                                  data-win-res="{textContent: 'event.appInfo'}"></span>
                            <span class="large_field"
                                  id="portalLink"></span>
                        </div>
                        <div class="line-separator"></div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
